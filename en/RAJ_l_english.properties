india.1.t코0=Great Britain Takes Control Of Aden
india.1.desc코0=The port of Aden is one of the most important in trade between India, Europe and the Far East. The Government of India Act 1935 included the transfer of control of this port directly to the Government of London, whereas it had previously been administered as a Chief Commissioner's province. The British government has now officially taken control of the port and established it as a separate colony.
india.1.a코0=As Planned


r56_raj.1.t코0=New Governor-General
r56_raj.1.d코0=After having serving as Viceroy and Governor-General of India for 5 years, from 1931 until now, Freeman Freeman-Thomas, Lord Willingdon, is to be replaced with Victor Alexander John Hope, Lord Linlithgow.
r56_raj.1.a코0=Understood.
r56_raj.2.t코0=Asaf Jah Refuses integration into India
r56_raj.2.desc코0=Asaf Jah VII, Nizam of Hyderabad has announced that his princely state would not recognized the authority of the Indian government over his territory. It means that he is essentially declaring his kingdom independent. This is a grave threat to Indian unity.
r56_raj.2.a코0=The remnant of a fading world


