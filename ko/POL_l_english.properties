POL_Central_Industrial_Region_Strategy코0=중앙 산업 지역 전략
POL_Central_Industrial_Region_Strategy_desc코0=우리는 모든 국경에서 멀리 떨어진 공장을 집중화함으로써 우리의 생산량을 증대시킬 것이며 공장들을 미래의 어떤 정복자들로부터도 보호할 것입니다.
POL_Construct_Hydroelectric_Power_Plants코0=수력발전소 건설
POL_Construct_Hydroelectric_Power_Plants_desc코0=로즈누프와 미치코프체에 수력 발전 댐을 건설하면 우리 산업이 성장할 수 있을 것입니다.
POL_Fill_The_Railways_Gaps코0=철도 간극을 메우다
POL_Fill_The_Railways_Gaps_desc코0=우리 철도의 많은 부분은 흩어져 있고 연결되지 않았습니다. 필요한 구간들을 연장시킴으로써 훨씬 나은 수송능력을 얻게 될 것입니다.
POL_Stomil_Debica_Rubber_Plant코0=스토밀 데비차 고무 공장
POL_Huta_Stalowa_Wola_Steel_Mill코0=후타 스탈로바 볼라
POL_Huta_Stalowa_Wola_Steel_Mill_desc코0=추가적인 제철소 건설은 우리 경제와 군사의 성공을 보장해 줄 것입니다.
POL_Stomil_Debica_Rubber_Plant_desc코0=데비차는 우리의 화학, 시멘트, 비료 산업의 중심지입니다. 정부 투자는 유용한 인공 재료의 군사 생산을 보장해줄 것입니다.
POL_Expand_The_Armaments_Industry코0=군비 산업 확대
POL_Expand_The_Armaments_Industry_desc코0=우리의 중앙 집중식 군비 산업을 위한 기반을 마련했습니다.
POL_Complete_the_Central_Industrial_Region코0=§L중앙 산업 지역 완성§!
POL_Complete_the_Central_Industrial_Region_desc코0=키엘체, 스카지스코, 라돔, 스타라호비체, 오스트로비에츠의 낡은 공장을 현대화하는 동시에 우리 산업을 강화하기 위해 새로운 공장을 건설해야 합니다.
POL_The_Four_Year_Plan코0=4개년 계획
POL_The_Four_Year_Plan_desc코0=우리는 현재의 산업뿐만 아니라 미래의 성장도 수용할 수 있도록 인프라의 확장을 계획해야 합니다.
POL_Expansion_Of_New_Towns코0=신도시 확장
POL_Expansion_Of_New_Towns_desc코0=도시들이 번영하는 것만으로는 충분하지 않습니다. 도시들은 또한 그들의 잠재력을 최대한 발휘하기 위해 지원받아야 합니다.
POL_Develop_Upper_Silesia코0=상실레시아 개발
POL_Develop_Upper_Silesia_desc코0=상 실레시아의 자치구역은 대전 이후 분쟁이 다대했습니다. 그 지역을 발전시키는 것은 그 지역의 사람들을 하나로 묶고 우리 산업을 발전시킬 것입니다.
POL_Eastern_Railway_Lines코0=동부 철도선
POL_Eastern_Railway_Lines_desc코0=동부 국경 지역은 폴란드의 나머지 지역에 비해 오랫동안 낙후되어 왔다. 이들 지역에 철도 연결망을 구축하면 경제성장이 더욱 촉진될 것입니다.
POL_Start_The_Fifteen_Year_Plan코0=§L15개년 계획 시작§!
POL_Start_The_Fifteen_Year_Plan_desc코0=폴란드를 선진국으로 만들 토대를 마련할 때가 왔습니다. 15개년 계획은 우리를 세계 최고의 자리로 인도할 것입니다.
POL_Pressure_Gdansk코0=단치히 압박
POL_Pressure_Gdansk_desc코0=너무 오랫동안, 단치히 자유시는 바다에 대한 우리의 정당한 접근을 전복시켜왔습니다. 우리는 필요하다면 그들의 의무를 강제로 이행하도록 해야 합니다.
POL_Expand_Port_Facilities코0=항만시설 확충
POL_Expand_Port_Facilities_desc코0=우리의 국제 무역항을 통해 더 많은 상품을 취급하려면 더 크고 더 나은 시설이 필요합니다.
POL_Internationalism코0=국제주의
POL_Internationalism_desc코0=국제무역의 증가는 우리의 위상을 높이고 해외와의 연결을 만드는 첫걸음입니다.
POL_Seek_Accommodation_With_Germany코0=독일과의 협상 물색
POL_Seek_Accommodation_With_Germany_desc코0=그단스크 자유시 문제는 폴란드와 독일의 관계에 있어서 오랫동안 골칫거리였습니다. 지역 프로젝트의 공동 협력은 이러한 긴장을 완화하는데 도움이 될 것입니다.
POL_Polish_German_Trade_Agreement코0=폴란드-독일 무역협정
POL_Polish_German_Trade_Agreement_desc코0=독일과의 기존 무역 협정은 두 나라간의 더 많은 협력을 장려하기 위해 확대되어야 합니다.
POL_Develop_Polish_Ship_Building코0=폴란드 건함 개발
POL_Develop_Polish_Ship_Building_desc코0=우리나라 내륙에 있다고 해군에 대한 노력을 게을리 하는 것에 대한 변명이 될 수 없습니다.
POL_Study_Foreign_Built_Ships코0=외국선박 연구
POL_Study_Foreign_Built_Ships_desc코0=새로운 종류의 배들은 이웃들에 의해 지속적으로 개발되고 있습니다. 우리는 그것들을 연구해야만 합니다. 그렇지 않으면 우리의 배는 낡은 채로 남을 것입니다.
POL_A_Cruiser_Navy코0=순양 해군
POL_A_Cruiser_Navy_desc코0=현존 해양 계획을 실현하기 위해서는 점점 더 큰 배들이 필요할 것입니다.
POL_Import_Submarine_Technology코0=잠수함 기술 수입
POL_Import_Submarine_Technology_desc코0=잠수함의 격차는 용납할 수 없습니다. 비록 우리가 그것을 구입해야만 한다 하더라도, 우리는 그 기술을 가질 것입니다.
POL_Commerce_Attack코0=상선 공격 전술
POL_Commerce_Attack_desc코0=잠수함 없이는 어떤 해군도 완벽하지 않습니다. 우리 함대는 다른 함대와 마찬가지로 최적의 치명타를 위해 조직될 필요가 있습니다.
POL_The_Twin_Threats코0=쌍방의 위협
POL_The_Twin_Threats_desc코0=우리의 적이 될 가장 가능성이 높은 아들에 대항하기 위해 필요한 대응책들에 집중함으로써 우리는 해전에서 우위를 유지할 것입니다.
POL_Coastal_Defense코0=해안 방어
POL_Coastal_Defense_desc코0=단거리 기동 방어 전대는 정지된 요새에서보다 몇 배의 힘을 발휘할 가능성이 있습니다.
POL_Strike_Force코0=타격 
POL_Strike_Force_desc코0=숫자가 부족할 경우에 대비해 신속하게 배치된 군함 병력이 있어야 적들의 가장 약한 곳을 공격할 수 있습니다.
POL_Baltic_Navy코0=발트 해군
POL_Baltic_Navy_desc코0=발트해에서 우리 함정을 활용하려면 우리의 해군 전략을 재창조하는 철저한 노력이 매우 중요할 것입니다.
POL_The_Bombe코0=봄베
POL_The_Bombe_desc코0="사이클로직 봄베" 는 사이클로미터의 발전형이며, 독일 에니그마 암호의 발전된 버전도 해독하게 해줄 것입니다.
POL_The_Cyclometer코0=사이클로미터
POL_The_Cyclometer_desc코0=이 발명으로 독일인의 암호는 명확한 문장처럼 명백해질 것입니다. 어떤 비밀도 우리에게는 의미 없을 것입니다.
POL_Crack_Soviet_Ciphers코0=소비에트 암호 뚫기
POL_Crack_Soviet_Ciphers_desc코0=폴란드-소비에트 전쟁에서 소련의 암호를 뚫은 것이 폴란드를 구했습니다. 개선된 라디오 방첩과 이동 방향 탐지를 통해 우리는 다시 그렇게 할 수 있을 것입니다.
POL_The_April_Constitution코0=4월 헌법
POL_The_April_Constitution_desc코0=정부는 1935년 4월 헌법에 명시된 정치 개혁을 끝내야 합니다.
POL_The_Great_Peasant_Strike코0=농민 총파업
POL_The_Great_Peasant_Strike_desc코0=너무 오랫동안, 사나차 정부는 동부 농촌과 그곳의 소수자들의 요구를 무시해 왔습니다. 정부의 관심을 끌기 위한 대규모 총파업이 계획되어 있습니다.


POL_The_National_Radical_Camp코0=국가 급진주의 캠프
POL_The_National_Radical_Camp_desc코0=볼레스와프 피아세츠키가 이끄는 팔랑헤주의자들은 카톨릭 권위주의 국가를 세우고자 합니다.

POL_The_Sanation_Right_desc코0=에드바르트 리츠-시미그위가 이끄는 국민협동기지는 강력한 군대를 건설하고 전쟁에 대비하기 위해 노력하고 있습니다.
POL_The_Castle코0=성채
POL_The_Castle_desc코0=많은 사람들은 현 대통령 이그나치 모시치츠키를 중앙통합의 인물로 보고 있으며 유제프 피우수트스키의 유산의 정당한 계승자로 보고 있습니다. 군국주의에 반대하는 그는 폴란드의 경제 발전에 초점을 맞추려고 합니다.

POL_The_Sanation_Left_desc코0=발레리 스와베크가 이끄는 사회 공동 조직은 폴란드 정부의 이질적인 모든 파벌들에게 단결을 가져다 주기 위한 추가적인 정치 개혁을 추구합니다.
POL_Centrolew코0=중도좌파
POL_Centrolew_desc코0=중도좌파 연합을 다시 개혁하기 위해 폴란드 인민당과 폴란드 사회당과의 차이를 제쳐둘 때가 돼었습니다.
POL_Defensive_Focus코0=방어 중점
POL_Defensive_Focus_desc코0=우리는 다음 전쟁을 시작하지는 않겠지만, 반드시 우리 손으로 끝낼 것입니다.
POL_Polish_Paramilitarism코0=폴란드 준군사조직
POL_Polish_Paramilitarism_desc코0=이전의 전쟁은 우리를 굴복시켰을지 모르지만, 패배시키지는 못했습니다. 우리 군인들의 용맹과 장교들의 열리함으로 우리는 다시 일어설 것입니다.
POL_Polish_Revanchism코0=폴란드 보복주의
POL_Polish_Revanchism_desc코0=그렇게 짧은 시간 동안 그렇게 많은 것을 잃은 나라는 거의 없습니다. 정의가 있다면 우리는 그 땅을 어떻게든 되찾을 것입니다.
POL_The_Cult_Of_The_Marshal코0=원수에 대한 추종
POL_The_Cult_Of_The_Marshal_desc코0=국가의 선은 이른바 '진실'보다 우선해야 합니다. 우리가 우리의 운명을 구축하는 것처럼, 우리는 우리 자신에 대한 사실을 거짓으로라도 구축해야 합니다.
POL_Beyond_The_Proletariat코0=프톨레타리아를 넘어
POL_Beyond_The_Proletariat_desc코0=국가는 국가에 대한 봉사와 사회 계층간의 협력이라는 두 가지 원칙을 토대로 성립됩니다.
POL_International_Falangism코0=국제적 팔랑헤주의
POL_International_Falangism_desc코0=국민파 스페인은 우리의 이념적 형제로서, 소련에 대한 묘사 또한 우리와 유사합니다.
POL_All_Polish_Youth코0=전-폴란드 청소년
POL_All_Polish_Youth_desc코0=우리의 젊은이들을 규율과 국가 이념을 장려하는 단체에 가입시키는 것은 미래의 충직한 신병을 양성할 것입니다.
POL_The_Student_Movement코0=학생 운동
POL_The_Student_Movement_desc코0=우리 젊은이들을 장학금을 제공하면서 국가 이념을 장려하는 단체에 가입시키는 것은 충실한 미래 과학자들을 양성할 것입니다.
POL_Political_Commissars코0=정치장교
POL_Political_Commissars_desc코0=군에 대한 통제권을 유지하기 위해, 군대가 당의 정책을 지지하는 것을 보장하기 위해 정치장교들이 임명될 것입니다.
POL_Fund_The_Promethean_Program코0=프로메테우스 프로그램 투자
POL_Fund_The_Promethean_Program_desc코0=우리는 거의 20년 동안 소련에서 거대한 스파이, 반혁명, 사보타주 네트워크를 유지해왔습니다. 대공황 이후, 자금 지원은 겨우 유지할 수준으로 축소되었습다. 우리는 이것을 바로잡아야 합니다.
POL_Expand_The_Promethean_Program코0=프로메테우스 프로그램 확장
POL_Expand_The_Promethean_Program_desc코0=우리 나라를 지키기 위해서는 적극적인 조치가 취해져야 합니다. 우리의 스파이 네트워크와 소련 내의 전복활동을 확장하는 것이 보장되어야 합니다.
POL_Ukranian_War_For_Independence코0=우크라이나의 독립을 위한 전쟁
POL_Ukranian_War_For_Independence_desc코0=소련 압제자들에 대항하여 우크라이나에서 봉기를 선동할 때입니다.
POL_Budget_Reform코0=예산 개혁
POL_Budget_Reform_desc코0=너무 많은 국방비가 경제를 압박하고 있습니다. 대신 우리는 내부 개발에 더 많은 자원을 투입해야 합니다.
POL_Civil_Service_Reform코0=공무원 제도 개혁
POL_Civil_Service_Reform_desc코0=많은 정부직은 정실인사와 군부와 부유층과의 연계를 통해 임명되었습니다. 공로별로 정부 일자리를 배정하고 최고 채널에서 법을 지키는 새로운 제도가 필요합니다.
POL_Agrarian_Reform코0=§L농업 개혁§!
POL_Agrarian_Reform_desc코0=토지개혁과 재분배는 폴란드의 농촌지역에서 오래전부터 지연되어 왔습니다.
POL_The_Front_Morges코0=모르주 전선
POL_The_Front_Morges_desc코0=유제프 피우수트스키가 힘든 시기를 헤쳐나가는 우리 나라를 이끌었지만 그의 서거로 우리는 다시 한번 민주정부 체제로 돌아가야 합니다. 정적에 대한 은밀한 탄압을 중단하는 것이 정부에 대한 신뢰를 확보하는 첫걸음입니다.
POL_Military_Aviation_Exports코0=군용 항공기 수출
POL_Draw_Closer_To_France코0=프랑스와 가까이
POL_Draw_Closer_To_France_desc코0=프랑스는 오랫동안 자유와 자유주의의 등불이었습니다. 우리의 이해관계가 일치하게 되는 것은 당연합니다.
POL_Military_Aviation_Exports_desc코0=우리의 민간 및 군사 항공 산업은 상당한 양의 항공기를 해외에서 판매해 왔습니다. 최신 모델의 수출을 허용함으로써 우리는 항공 디자인에서 귀중한 교훈을 얻을 수 있습니다.
POL_Medium_Bomber_Development코0=중폭격기 개발
POL_Medium_Bomber_Development_desc코0=정밀 폭격 개념의 확장은 지상 지원과 같은 넓은 범위로 늘어 날 수 있습니다. 
POL_Mielec_Aircraft_Factory코0=미엘레츠 항공기 공장
POL_Mielec_Aircraft_Factory_desc코0=미엘레츠에 있는 첨단 항공기 공장의 추가 개발에 자금을 대야 합니다.
POL_Advanced_Pilot_Training_Program코0=발전된 파일럿 훈련 프로그램
POL_Advanced_Pilot_Training_Program_desc코0=항공 이론은 기술만큼이나 중요합니다. 우리 조종사들의 새로운 전략은 아직도 발견되기를 기다리고 있습니다.
POL_Import_Aircraft_Engines_From_Germany코0=독일에서 항공기 엔진 수입
POL_Import_Aircraft_Engines_From_Germany_desc코0=우리의 전투기 개발은 더 높은 동력 엔진 생산의 어려움으로 인해 중단되었습니다. 이웃들의 모델을 조사하면 개발 속도를 상당히 높일 수 있을 것입니다.
POL_Next_Generation_Fighter코0=차세대 전투기
POL_Next_Generation_Fighter_desc코0=우리의 전투기 설계는 점점 구식이 되어가고 있습니다. 국내 시제품들은 적시에 도착하기 위해 더 많은 금전적 투자가 필요합니다.
POL_Light_Bomber_Focus코0=경폭격기 중점
POL_Light_Bomber_Focus_desc코0=근접 공중 지원을 위해 급강하 폭격기를 사용하는 것의 가치는 과소평가되어서는 안됩니다.
POL_Heavy_Fighter_Concept코0=중전투기 개념
POL_Heavy_Fighter_Concept_desc코0=굳이 공세에 나설 수밖에 없다면 적대적 국경 안에서 오래 작전할 수 있는 새로운 종류의 전투기가 필요합니다.
POL_Air_Modernisations_Programme코0=항공 현대화 프로그램
POL_Air_Modernisations_Programme_desc코0=공중 전략과 전술 분야에서는 아직 할 일이 많습니다.
POL_Naval_Bomber_Experiments코0=뇌격기 실험
POL_Naval_Bomber_Experiments_desc코0=해상에서도 육지처럼 공중우세가 중요합니다. 해전을 목적으로 개발된 특수 항공기는 그 목적을 달성하기 위한 방법입니다.
POL_Rocket_Development코0=로켓 개발
POL_Rocket_Development_desc코0=속도는 다른 모든 항공기 요소가 의존하는 속성입니다. 로켓과 제트엔진은 이론적으로 우리가 이전의 모든 한계를 통과할 수 있게 해줄 것입니다.
POL_Atomic_Physics_Institute코0=원자물리학 연구소
POL_Atomic_Physics_Institute_desc코0=우리는 핵분열의 원초적인 불을 이용할 수 있는 방법을 처음 발견하는 기회를 놓쳐서는 안 된다.
POL_Lithuanian_Constitutional_Crisis코0=리투아니아 헌법 위기
POL_Lithuanian_Constitutional_Crisis_desc코0=빌노는 역사적으로 정당한 폴란드 도시입니다. 리투아니아 헌법은 그것을 자신들의 수도라고 주장합니다. 우리는 그들이 이러한 주장을 포기하도록 강요해야 합니다.
POL_National_Defense_Fund코0=국가 방어 기금
POL_National_Defense_Fund_desc코0=시민과 국가는 모두 앞으로 다가올 위험에 대비하기 위해 성장하는 우리 군대의 자금 지원에 기여해야 합니다.
POL_Standardisation_Of_Equipment코0=장비 표준화
POL_Standardisation_Of_Equipment_desc코0=우리 군인들의 장비를 표준화함으로써 우리는 현대적 보급조직의 기초를 닦았습니다.
POL_Modernising_The_Cavalry코0=기병 현대화
POL_Modernising_The_Cavalry_desc코0=기병대가 아직 해야 할 역할이 있기는 하지만, 현대 전쟁터에서 경쟁력을 가지기 위해서는 새로운 금속 기마대가 필요합니다.
POL_Wz_35_Anti_Tank_Rifle코0=Wz. 35 대전차총
POL_Wz_35_Anti_Tank_Rifle_desc코0=모든 대전차 무기가 적의 장갑을 관통해서 죽이는 것은 아닙니다. 텅스텐 코어가 있는 스틸 재킷 탄약은 탄환이 충돌 시 산산조각이 니며, 이에 발생하는 기계적인 폭파에 의해 안에 있는 승무원들을 죽일 수 있습니다.
POL_Study_Foreign_Tanks코0=해외 전차 연구
POL_Study_Foreign_Tanks_desc코0=이러한 '전차'는 오늘날 무력 충돌의 중심이 될 것이며, 우리는 필요한 어떤 수단을 써서라도 반드시 이웃들과 보조를 맞추어야 합니다.
POL_Cruiser_Tank_Experiments코0=순항전차 실험
POL_Cruiser_Tank_Experiments_desc코0=전차 설계의 기본을 갖춘 우리는 이제 기계 설계의 뒤엉킨 분야에서 우리 자신의 길을 개척하기 시작할 준비가 되었습니다.

POL_Plan_W_desc코0=전쟁이 일어나면, 우리는 동원되는 군대를 위한 물류를 처리할 적절한 계획을 세워야 합니다.
POL_Romanian_Bridgehead_Strategy코0=루마이나 교두보 전략
POL_Romanian_Bridgehead_Strategy_desc코0=전투가 우리에게 불리하게 돌아가면, 재결집을 위한 장소와 계획을 확보해야 하며 친구와 동맹국들과 함께 보복에 나서야 합니다.
POL_Silesia_Fortified_Area코0=실레시아 요새화 지역
POL_Silesia_Fortified_Area_desc코0=남쪽에 더 많은 요새가 건설되면 추가적인 방어를 확보할 수 있을 것이다.
POL_Sarny_Fortified_Area코0=사르니 요새화 지역
POL_Sarny_Fortified_Area_desc코0=루마니아 교두보가 안전하게 보호되도록 조치를 취해야 한다.
POL_Pressure_Czechoslovakia코0=체코슬로바키아 압박
POL_Pressure_Czechoslovakia_desc코0=체코슬로바키아는 많은 합법적 폴란드 영토를 소유하고 있으며 헝가리와의 공동 국경선을 가로막고 있습니다. 이 문제는 반드시 힘을 써서라도 해결되어야 합니다.
POL_Invite_Hungary코0=헝가리 초대
POL_Invite_Hungary_desc코0=중세 시대부터 폴란드와 헝가리 국민은 공통의 유대감을 가지고 있었습니다. 다시 한 번 가까워질 시간입니다.
POL_Invite_Czechoslovakia코0=체코슬로바키아 초대
POL_Invite_Czechoslovakia_desc코0=오래된 원한은 과거에 머물러야 합니다. 민주주의에 대한 우리의 공통된 신념은 협력을 위한 좋은 명분입니다.
POL_Third_Europe코0=제3 유럽
POL_Third_Europe_desc코0=유럽의 열강의 균형을 맞추고 대 폴란드를 위한 우리의 미래를 확보하기 위해 새로운 외교전선이 만들어져야 합니다.
POL_The_Intermarium코0=인터마리움
POL_The_Intermarium_desc코0=우리는 싸울 때 혼자가 아닙니다. 만약 우리가 충분한 동맹군을 모을 수 있다면 다가오는 폭풍에서 살아남을 수 있을지도 모릅니다.
POL_Invite_Yugoslavia코0=유고슬로비아 초대
POL_Invite_Yugoslavia_desc코0=바다 사이의 통합 전선에 대한 우리의 꿈은 아드리아 해로 확장될 수 있습니다.
POL_Invite_Romania코0=루마니아 초대
POL_Invite_Romania_desc코0=폴란드와 루마니아인의 관심은 오랫동안 일치해 왔습니다. 보다 긴밀한 협력을 추구해야 할 때입니다.
POL_The_Baltic_Alliance코0=발트 동맹
POL_The_Baltic_Alliance_desc코0=친구는 많을 수록 좋습니다.
POL_Treaty_With_Lithuania코0=리투아니아와 조약
POL_Treaty_With_Lithuania_desc코0=오래된 원한은 과거에 머물러야 합니다. 이런 어두운 시간에는 친구가 필요한 법입니다.
POL_Collective_Industry코0=집산 산업
POL_Collective_Industry_desc코0=집단화의 정신을 공장에도 가져 와야 합니다.
POL_Request_Soviet_Guarantee코0=소비에트의 보장 요구
POL_Request_Soviet_Guarantee_desc코0=소련과의 화해를 추구할 때입니다.
POL_Polish_Peoples_Army코0=폴란드 인민군
POL_Polish_Peoples_Army_desc코0=인민의 새로운 선봉군을 조직하여 혁명을 전파하고 방어해야 합니다.
POL_Reaffirm_Ties_With_Romania코0=루마니아와 관계 재확인
POL_Reaffirm_Ties_With_Romania_desc코0=루마니아와의 우정과 방위조약을 재확인하는 것은 지속적인 안전을 보장하기 위해 필요합니다.
POL_Wartime_Industry코0=§L전시 산업§!
POL_Wartime_Industry_desc코0=국가의 상당 부분이 전쟁에 동원된 상황에서 이들을 지원하기 위해 경제사회적 변화를 법제화할 때입니다.
POL_Create_Units_KOP코0=소련 국경을 따라 §HBorder Protection Corps§!의 세 정예부대를 배치합니다.
POL_Create_Units_KOP_desc코0=소련 국경을 따라 §HBorder Protection Corps§!의 세 정예부대를 배치합니다.




POL_Flexible_AT_desc코0=전간기에 폴란드군은 탱크를 파괴하기 위해 목표를 관통할 필요가 없는 유연한 경량 대전차 소총을 개발했습니다. 외부 장갑을 부드러운 외부 철재 재킷을 입히고 텅스텐 코어를 꽂아넣으면 내부에서 금속성 폭발이 일어나 승무원을 죽일 수 있습니다.
POL_Romania_Invite_Tooltip코0=§H루마니아는 우리 세력의 초대를 받을 것입니다.§!
POL_Romania_Invite_Tooltip_desc코0=§H루마니아는 우리 세력의 초대를 받을 것입니다.§!
POL_Anti_Polish_Sentiment코0=반폴란드 정서

POL_Demanded_Bucovina코0=요구된 부코비나
POL_League_Opposition코0=국제연합의 반대
POL_League_Support코0=국제연합의 찬성
Polish_German_Trade_Agreement_name코0=폴란드-독일 무역조약
Polish_German_Trade_Agreement_desc코0=폴란드-독일 무역조약
POL_Back_Down_Lithuanian_Constitutional_Crisis코0=폴란드가 리투아니아 헌법 위기에서 물러나다
POL_Lithuanian_Constitutional_Crisis_Territory_Claims코0=폴란드가 리투아니아 헌법 위기에서 압박을 가하다
POL_Modlin_Fortress코0=모들린 요새

POL_Plan_Z코0=Z 계획
POL_Plan_Z_desc코0=독일, 또는 소련, 심지어 두 나라 모두와의 전쟁을 치루기 위해서는 전략적인 계획이 필요합니다!
POL_Ribbentrop_Beck_Pact코0=리벤트로프-벡 조약
POL_Ribbentrop_Beck_Pact_desc코0=독일과의 협력은 양날의 칼입니다. 우리는 그들의 보호를 받을 수도 있지만, 그것은 우리의 자치권을 희생시킵니다.



POL_Pomerania_For_Lithuania코0=리투아니아를 위한 포메라니아
POL_Pomerania_For_Lithuania_desc코0=폴란드 회랑 문제는 우리가 바다에 접근하는 동안 해결될 수 있습니다.
POL_Independent_Parachute_Brigades코0=독립 낙하산 여단
POL_Independent_Parachute_Brigades_desc코0=공수부대는 탐색해야 할 공중전의 유망한 발전입니다.






POL_Independent_Polish_Tank_Corps코0=독립 폴란드 전차 여단
