tblra_leopold3코0=레오폴 3세
tblra_leopold3_desc코0=벨기에의 국왕 레오폴 3세는 군림하나 지배하지 않으며, 벨기에군의 최고 사령관입니다. 물론 명령 대부분은 일반 장교들이 내렸지만요.
tblra_leopold3_captive코0=감금된 레오폴 3세
tblra_leopold3_captive_desc코0=레오폴 3세가 붙잡혔으니, 구출해내기 위해 적진 깊숙히 들어가야 합니다.
tblra_leopold3_exile코0=유배된 레오폴 3세
tblra_charles_regent코0=샤를 왕자의 섭정
tblra_charles_regent_desc코0=국왕께서 직접 통치하실 수 없으니, 왕의 남동생이신 샤를 왕자가 섭정으로서 국사를 돌볼 것입니다.

BEL_Pierre_Daye코0=피에르 다예 " #better choice than Theugels
BEL_Pierre_Daye_desc코0=피에르 다예는 벨기에 의회속 렉시스트 정당의 최고위자였습니다. 그는 왕궁에서 유일한 렉시즘 신봉자였고, 드그렐은 그저 문제아로 여겨졌습니다. 그는 렉시스트 정당과는 다른 의견을 가지고 있었기에 전쟁이 시작되기 전에 정당을 떠났습니다.
BEL_Charles_Someville코0=찰스 솜빌
BEL_edgar_lalmand코0=에드가르드 랄망
BEL_edgar_lalmand_desc코0=반 덴붐, 라호트, 렐레콤의 삼두정에서가 아니라 에드가르드 랄망은 뒤에서 활동합니다. 곡물 거래상으로써의 그의 능력은 공공 사업에서도 뛰어난 능력을 발휘할 수 있습니다.
BEL_henri_glineur코0=앙리 글라이너
BEL_robert_desmet코0=로베르 데스메
BEL_robert_desmet_desc코0=로베르 데스메는 대전쟁 중 파일럿 이였다. 그는 1930년대에 벨기에군 비행사 교관으로 지내고 있었다.
BEL_raoul_overstraeten코0=라울 반 오버르스트라턴
BEL_raoul_overstraeten_desc코0=라울 반 오버르스트라턴은 국왕에게 가장 가까운 군사고문단 중 하나여서 그런지, 그의 별명은(군사적인 문제에 관해서는) 독재자 였다. 또한 그는 1920년대에 왕립군사학교에서 강사로 지내며 여러 권의 책을 출판했는데, 그 책에서 탱크에 대한 중요성을 예측했다. 또한 그는 공군에 대해서도 특이한 생각을 가지고 있었는데, 그는 벨기에 공군은 독일의 공군에 저항할 능력이 없기 때문에, 차라리 대공포에 집중하는게 낫다고 생각했다
BEL_raoul_overstraeten2코0=라울 반 오버르스트라턴
BEL_raoul_overstraeten2_desc코0=라울 반 오버르스트라턴은 국왕에게 가장 가까운 군사고문단 중 하나여서 그런지, 그의 별명은(군사적인 문제에 관해서는) 독재자 였다. 또한 그는 1920년대에 왕립군사학교에서 강사로 지내며 여러 권의 책을 출판했는데, 그 책에서 탱크에 대한 중요성을 예측했다. 또한 그는 공군에 대해서도 특이한 생각을 가지고 있었는데, 그는 벨기에 공군은 독일의 공군에 저항할 능력이 없기 때문에, 차라리 대공포에 집중하는게 낫다고 생각했다
BEL_henri_decarpentrie코0=앙리 드카르펜트리
BEL_henri_decarpentrie_desc코0=앙리 드카르펜트리는 벨기에 해군이 해산하는 1928년까지 해군포병장교로 복무했다. 그렇게 된 고로 그는 새로 창설된 벨기에 해군의 무장한 중형 어선을 맡게 된다.
BEL_jules_iserentant코0=펠릭스 이세렌탄트
BEL_gustaaf_sap코0=휘스타프 삽
BEL_gustaaf_sap_desc코0=휘스타프 샵은 카톨릭 극우정당의 경제학자이자 정치가였다. 그는 렉시스트의 승리를 원했고, 레옹 드그렐의 비밀 후원자였다. 그의 계획은 드그렐의 선거를 성공시키고 권력을 확보한 후 그의 당에 들어가는 것이였다. 1936년 드그렐의 승리이후 렉스의 쇠퇴로 인해, 그는 가톨릭 당에서 축출되었다.
BEL_victor_van_strydonck_de_burkel코0=빅토르 판 스트리동크 버켈
BEL_victor_van_strydonck_de_burkel_desc코0=벨기에군에서 가장 늙은 장군 중 하나인 그는 기동성에 관한 기술적 진보에 압도 되고 있었다. 그러나 그는 마지못해 동의했고, 1935년에 자동화 프로그램을 받아들였다 
BEL_auguste_edouard_gilliaert코0=오귀스트 에두아르 길리아르트
BEL_karel_bossart코0=카렐 얀 보사르트
BEL_karel_bossart_desc코0=미국인들은 로켓 분야에서 가장 위대한 한 사람에게 많은 자금을 지원했습니다. 우리가 그에게 같은 조건을 보장한다면, 우리는 그를 고국으로 돌아갈 수 있게 설득할 수 있습니다.
BEL_joris_van_severen코0=요리스 반 세베렌
BEL_joris_van_severen_desc코0=요리스 반 세베렌의 베르디나소는 실제로 존재한 정당은 아니였기 때문에 진정한 당수는 아니였습니다. 대신 베네룩스 전체를 한 기업주의 국가로 만들려는 운동이였지요. 그럼에도 불구하고 그는 1935년까지 극렬한 플랑드르 민족주의자였고, 왈롱사람들도 같은 혈통의 사람들이니 연합에 포함되어야 한다고 주장했습니다. 보다 사실적으로 말하자면 벨기에 벨기에령 콩고와 분할 한다는 말이고, 벨기에로서는 그의 위대한 망상과는 상반되었기 때문이죠 1940년, 그는 미래에 적군의 협력자가 될 위험이 있어 체포되었고, 프랑스 북쪽으로 다른 파시스트들과 이동하는 중 술에 취한 교도관들에 의해 살해당했습니다
BEL_julien_lahaut코0=줄리엔 라호트
BEL_julien_lahaut_desc코0=러시아의 벨기에 원정 장갑차 군단'의 소속인 줄리엔 라호트는 볼셰비키들과 만나 그들의 생각에 동의했으며, 한때 러시아 공산당의 핵심 인물이였다.
BEL_achille_van_acker코0=아킬레 반 예커
BEL_achille_van_acker_desc코0=아킬레 반 예커는 1945년 수상이 된 사회주의자 정치인이다.


BEL_jean_de_lannoy코0=장 드 라노이
BEL_jean_de_lannoy_desc코0=고대 귀족 출신인 장 드 라노이는 현대전에 대해 고민하는 늙은 장군이다. 그는 벨기에군에 비해 혁신적인 생각들을 가지고 있었는데, 적의 공세를 치명적으로 반격할 수 있는 무기로 전차를 제시하였다. 역사적으로도 벨기에가 전차를 갖고 있지 않더라도, 그들이 기동전을 주장하였음은 분명하다.
BEL_henri_denis코0=앙리 데니스
BEL_henri_denis_desc코0=퇴역 장군으로서의 군사적 전문성 때문인지, 앙리 데니스는 정부 대대로 국방장관을 지냈다. 그는 벨기에의 방어 전략과 방공 계획을 지휘했다. 1940년에 정부가 런던으로 망명하자, 그는 국왕 레오폴드 3세와 함께 지내기 위해 망명하는 것을 거부했다. 심지어 그는 '유일하게 남은 장관으로서 정부의 사임 명령에 사임 할 수 있다'고 말했다. 이는 휴버트 피에르토 정부의 정통성을 해칠 수 있을만한 조치였으나, 다행행히도 국왕은 그의 제안을 거절했다.
BEL_edouard_van_den_bergen코0=에두아르 반 덴 베르겐
BEL_edouard_van_den_bergen_desc코0=이전에 포병 장교 였던 그는, 1935년에 참모총장으로 임명되었다. 그는 왕실 군단장으로서 군 복무 기간을 늘리고 예비군의 질을 높이는 계획을 구상했다. 그러나 이 계획은 정부의 가상적인 전쟁보다는 경제회복이 더 중요하다고 여겨졌기 때문에 실현되지 못하였다. 그후 그는 가짜 전쟁이 터지져 프랑스군을 벨기에의 국경을 넘도록 한 후 군단 중 하나를 지휘했다.
BEL_paul_hiernaux코0=폴 히르노
BEL_paul_hiernaux_desc코0=대전쟁 중 에이스 파일럿인 폴 히르노는 1940년 벨기에 공군의 총 사령관이었습니다(참고로 그의 초상화는 1918년에 만들어졌습니다.)
BEL_paul_van_waesberghe코0=폴 반 웨즈버그
BEL_paul_van_waesberghe_desc코0=벨기에 해군이 재창설 됬을때, 그는 젊은 중위였다. 그는 재능으로 인해 영국 해군으로 보내졌고, 진보된 교리들을 받아왔다. 그는 벨기에 해군을 위해 싸웠고, 전쟁이 끝난 후 중요한 해군 장교 중 한명이 되었다.
BEL_etienne_glorie코0=티엔 글로리
BEL_etienne_glorie_desc코0=티엔 글로리는 벨기에 해군에 신병을 공급하는 임무를 맡은 오스틴트의 군사 기지를 지휘하는 장군 입니다.
BEL_gustave_fromont코0=구스타프 프로우만트
BEL_gustave_fromont_desc코0=구스타프 프로우만트는 올리비에 데루소와 함께 총참모부 2인자로 있습니다.
BEL_gustave_fromont2코0=구스타프 프로우만트
BEL_gustave_fromont2_desc코0=구스타프 프로우만트는 올리비에 데루소와 함께 총참모부 2인자로 있습니다.
BEL_olivier_derousseaux코0=올리비에 데루소
BEL_olivier_derousseaux_desc코0=올리비에 데루소는 구스타프 프로우만트와 함께 총참모부 2인자로 있습니다. 그는 벨기에군의 항복을 협상하는 힘든 임무를 가지고 있습니다.
BEL_olivier_derousseaux2코0=올리비에 데루소
BEL_olivier_derousseaux2_desc코0=올리비에 데루소는 구스타프 프로우만트와 함께 총참모부 2인자로 있습니다. 그는 벨기에군의 항복을 협상하는 힘든 임무를 가지고 있습니다.
BEL_jules_pire2코0=쥘 피레
BEL_jules_pire2_desc코0=쥘 피레는 사단장이였지만, 1940년에는 비밀 군대를 지휘 할것입니다.
BEL_franz_burniaux코0=프란츠 버나유스
BEL_franz_burniaux_desc코0=벨기에 공군 교관인 프란츠 버나유스는 영국에 잠시 들른 후 아프리카에서 전쟁을 이어나갔습니다. 그는 벨기에령 콩고 공군의 설립을 계획해나갔지만, 계획이 취소되면서 그는 남아프리카의 벨기에 군단에서 복무했습니다.
BEL_Fernand_Frenay코0=페르난드 프레네이
BEL_xavier_relecom코0=자비에르 렐리컴
BEL_xavier_relecom_desc코0=벨기에 공산당의 중요 인물 중 하나인 자비에르 렐레콤은 조셉 제크모트 사후 줄리엔 라호트와 조르주 반 덴 붐과 함께 트로이카의 선두 멤버입니다. 게슈타포에 체포된 후, (자신을 포함해)당의 통치기구의 생명을 구하기 위해 대가로 다른 공산주의자들에게 투항하도록 설득하는 비밀 협약을 체결했습니다.
BEL_andor_berei코0=안도 베레이
BEL_andor_berei_desc코0=안도 베레이는 1919년 헝가리 소비에트 공화국이 반혁명분자들로 인해 무너지자 망명중인 헝가리인이였습니다. 그는 코민테른(스탈린)의 대표로 벨기에 공산당 당수로 파견 되었습니다.

BEL_paul_nothomb_desc코0=폴 노톰브는 벨기에 상류층이 되기 위한 조건을 모두 가지고 있었습니다. 부유한 가정에서 태어난 그는, 파일럿으로서의 전공을 있었습니다. 그러나 성장과정에서 그는 마르크스-레닌주의 사상을 발견하고 공산주의라는 명분을 받아들이고, 파시즘과 싸우기 위해 스페인 내전에 군대를 떠났습니다. 그곳에서 안드리아 밀라우스를 만나고, 고국으로 돌아온 후 그는 다른 공산주의 무장단체와 함께 게슈타포에 체포되었으나, 렐레콤과 게슈타포 사이의 비밀 협정으로 사형을 면했습니다.
BEL_Jose_Streel코0=호세 스트렐
BEL_rene_lagrou코0=레네 라흐루
BEL_rene_lagrou_desc코0=르네 라흐루는 플랑드르 독립당/자치당 VNV의 종군 기자입니다. 그는 플랑드르 청년들이 플랑드르 SS에 입대하도록 동기를 부여할려고 했습니다. 그는 또한 작가이자 한 대학 교수의 할아버지이기도 했습니다.
BEL_Victor_Matthys코0=빅터 매티스
BEL_Victor_Matthys_desc코0=빅터 매티스는 레옹 드그렐의 가까운 동료였고, 데그렐레가 동부 전선에서 싸우는 동안 렉시스트 일행의 지휘를 맡았습니다.
BEL_lambert_chardome코0=램버트 차르돔
BEL_lambert_chardome_desc코0=램버트 차르돔은 특이한 경우입니다. 그는 1940년에 사단장으로 복무했고, 드그렐과 쿠데타를 계획했었다하더라도, 이건 단지 드그렐 개인의 주장이였습니다. 아무튼 그는 다른 벨기에 장군처럼 감옥에 보내졌습니다. 1944년에 레옹 드그렐레는 '발로니엔'을 지휘하기 위한 반공주의 벨기에 장군을 찾아다녔고, 소비에트 놈들과 싸우는 것을 왕이 동의했다는 말에 확신하고, 전선에 참여하기 전에 그의 가족을 한번 보는것을 신청했습니다. 그는 그곳에서 전쟁의 양상을 보았고 그것이 옳바른 길이 아니라 생각하고 자신과의 교착상태에 들어갔습니다. 비록 그가 '왈로니엔' 활동에 참여하지 않았어도 그는 전후 15년형을 판결 받았습니다.
BEL_jules_henri_vincotte코0=쥘-헨리 빈코트
BEL_jules_henri_vincotte_desc코0=사관학교 교장
BEL_rene_legros코0=레네 레그로
BEL_rene_legros_desc코0=레네 레그로는 벨기에 공군 파일럿 소장이였습니다
BEL_andre_becquet코0=안드레 베케
BEL_alexandre_galopin코0=알렉산드로 갈로핀
BEL_alexandre_galopin_desc코0=알렉산드로 갈로핀은 이름에 비해 활동이 모호한 '소사이어티 게네레레'의 관리자였다. 그것은 벨기에령 콩고의 '유니온 미니에르 뒤 호트 카탕카'처럼 벨기에 경제에 필요한 중요한 자산의 일부분을 가지고 있었다. 그는 전쟁 중에도 자신이 없으면 재산이 모두 몰수될 것이라는 생각에 벨기에에 머물렀고, 국민들에게 봉급을 주어야 경제가 돌아간다는 생각에 자신의 이름을 딴 '갈로핀 독트린'을 만들었다. 설령 이것이 독일에게 부분적으로 경제에 이점을 줬을지라도, 이것은 기근에 필요한 악으로 여겨지어 망명중인 벨기에 정부에게 큰 지지를 받았다. 그는 전쟁전에 지배계급을 대표했기 때문이인지, 1944년에 로버트 베르렐렌이 이끄는 플랑드르 파시스트 집단에 의해 살해되었다.
BEL_jean_terfve코0=장 터프베
BEL_jean_terfve_desc코0=장 터프베는 법률학자이자 벨기에 공산당의 일원이었다. 그는 벨기에의 레지스탕스에 적극적이였고, 다른 우두머리들이 체포당하자 안도 베레이에 의해 공산당의 대표적인 인물로 선정되었다.
BEL_gustave_joassart코0=구스타브 조아사트
BEL_gustave_joassart_desc코0=FN 에른스탈의 사장으로서 구스타브 조아사트는 벨기에 군수 산업의 중심에 있었다. 예를 들자면, 그가 벨기에에 비행기 엔진 공장을 짓기 위해 회의에 참석하자, 벨기에의 비행기 수입업체들이 즉각 모여들었다.
BEL_constant_de_wulf코0=상수 드 울프
BEL_maximilien_de_neve_de_roden코0=막시밀리앵 드 네베 드 로벤
BEL_maximilien_de_neve_de_roden_desc코0=1936년 '차세스 아르덴나이스'를 지휘한 기병대장과 1939년 기병사단
BEL_auguste_lippens코0=오귀스트 립펜스
BEL_auguste_lippens_desc코0=이전에 벨기에의 총독이였던 오귀스트 립펜스는 1940년에 왕을 중심으로 새 정부를 구상하자고 제안했다.



VLA_auguste_baesens코0=오귀스트 배센스
VLA_auguste_baesens_desc코0=오귀스트 배센스는 2군단의 포병 사령관 이였다
VLA_alexis_vander_veken코0=알렉산더 밴더 베켄
VLA_alexis_vander_veken_desc코0=알렉산더 밴더 베켄 제 1군단 사령관.
VLA_Robert_Jan_Verbelen코0=로버트 얀 베르벨렌
VLA_Robert_Jan_Verbelen_desc코0=로버트 얀 베르벨렌은 점령된 벨기에에서 게슈타포와 협력한 플랑드르 민족주의자였다. 그는 저항성과 공산주의 이념을 가진 사람들을 사냥하고 다녔으며, '소시에테 게네레레'의 사장인 알렉산드로 갈로핀 암살의 배후에 있었다. 전쟁이 끝난 후 그는 오스트리아로 도망쳤고, 공산주의 사냥꾼으로서 봉사할 것을 미국에 제안했다. 이제 그는 CIA로서 새로운 경력을 쌓기 시작했다.
VLA_jef_van_de_wiele코0=제프 반 드 미셸
VLA_jef_van_de_wiele_desc코0=제프 반 드 미셸은 점령된 벨기에에서 열성적인 협력자 중 하나였다. 그는 플랑드르의 독일 합병을 외친 'De Vlag'의 구성원 중 하나였다. 그는 게르만 출신 인원들을 하나로 모으면서 그로스도이칠란드를 만들기를 희망했고, 그 결과 독일인들의 지지를 한 몸에 받았다.

VLA_Staf_De_Clercq코0=스타프 드 클레르크
VLA_war_van_overstraeten코0=워 벤 오버스트레이텐
VLA_Dr_August_Borms코0=오귀스트 봄즈
VLA_paul_le_roy코0=폴 르 로이
VLA_jef_francois코0=제프 프랑수아
VLA_emile_van_dievoet코0=에밀 반 디에보엣
VLA_frans_van_cauwelaert코0=프란스 반 카울라르트
VLA_georges_van_den_boom코0=조르주 반 덴 붐
VLA_Hendrik_Elias코0=헨드릭 엘리아스
VLA_camille_huysmans코0=카밀 하이즈먼스
VLA_jef_van_extergem코0=제프 밴 익스터잼

WLL_auguste_buisseret코0=오귀스트 뷰이세레트
WLL_georges_thone코0=조르주 톤

WLL_Prosper_Theugels코0=프로스퍼 투겔스
WLL_fernand_rouleau코0=페르난드 루울로
WLL_Jules_Mahieu코0=쥘 마히외

COG_albert_decoster코0=알버트 드 코스터
COG_albert_decoster_desc코0=알버트 드 코스터는 소비에트 전쟁 뉴스를 극도록 충실하고 규칙적으로 반복한 'journal du katanga'의 책임자입니다. 부분적으로 자도빌의 신디칼리스트들을 기쁘게 하기 위해서였지만서도, 그는 분명 좌편향적인 생각을 가지고 있었습니다.
COG_pierre_cattier코0=피에르 
COG_pierre_cattier_desc코0=피에르 캐티어는 안트베르벤과 레오폴드빌 사이에 운영되는 페리회사의 운영진이였습니다. 벨기에령 콩고 해군에서, 그는 분명 경영에 도움이 되는 사람들 중 하나 였을겁니다.
COG_joseph_kasa_vubu코0=조세프 카사부부
COG_joseph_kasa_vubu_desc코0=조세프 카사부부는 전쟁 직후 콩고인들의 문화적 특수성을 인정하는 옹호자 중 하나였습니다. 나중에 독립한 콩고 민주 공화국의 초대 대통령이 되었습니다.
COG_gerard_greindl코0=제라드 그라인덜
COG_gerard_greindl_desc코0=제라드 그라인덜은 아프리카에서 전쟁을 계속한 파일럿이였습니다. 벨기에령 콩고군에는 비행기가 없었기 때문에 그는 남아프리카 공군에서 복무했습니다.
COG_charles_joseph_haas코0=찰스-조셉 하스
COG_charles_joseph_haas_desc코0=찰스-조셉 하스는 대전쟁 이후 아프리카에서 전쟁을 이어나간 사람 중 하나였습니다. 1935년엔 중령, 1940년엔 대령으로 진급했고, 아비시니아에서 길리아르의 지휘하에서 싸웠습니다.
COG_jules_cousin코0=줄즈 커진
COG_jules_cousin_desc코0=줄즈 커진은 'Union Miniére du Haut-Katanga'의 관리자 중 하나 입니다.




COG_edgar_sengier코0=에드가 시니어
COG_edgar_sengier_desc코0=에드가 시니어는 유럽 전쟁을 위해 팅콜로브웨에서 추출한 우라늄을 미국에 보내는 아이디어를 만든 엔지니어 입니다. 그의 행동은 미국 정부가 맨해튼 프로젝트에 필요한 우라늄의 양에 직접적인 영향을 미쳤습니다.
COG_jean_beaudinet코0=장 보디넷
COG_jean_beaudinet_desc코0=장 보디넷은 식민지의 '국가보안'(민간 벨기에 비밀 서비스)의 책임자 입니다.
COG_paul_ermens코0=폴 에르멘스
COG_paul_ermens_desc코0=폴 에르멘스는 콩고군 참모총장입니다
COG_auguste_edouard_gilliaert코0=오귀스트 에두아르 길리아르트
COG_emile_janssens코0=에밀 얀센스
COG_leopold_dronkers_martens코0=레오폴드 드로컨스 마르텐스
COG_leopold_dronkers_martens_desc코0=레오폴드 드로컨스 마르텐스는 아비시니아 작전에서 높은 계급 인물 중 하나였습니다. 나중에 그는 콩고 군단과 함께 중동으로 보내졌습니다.
COG_edmond_van_der_meersch코0=에드먼드 반 드 미어쉬
COG_edmond_van_der_meersch_desc코0=에드먼드 반 드 미어쉬는 1960년대에 콩고의 독립을 둘러싼 사건에서 그가 한 역할로 잘 알려져 있지만. 그는 이미 콩고군에서 고위 장교였습니다


COG_emile_hennequin코0=에밀 헤네킨
COG_emile_hennequin_desc코0=에밀 헤네킨은 장군 에르멘스 보다 먼저 콩고군을 지휘하고 있었습니다. 그는 대공황으로 인한 예산 삭감 이후 재건으로 이루어지는 첫 개혁을 감독했습니다.
COG_franz_burniaux코0=프란츠 버나유스
COG_franz_burniaux_desc코0=벨기에 공군 교관인 프란츠 버나유스는 영국에 잠시 들른 후 아프리카에서 전쟁을 이어나갔습니다. 그는 벨기에령 콩고 공군의 설립을 계획해나갔지만, 계획이 취소되면서 그는 남아프리카의 벨기에 군단에서 복무했습니다.


COG_n_cools_desc코0=N.Cools는 역사적으로 콩고군 장교들 사이에선 비교적 작은 역할을 수행해왔지만. 그가 독일적으로 강한 명성을 지니고 있다는 것은 주목할만 하기도 합니다. 이것이 더 나은 후보가 없는 이유여서 저는 그를 파시스트 지도자로 선택했습니다. 아, 제가 그의 이름을 광범위하게 찾았지만 그의 초기 이름만 찾았다는것도 덧붙여야 겠군요.
COG_m_heynen코0=M.하이넨
COG_m_heynen_desc코0=M.하이넨은 M.듀트론과 함께 1940년에 자도빌에서 신디칼리스 혁명을 주도했습니다. 두 사람의 차이점이라면 듀트론은 하이넨이 공산혁명을 주창하는 동안 독일의 승리를 주창했다는 것입니다. 이것은 당시 몰로토프-리벤트로프 조약 때문에 모순되지 않았고, 결국 두 사람 모두 '패배주의적 낙담'으로 감옥에 가게 됩니다.
COG_m_dutron코0=M.듀트론
COG_m_dutron_desc코0=M.듀트론은 M.하이넨과 함께 1940년에 자도빌에서 신디칼리스 혁명을 주도했습니다. 두 사람의 차이점이라면 하이넨은 듀트론이 독일의 승리를 주창하는 동안 공산혁명을 주창했다는 것입니다. 이것은 당시 몰로토프-리벤트로프 조약 때문에 모순되지 않았고, 결국 두 사람 모두 '패배주의적 낙담'으로 감옥에 가게 됩니다.
COG_m_dutron2코0=M.듀트론
COG_m_dutron2_desc코0=M.듀트론은 M.하이넨과 함께 1940년에 자도빌에서 신디칼리스 혁명을 주도했습니다. 두 사람의 차이점이라면 하이넨은 듀트론이 독일의 승리를 주창하는 동안 공산혁명을 주창했다는 것입니다. 이것은 당시 몰로토프-리벤트로프 조약 때문에 모순되지 않았고, 결국 두 사람 모두 '패배주의적 낙담'으로 감옥에 가게 됩니다.

COG_maurice_sluys코0=모리스 슬루이스
COG_maurice_sluys_desc코0=모리스 슬루이스는 유고슬라비아의 침공으로 인한 벨기에령 콩고로 이동 전에 유고슬라비아의 미국 회사에서 일하는 광산 업체 기술자였고, 콩고에서 그는 '생산 관리 위원회'의 책임자가 되었습니다. 그는 나중에 벨기에로 돌아와 리에주에서 지질학을 가르쳤습니다. 여기서 사용된 사진은 그가 아프리카를 떠난후 인생의 후반부를 살고 있다는걸 상징합니다.
COG_union_miniere코0=유니언 미니에르 뒤 호트 카탕가
COG_union_miniere_desc코0='유니언 미니에르 뒤 호트 카탕가'는 '카탕가'라는 곳에 지질적으로 이루어진 곳에 세워진 광물 회사입니다. 그것은 구리. 광산 그리고 그 유명한 팅콜로브웨의 우라늄을 생산했습니다.
COG_idea_war_mining_production_directorate코0=전쟁 광업 생산 감독국
COG_idea_war_mining_production_directorate2코0=전쟁 광업 생산 감독국
COG_idea_war_mining_production_directorate3코0=전쟁 광업 생산 감독국

tblra_linguistic_question_in_military코0=언어적 군사 문제
tblra_linguistic_question_in_military_desc코0=수년동안 이어진 플랑드르어 운동은 플랑드르 군인들이 프랑스어로 주어진 명령을 이행할 수 없다고 주장하면서, 언어적 기반 위에서 군대를 분열시키고 싶어합니다.
tblra_divide_the_military코0=언어학적으로 육군을 재편성
tblra_divide_the_military_desc코0=이제 우리는 언어적 토대 위에서 군대를 재편성하기로 결정했습니다. 그리고 우리는 새로운 막사와 새 교관을 맞이하러 부대를 분리합니다.
tblra_army_linguistic_divide코0=육군 언어과
tblra_army_linguistic_divide_desc코0=수년동안 이어진 플랑드르어 운동은 플랑드르 군인들이 프랑스어로 주어진 명령을 이행할 수 없다고 주장하면서, 언어적 기반 위에서 군대를 분열시키고 싶어합니다. 프랑스어와 플랑드르어를 사용하는 부대를 각각 분리하기 위해 군대 구조변하를 실행할 때입니다.
tblra_depillarize_the_belgians코0=벨기에 사회를 재분리
tblra_depillarize_the_belgians_desc코0=현재 우리 사회의 경직성은 혁명의 장애물이자 더 나은 미래를 막는 우리의 장애물 입니다.
tblra_choose_Rex코0=렉스를 선택한다
tblra_choose_Rex_desc코0=렉스는 이 나라에서 가장 거대한 파시스트 집단입니다. 렉스는 조국이 더욱 더 단결하기를 원하며, 렉스는 벨기에가 얼마나 더 영광스러운지 보여줄 것입니다. 렉스가 승리할 것입니다!
tblra_choose_Verdinaso_desc코0=VNV는 단지 나라를 분열 시키고 싶은 뿐이지 왈롱놈들을 우리의 형제로 끌어들이고 싶지는 않습니다. 반대로 네덜란드 통일 세력의 배후와 손을 잡을 수 있다면, 우리는 대 네덜란드를 만들 수 있을 것입니다. 새로운 국가는 500년만에 다시 이어진 우리의 영원한 결합을 축하할것입니다.
tblra_choose_Verdinaso코0=베르디나소를 고른다
tblra_go_left코0=PCB-PKB를 지원한다
tblra_go_left_desc코0=우리는 너무 오랫동안 은행가들과 뚱뚱한 자본가들에 의해 지배되어 왔습니다. 이제 벨기에 공산당이 빛을 발할때입니다. 우리는 프롤레타리아 혁명을 확산시켜야 합니다.
tblra_go_right코0=렉스와 베르디나소를 지원한다
tblra_go_right_desc코0=우리는 그동안 부패한 정치인들과 그들의 친구인 은행가들에게 통치되어 있습니다. 이러한 행동들은 우리의 도덕적 해이를 가속화 시키고 있으며 그 악명높은 붉은 놈들이 우리 민족을 거룩적이고, 가톨릭적이고, 사도적인 교회로부터 멀어지게 합니다. 우리 조국이 깨어날 때 입니다!
tblra_fascist_legions코0=벨기에 안티 볼셰비키 군단
tblra_fascist_legions_desc코0=우리는 위험에빠진 국가들로부터 붉은 위협에 맞서 싸우기 위해 우리의 파르티잔들을 동원해야 합니다.
tblra_belgian_militarism코0=벨기에 군국주의
tblra_belgian_militarism_desc코0=벨기에는 2천년 역사 그 자체 였습니다. 카이사르를 놀라게하고, 황금 박차 전투에서 프랑스 군을 물리쳤고 대전쟁에서 독일군을 물리쳤습니다. 우리의 유산은 영웅적이며, 우리의 군대는 그것을 반영 해야합니다.
tblra_claim_the_benelux코0=옛 부르고뉴 네덜란드를 주장하자
tblra_claim_the_benelux_desc코0=네덜란드는 한때는 단결되었습니다. 빌렘 1세 판 오랸셰 왕이 아니라 플랜더, 브루스, 브뤼셀, 디존에서 통치하는 브라반트와 부르고뉴의 공작들이에요. 네덜란드는 고귀한 민족이며 공통의 유산을 공유하고 있습니다. 그러므로 그들은 하나의 규칙, 즉 우리의 규칙아래 뭉쳐야 합니다.
tblra_burgundian_circuit코0=브루고뉴 서클을 복원하자
tblra_burgundian_circuit_desc코0=제국 국민들이여 일어나요! 레옹 드그렐은 이 말을 계속 외치고 다니면서 부르고뉴 공작의 야심을 회복시켜, 독일과 프랑스 사에에 나라를 만들도록 했습니다. 이는 샤를 5세가 새운 부르고뉴 서클에서 영감을 받은 것입니다. 그럼에도 불구하고 회의론자들은 그를 '모던 1세, 부르고뉴의 왕'으로 부르기 시작했습니다.
tblra_proclaim_thiois_empire코0=티오이스 제국을 선포
tblra_proclaim_thiois_empire_desc코0=이제 우리의 주요 목표가 달성 됬으므로 벨기에라는 옛 이름은 없애고, 제국주의 연합의 이름을 보다 더 분명하게 해주는 이름으로 고칠 수 있습니다. 티오이스 제국 만세!
tblra_unite_dietsland코0=대네덜란드 연합
tblra_unite_dietsland_desc코0=이제 대 네덜란드 연합이 구성되었습니다. 이제 영국의 네덜란드 국경을 돌파해야 합니다. 그러면 우리는 보방과 루이스 14세의 악명높은 조약을 뒤집고 네덜란드 17주 지방을 통일하기 위해 프랑스를 공격할 수 있습니다. '힘은 단결을 만든다'라는 모토가 있어 효과가 있을 것입니다.
tblra_proclaim_dietsland코0=대네덜란드 선언
tblra_proclaim_dietsland_desc코0=이제 대 네덜란드 연합이 구성되었습니다. 이제 영국의 네덜란드 국경을 돌파해야 합니다. 그러면 우리는 보방과 루이스 14세의 악명높은 조약을 뒤집고 네덜란드 17주 지방을 통일하기 위해 프랑스를 공격할 수 있습니다. '힘은 단결을 만든다'라는 모토가 있어 효과가 있을 것입니다.
tblra_proclaim_dietsche_rijk코0=디트체 라이크 선언
tblra_proclaim_dietsche_rijk_desc코0=이제 우리의 주요 목표가 달성 됬으므로 벨기에라는 옛 이름은 없애고, 제국주의 연합의 이름을 보다 더 분명하게 해주는 이름으로 고칠 수 있습니다. 디트체 라이크 만세!
tblra_fascist_youth_organizations코0=파시스트 청년단 설립
tblra_fascist_youth_organizations_desc코0=북쪽과 남쪽에선 서로 다른 언어를 말할지라도 우리는 게르만이라는 하나의 민족으로 구성되어있다. 이 고대의 진리는 우리 나라와 민족의 미래이자 그리고 새로운 유럽질서의 근간이기 때문에, 우리는 이 같은 진리를 젊은이들에게 가르쳐야 한다.
tblra_colonial_claims코0=대콩고 유역 주장
tblra_colonial_claims_desc코0=베를린 회의에서 콩고의 범위는 '강대국'에 의해 억제되었다. 이제 스탠리가 말했던 '두 바다를 콩고에 연결하는 계획'을 수용하고 '강대국'따위 뒤집을 차례이다.
tblra_germany_millitary_coop코0=독일과의 군사협력
tblra_germany_millitary_coop_desc코0=우리나라의 국가적인 등급이 높아지고 독일과의 친밀도가 높아짐에 따라, 우리는 그들의 군사적 협력을 받을 수 있었다.
tblra_belgium_first코0=신께서는 벨기에와 그의 왕에게 자유를 주신다
tblra_belgium_first_desc코0="신은 벨기에와 그의 왕을 보호하신다" 이 말은 '미래를 향한'이라는 책에서 따온 말입니다. 그 범위에서 렉스는 왕실주의자였고, 레오폴드도 그들이 또한 중역이였으니 건드리지 못했다. 이 '망설임'은 후에 '왕실 문제'로 이어진다. 
tblra_propaganda_ministry코0=선전부 신설
tblra_propaganda_ministry_desc코0=선전은 세뇌에 관한것이 아닙니다... 사람들을 올바른 방법으로 인도하는 좋은 방법입니다.
tblra_communist_brigades코0=벨기에 공산당 여단
tblra_communist_brigades_desc코0=우리는 파시스트들과 싸우기 위해 자원병들을 동원할 필요가 있다.
tblra_support_pcf코0=프랑스 공산당을 지원하자
tblra_support_pcf_desc코0=프랑스의 공산당은 유럽 반파시스트 세력에서 중요한 요소다. 우리는 어떤 수를 써서라도 그들을 지원할 필요가 있다.
tblra_support_pcf2코0=프랑스 공산당을 지원하자
tblra_support_pcf2_desc코0=프랑스의 공산당은 유럽 반파시스트 세력에서 중요한 요소다. 우리는 어떤 수를 써서라도 그들을 지원할 필요가 있다.
tblra_communist_army코0=육군의 정치 조직
tblra_communist_army_desc코0=개인의 고통은 국가의 영광을 위해서는 꼭 필요한 것이다. 국제주의가 세계로 퍼지는걸 기다리는 것보단 내부에서 먼저 시작할 필요가 있다.
tblra_sign_pact_with_soviets코0=소련과 조약
tblra_sign_pact_with_soviets_desc코0=우리의 주적은 나치 독일이다. 소련에서 나치와 맞서기 위해 우리의 장갑 기술을 향상시켜 주겠다고 제안해 왔다. 우리는 이 기회를 놓칠 수 없다!
tblra_independent_revolution코0=독립 혁명
tblra_independent_revolution_desc코0=이 혁명은 우리의 혁명이다! 우리는 스탈린과 그들의 동료들에게 빚진 것이 없다!
tblra_invite_france코0=프랑스 공산주의자들과 동맹
tblra_invite_france_desc코0=서유럽의 또다른 공산주의 강국으로서, 우리 나라는 깨지지 않는 군사 동맹의 도달을 위해 합의 해야한다. 
tblra_political_commissars코0=정치 위원들
tblra_political_commissars_desc코0=공산당은 항상 풍요로 나가는 과정에서 전복될 위험을 안고 있다. 이러한 위험을 위해 정당한 수호자들이 자본주의 열강의 공작원들과 맞서 싸워야 한다.
tblra_technology_sharing코0=기술 공유
tblra_puppet_netherlands코0=네덜란드 정부를 압박하자
tblra_puppet_netherlands_desc코0=저지대 국가들은 자본주의에서 해방되어야 한다.
tblra_communist_propaganda_Benelux코0=저지대 국가의 노동자들이여, 연합하라!
tblra_communist_propaganda_Benelux_desc코0=저지대 국가들은 자본주의에서 해방되어야 한다. 혁명을 더 확산시키기 위해서는 이 선전을 세계로 전파되어야 한다.
tblra_technology_sharing_desc코0=우리의 파벌과 우리의 동맹국들은 기술 공유를 진행함으로서 전시 R&D를 보다 효율적으로 수행 할 수 있을것입니다.
tblra_technology_sharing_democracy코0=기술 공유
tblra_technology_sharing_democracy_desc코0=지식을 통한 힘은 우리의 파벌과 우리의 동맹국들은 기술 공유를 진행함으로서 전시 R&D를 보다 효율적으로 수행 할 수 있을것입니다.
tblra_technology_sharing_fascism코0=기술 공유
tblra_technology_sharing_fascism_desc코0=지식을 통한 힘은 우리의 파벌과 우리의 동맹국들은 기술 공유를 진행함으로서 전시 R&D를 보다 효율적으로 수행 할 수 있을것입니다.
tblra_technology_sharing_communism코0=사회주의 과학 협약
tblra_technology_sharing_communism_desc코0=지식을 통한 힘은 우리의 파벌과 우리의 동맹국들은 기술 공유를 진행함으로서 전시 R&D를 보다 효율적으로 수행 할 수 있을것입니다.
tblra_form_coalition_government코0=연합정부 구성
tblra_form_coalition_government_desc코0=연합정부는 벨기에의 정통이지만, 파시스트에 맞서기 위해서는 모든 민주정당을 연정에 포함시켜야 하며, 사소한 차이는 제쳐두어야 한다.
tblra_centralized_communist_government코0=중앙 공산당 정부
tblra_urban_projects_capital코0=브뤼셀 철도 가입
tblra_urban_projects_capital_desc코0=우리는 터널을 파고 철도를 깔고 도시마다 연결해, 우리의 수도에 모든 도시가 연결됨으로써 보다 우리 수도를 현대적인 도시로 만들 수 있다. 비록 건축적인 매력이 훼손될지라도 말이다.
tblra_fortress_belgium코0=리에주 요새 재현
tblra_fortress_belgium_desc코0=리에주 요새는 대전쟁때 독일의 대한 벨기에의 핵심 요소 였습니다. 독일의 공격을 저지하기 위해서는 건축을 더욱더 빨리 해야할것입니다. 공군에 대한 폭격도 고려해야 겠지요.
tblra_reinforce_antwerp_brussels코0=리네 KW선
tblra_reinforce_antwerp_brussels_desc코0=브라반트는 우리나라의 중심에 있는 중요한 도시고, 앤트워프는 중요한 요새가 있고, 브뤼셀은 우리의 중심이다. 두 지역의 요새화는 곧 우리 방어의 핵심이 될것이다. 코닝스후이크트 마을에서 와브르 마을까지의 선에는 대전차 지뢰와 배수로 벙커가 설치 될것이다.
tblra_fortress_french_border코0=프랑스 국경 요새화
tblra_fortress_french_border_desc코0=프랑스인들은 우리의 진정한 적이고, 우리는 그들과의 전쟁에 대비를 해야한다.
tblra_Support_the_congo_railways코0=식민지 사무소
tblra_Support_the_congo_railways_desc코0=1935년에 설립된 식민지 사무소(또는 ORTABACO)는 벨기에령 콩고에서 철도 시스템을 담당했다.
tblra_congo_rubber코0=고무 재배지 확장
tblra_congo_rubber_desc코0=콩고의 열대성 기후는 고무 재배지에 최적이다. 새로운 품종과 재배지의 확장은 생산량을 증대시킬것이다. 나는 원주민들이 그 문제에 대해 우리에게 도움을 줄 것이라고 생각한다.
tblra_congo_rubber2코0=재배지의 생산성 향상
tblra_congo_rubber2_desc코0=콩고의 열대성 기후는 고무 재배지에 최적이다. 새로운 품종과 재배지의 확장은 생산량을 증대시킬것이다. 나는 원주민들이 그 문제에 대해 우리에게 도움을 줄 것이라고 생각한다.
tblra_support_copper_mining코0=콩고 구리 채굴 시작
tblra_support_copper_mining_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
tblra_support_copper_mining2코0=콩고 구리 강원 확장
tblra_support_copper_mining2_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
tblra_support_tungsten_mining코0=콩고 텅스텐 채굴 시작
tblra_support_tungsten_mining_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
tblra_support_tungsten_mining2코0=콩고 텅스텐 광산 확장
tblra_support_tungsten_mining2_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
tblra_support_tungsten_mining3코0=텅스텐 광산 추가 확장
tblra_support_tungsten_mining3_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
tblra_support_tungsten_mining4코0=텅스텐 광산 최대 확장
tblra_support_tungsten_mining4_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
tblra_transform_the_congo코0=식민지의 기회 확대
tblra_transform_the_congo_desc코0=우리의 물류능력을 향상시키기 위해 바나나의 항구를 확대하라
tblra_transform_the_congo2코0=식민지 제조에 투자
tblra_transform_the_congo2_desc코0=콩고가 비록 착취의 대상이였어도, 식민지 인구와 광물의 양은 수출 하기전에 그곳에서 제조를 해도 될만큼 충분하다.
tblra_transform_the_congo3코0=식민지 제조 증가
tblra_transform_the_congo3_desc코0=콩고가 비록 착취의 대상이였어도, 식민지 인구와 광물의 양은 수출 하기전에 그곳에서 제조를 해도 될만큼 충분하다.
tblra_urbanize_wallonie코0='Sillon Sambre et Meuse' 산업에 투자
tblra_urbanize_wallonie_desc코0=왈로니아는 19세기 초부터 유럽에서 가장 산업화된 곳중 하나였으며, 뫼즈강과 상브르강은 공산품들을 유럽 곳곳으로 옮기는 동맥이였다.
tblra_invest_in_FN_Herstal코0=리에주의 군수공장 확장
tblra_invest_in_FN_Herstal_desc코0=에르스탈 국립공장과 대포 제조공장 그리고 국가 무기 제조공장은 리에주 내외에 위치한 군수의 핵심 시설이다. 우리가 충분한 무기를 가지려면, 이 같은 공장들의 확대는 필수적이다.
tblra_invest_in_FRC_Herstal코0=대포공장 확장
tblra_invest_in_FRC_Herstal_desc코0=리에지 인근에 있는 에르스탈 국립 공장과 대포 제조공장은 우리 군수의 핵심 시설이다. 우리의 총기 생산 증가를 위해선 이 두 시설은 필수적이다.
tblra_urban_projects_capital_industry코0=브뤼셀 산업 개발
tblra_urban_projects_capital_industry_desc코0=현재 브뤼셀과 그 주변에 새로운 철도가 건설되고 있으며, 이것들은 도시의 경제발전에 큰 도움이 될것이다.
tblra_Expand_the_port_of_Antwerp코0=앤트워프 항구의 혁신
tblra_Expand_the_port_of_Antwerp_desc코0=유럽의 중요 항구인 앤트워프는 수출이 중점인 우리의 산업을 더욱더 증대시킬 수 있습니다.
tblra_urban_projects_capital2코0=앤트워프의 산업
tblra_urban_projects_capital2_desc코0=유럽의 중요 항구인 앤트워프는 수출이 중점인 우리의 산업을 더욱더 증대시킬 수 있습니다.
tblra_revise_air_doctrine코0=공군 교리 수정
tblra_revise_air_doctrine_desc코0=1930년대 중반 부터 새로운 공군 교리의 필요성이 돋보이기 시작했디. 벨기에 공군은 초반에는 프랑스 공군 교리를 받아들였지만 이후에는 영국 교리를 받아들인다.
tblra_van_overstraeten_aa_guns코0=대공포에 집중
tblra_van_overstraeten_aa_guns_desc코0=가장 영향령있는 벨기에군 이론가 중 한명인 라울 반 오버슈트라텐은 벨기에는 국가가 너무 작기 때문에. 동맹국이 벨기에의 영공을 방어하는 대신에, 대공포에 집중하면 된다 생각했다.
tblra_aa_guns_expertise코0=대공 전문성
tblra_aa_guns_expertise_desc코0=공중전의 위협으로부터 지켜내기 위해 더 많은 배터리를 생산하고, 방공을 강화하고 기반시설을 방어해야 한다.
tblra_Renard_fighters코0=레나의 경비행기
tblra_Renard_fighters_desc코0=알프레드 래너드는 대전쟁때 용감한 전투기 파일럿중 하나 였으며, 전쟁이 끝난 후에는 전투기 제조업자가 되었습니다. 그의 전투기들은 시제품들의 충돌로 인해 고장이 난적도 있지만, 이후 수정을 통해 최고의 전투기가 됬습니다.
tblra_SABCAs_bombers코0=SABCA의 폭격기
tblra_SABCAs_bombers_desc코0=이탈리아는 전투기의 생산 능력이 제한되어 있었기 때문에 벨기에의 항공 업체인 SABCA와 생산 계약을 맺었다. 또한 SABCA는 프랑스와 벨기에를 위해 중폭격기를 생산 했으나 침공으로 인해 생산이 중단되었다.
tblra_Foreign_aviation_studies코0=외국의 전술을 연구
tblra_Foreign_aviation_studies_desc코0=외국 디자인을 연구하고 라이센스를 받아옴으로써 항공기의 결함을 식별하고 품질을 향샹 시킬 수 있습니다.
tblra_experimental_weaponry코0=FN 프로토타입을 지원
tblra_experimental_weaponry_desc코0=독창적인 발명과 혁신적인 기술로 인해 우리는 더 효과적인 군사 기술을 추구할 수 있었습니다. 수십 년동안 FN 에른스탈은 총기의 개척자이며 그 전통은 우리의 승리를 보장할 것입니다.
tblra_establish_radio_stations코0=라디오 방송국 개선
tblra_establish_radio_stations_desc코0=우린 영국에서 봤듯이, 레이더 감지와 거리 측정 시스템은 국가 방어에 매우 유용합니다. 가정에서 자체 레이더 시스템을 만들면 국가를 효과적으로 방어할 수 있습니다.
tblra_support_innovation코0=발명 지원
tblra_support_innovation_desc코0=더 나은 기술은 우리의 전투에서 승리를 의미합니다. 우수한 연구 시설은 더 나은 기술을 만들어냅니다.
tblra_clear_lands_congo코0=새로운 땅
tblra_clear_lands_congo_desc코0=수송 능력을 높이기 위해 바나나 항구를 개조해야합니다.
tblra_invest_in_nuclear_program코0=핵 연구
tblra_invest_in_nuclear_program_desc코0=알버트 아이슈타인의 상대성 이론과 우라늄-238의 방시성 붕괴이론을 바탕으로, 원자를 분리하면 막대의 에너지가 발생한다는걸 알게 되었습니다. 우리는 연쇄 반응 이론의 가능성을 조사해야하고, 이를 위해선 엄청난 양의 우라늄을 추출해야 할것입니다. 콜로웨지와 신콜로즈웨에서 필요한 만큼의 광물을 추출해야 할것입니다.
tblra_further_nuclear_research코0=우라늄 추출 및 수출
tblra_further_nuclear_research_desc코0=원자에 대한 새로운 이해와 우라늄 광석의 생산 증가로 우리는 그 잠재력의 조사 뿐만이 아니라 적에 대한 승리를 위해, 동맹국에 우라늄을 보낼 수도 있을것입니다.
tblra_start_rocket_program코0=로켓 프로그램 시작
tblra_start_rocket_program_desc코0=로켓기술은 많은 가능성을 가진 과학의 산물중 하나입니다. 이것을 군사적으로 사용하기 위해 미국에 있는 우리 과학자인 카렐 보사트를 데려와 수석 엔지니어로 고용해야 할것입니다. 그 또한 고국으로 돌아오길 희망하고 있습니다.
tblra_stay_neutral코0=중립 정책
tblra_stay_neutral_desc코0=우리는 동맹국과 더 편하게 지낼 수 있다해도 히틀러를 자극해서는 안됩니다. 그가 언제 또 다시 슐리펜 계획을 발동할지 모릅니다. 이 중립정책의 이름은 '마인 리버스'입니다.
tblra_deterrence코0=제지
tblra_deterrence_desc코0=유럽의 파시즘에 대한 위험이 커지면서, 중립 선언은 충분하지 않다는게 증명되었습니다. 우리는 독립을 지키기 위해 자신을 무장해야 할것입니다.
tblra_democratic_influence코0=반파시즘 연합
tblra_democratic_influence_desc코0=우리는 민주주의 국가이며, 민족주의 또는 공산주의 같은 이념이 흔들리면 안됩니다.
tblra_begin_rearmement코0=국방위원회 보고서
tblra_begin_rearmement_desc코0=변해가는 국가정세에 필요한 군대를 양성하기 위해 정치위원회는 상세한 보고서를 완성했다. 이 보고서는 야심찬 계획의 기초가 되어야 할것이다.
tblra_accept_van_den_den_bergen_plan코0=반 덴 베르겐의 계획을 받아들이다
tblra_accept_van_den_den_bergen_plan_desc코0=반 덴 베르겐 장군은 징집병을 더 늘리는 계획을 주장하고 다녔다. 이 계획은 전투에 도움이 될지는 몰라도, 대공황에 의한 경제는 더욱도 취약해 질것이다.
tblra_lessons_from_wwi코0=대전쟁의 교훈
tblra_lessons_from_wwi_desc코0=최근 전쟁에서 무엇이 효과가 있었고 무엇이 효과가 없었는지 잘 살펴보면, 우리의 군사 교리를 현대화 시킬 수 있을것입니다.
tblra_light_tank_destroyers코0=경구축전차 프로그램
tblra_light_tank_destroyers_desc코0=우리는 세계 최고의 대전차포인 FRC 47mm를 가지고 있었습니다. 그러나 빠른 차량들이 측면에 등장함으로서, 우리는 대전자포를 빠르게 운용할 방법을 찾아내어야 합니다. 어쩌면 대전차포를 가벼운 탱크에 부축해 경구축전차를 만들 수 있습니다. 이것들은 아르덴의 지형을 이용해 매복 전술을 사용할 수 있습니다.
tblra_motorised_support코0=차량화 지원
tblra_motorised_support_desc코0=병력을 최전선에 빠르게 배치하기 위해서는 보병 사단의 대부분을 차량화 해야합니다.
tblra_military_research_interest코0=군사 연구 확장
tblra_military_research_interest_desc코0=최근의 승리로 인해 우리는 외국의 군사 기술을 가져올 수 있었습니다. 우리는 이 기술을 위해 국방부에 전담 연구실을 설치해야 합니다.
tblra_doctrines_of_the_present코0=현재 교리
tblra_doctrines_of_the_present_desc코0=과거의 전쟁에서 효과가 있든 없든 우리는 최근의 전쟁을 보고 배워야 합니다.
tblra_mechanized_infantry_investments코0=기계화 보병에 투자
tblra_mechanized_infantry_investments_desc코0=보병의 기계화는 기동전에서 중요한 첫걸을이 될것입니다.
tblra_equipement_modernization코0=장비 현대화
tblra_equipement_modernization_desc코0=최근 우리의 군사에 대한 투자는 우리의 군사역사를 자부심으로 바라 보게 됬고, 젊은 남성들으로 이루어진 자원병들이 넘쳐나고 있습니다.
tblra_prototype_weapons코0=FRC의 포병 시제품
tblra_prototype_weapons_desc코0=충분한 화력을 위해서는 더 나은 포를 개발해야합니다. 벨기에의 유일한 총기 회사인 FRC는 그 프로그램을 맡게 될것입니다.
tblra_modernize_tanks코0=전차 현대화
tblra_modernize_tanks_desc코0=우리의 전차는 구식이고, 시대의 변화에 맞서기 위해 새로운 모델을 설계하여야 합니다.
tblra_continue_the_tank_destroyer_program코0=구축전차 프로그램
tblra_continue_the_tank_destroyer_program_desc코0=경구축전차 계획은 성공했지만, 약간 개선을 할 필요가 있습니다. 새로운 방법을 사용해 생산 비용을 절약할 수 있으며, 다른 계획의 자원을 아낄 수 있습니다.
tblra_daring_paratroopers코0=용감한 낙하산병
tblra_specialized_divisions코0=전문 부서
tblra_specialized_divisions_desc코0=최근에 군사 변화는 특정 지형엔 그 지형에 알맞는 보병이 필요하다는 것을 보여줍니다.
tblra_daring_paratroopers_desc코0=최근에 공군의 중요성이 부각됨에 따라 우리의 낙하산 부대를 새롭게 개편할때가 될거 같습니다. 이제 적군들에게 사람 비를 보여줄 시간입니다.
tblra_aerial_support코0=공중 지상 지원
tblra_aerial_support_desc코0=육군을 지원하기 위한 전투기를 개발하면, 전투에서 유리해질 것입니다.
tblra_rule_the_sea_through_the_sky코0=하늘에서 바다를 지배
tblra_rule_the_sea_through_the_sky_desc코0=다른 사람들이 전함의 우월성을 칭송하더라도, 바다를 통제하기 위해서는 공군력도 중요합니다. 최근 몇명의 이론가들이 강력한 공군이 적 함선을 침몰시킬 수 있다고 주장합니다.
tblra_further_investments_fokker_company코0=포커에 투자 증대
tblra_further_investments_fokker_company_desc코0=안토니 포커에 대한 투자 증가는 하늘에서 공군의 지배력을 높일 것입니다.
tblra_interest_in_rocket_technology코0=로켓에 흥미를 가지다
tblra_interest_in_rocket_technology_desc코0=우리의 공군에 대한 투자는 일종에 로켓열풍으로 이끌었습니다. 우리는 이것을 이용해야 할것입니다.
tblra_recreate_the_navy코0=벨기에 해군을 재현
tblra_recreate_the_navy_desc코0=1927년에 해체된 벨기에 해군과 지금의 해군을 비교하자면 그림자에도 미치지 못합니다. 조선소는 수십년만에 군용 선박을 생산하기 시작했고, 임시 방편으로 총을 달아 개조한 어선으로 순찰을 하기 시작했습니다.
tblra_submarine_operations코0=잠수함 작전
tblra_submarine_operations_desc코0=우리의 해군은 적의 수송선을 파괴함으로써, 적들을 굶어죽일 생각을 해야합니다.
tblra_reinvigorate_naval_prowess_of_old코0=해군 개발
tblra_reinvigorate_naval_prowess_of_old_desc코0=우리의 해군은 매우 빈약합니다. 강하게 힘을 키워나가야 합니다.
tblra_submarine_improvements코0=보이지 않는 해군
tblra_submarine_improvements_desc코0=새로운 해군 전략을 수행하기 위해서는, 현대적인 잠수함을 보유해야 합니다.


tblra_expand_the_navy코0=해군 확장
tblra_expand_the_navy_desc코0=전함과 항공모함은 멀리 떨어진 제국을 외국의 위협으로 부터 방어하기 위한 것입니다.
tblra_cruisers_and_destroyers코0=소형선에 집중
tblra_cruisers_and_destroyers_desc코0=대형선은 귀중한 자원의 낭비입니다. 왜 우리는 소형선으로 해안을 방어할 생각을 하지 못했을까요?





tblra_dutch_marines코0=벨기에 해병대
tblra_dutch_marines_desc코0=섬을 점령할려면 상륙에 특화된 보병이 필요합니다. 우리는 이에 관련된 부서를 만들 필요가 있습니다.
tblra_interest_in_carriers코0=항공모함의 야망
tblra_interest_in_carriers_desc코0=벨기에 해군은 더 이상 과거에 머무기만 할 수는 없습니다. 현대 해군에서는 공군의 협조는 필수 입니다. 이는 항공모함의 도움을 필요로 합니다.
tblra_join_britain_alliance코0=연합국 가입
tblra_join_britain_alliance_desc코0=유럽엔 두가지의 세력이 있습나다. 자유를 보호하려는 사람들과 파괴하려는 사람들. 이제 우리는 자유를 지키기 위해 중립을 포기하고 영국을 도와야합니다. 연합국을 위하여!
tblra_benelux_faction코0=베네룩스를 형성
tblra_benelux_faction_desc코0=독일과의 전쟁에 맞서중립국을 유지하거나 영프와 함께하는 대신에 우리의 가장 가까운 이웃과 함께해야합니다. 베네룩스 관세동맹이후 독수리와 수탉에 대한 세마리의 사자의 독립을 보장하기 위해 공동 방어 계획을 수립 해야 합니다. 
tblra_invite_bel_lux코0=네덜란드와 룩셈부르크를 초대
tblra_invite_bel_lux_desc코0=베네룩스를 진정으로 형성할려면 '네'와 '룩스'를 초대해야 합니다.
tblra_communist_youth코0=이중 언어 혁명 청소년 운동
tblra_communist_youth_desc코0=국제주의는 때때로 당신의 나라에서 일어날 수도 있다. 미래의 모든 벨기에의 근로자들이 서로를 이해하게 하려면, 프랑스어를 사용하는 지역에도 이중언어를 강제해야합니다.
tblra_armed_neutrality코0=무장 중립
tblra_armed_neutrality_desc코0=이 적대적인 시대에 중립을 유지하기 위해서는 우리는 싸우지 않고 진격하지 않을 것을 보여줘야 할것입니다.
tblra_british_ship_designs코0=영국 선박 설계
tblra_british_ship_designs_desc코0=영국은 우리에게 해군 청사진을 제공해 주어서 선박 생산량을 늘리고 해역을 보다 효율적으로 보호 할 수 있었을 겁니다.
tblra_trick_german_scum코0=중립을 보여줘라
tblra_trick_german_scum_desc코0=해안 요새를 건설함으로써, 우리는 독일 뿐만이 아니라 외부 위협으로부터 방어하려는 벨기에인을 볼 수 있을것입니다.
tblra_pillarized_society코0=기둥 사회

tblra_union_agreements코0=연합 회담
tblra_union_agreements_desc코0=최근의 연합 회담은 매우 만족스러운 결과를 가지고 왔습니다.
tblra_reserve_mobilization코0=예비 동원
tblra_reserve_mobilization_desc코0=대전쟁때 독일에 대한 영웅적인 저항에 관한 이야기는 우리 군대의 구세대와 신세대를 통합시키는 결과를 이루었습니다.
tblra_tank_destroyers_expertise코0=구축전차 전문 기술
tblra_tank_destroyers_expertise_desc코0=새로 발전된 방법을 사용하면 더 저렴한 비용으로 구축전차를 사용할 수 있습니다.
tblra_communist_police코0=공산주의자 경찰
tblra_communist_police_desc코0=이 특별한 경찰 부대는 생각이 다른 사람의 이견에 맞서 조국을 위해 싸울것입니다.
tblra_aerial_interest코0=공중전 관심
tblra_aerial_interest_desc코0=우리의 새로운 낙하선 부대와 포커 회사에 대한 투자는 대중들에게 공중전의 관심을 대폭 증가시켰습니다.
tblra_armed_neutrality_idea코0=중립 무장
tblra_coalition_vs_fascism코0=파시즘과의 연합
tblra_why_we_fight코0=자유의 방어
tblra_why_we_fight_desc코0=숲, 자유와 법을 위해 르 로이, 라 로이, 라 리 베르테를 따르십시오!
tblra_launch_V_campaign코0=V 캠페인을 시작하다
tblra_launch_V_campaign_desc코0=우리가 점령상태에 있는 동안 우리는 벨기에인들에 저항에 동참하도록 권유를 시작해야합니다. 공통된 암호를 만들기 위해 로버트 라베일리는 V를 쓰는것을 제안했습니다. V는 프랑스어로 승리와 자유의 첫글자 이기 때문입니다.
tblra_armed_neutrality_idea_desc코0=우리나라는 중립을 선언했지만, 상비군은 그 중립을 유지하는데 매우 중요합니다.
tblra_british_ship_designs_idea코0=영국 선박 설계
tblra_british_ship_designs_idea_desc코0=영국군은 구축함을 더 효과적으로 생산하도록 청사진을 제공했습니다.
tblra_Antwerp_Oil_Industry코0=앤트워프 정제 옵션
tblra_Antwerp_Oil_Industry_desc코0=앤트워프 항구는 화학 거점으로서는 중요한 곳입니다. 국제 무역에 대한 위협이 증가함에 따라, 우리는 석탄대신 석유로 전환하기 위해 시설의 일부 용도를 변경해야 할것입니다.
tblra_form_air_guard_of_the_territory코0=영토 대공 경비대 구성
tblra_form_air_guard_of_the_territory_desc코0=1937년 국방장관 데니스가 창설한 영토 대공 경비대는 공군 공격의 위험으로 부터 전략지역을 보호하기 위해 창설되었습니다.
tblra_belgian_navy_in_exile코0=망명지에서 벨기에 해군 창설
tblra_belgian_navy_in_exile_desc코0=벨기에가 무너졌을지 몰라도 전쟁은 아직 끝나지 않았습니다. 우리는 싸움을 계속하고 우리의 해방전쟁을 위해 해군을 재창설해야합니다.
tblra_air_force_congo코0=공군의 날개
tblra_air_force_congo_desc코0=벨기에는 점령당했을지 몰라도 전쟁은 계속되고 있습니다. 이 전쟁에선 공군력이 필수적이며 우리는 미래를 위해 싸워나갈것입니다.
tblra_fighter_license코0=전투기 라이센스 취득
tblra_fighter_license_desc코0=현재 우리의 전투기는 다른 전투기와 경쟁하기엔 매우 힘들어 보이기에 우리 공군의 발전에 관심있는 곳에 접촉해야 합니다.
tblra_SABCAs_bombers코0=SABCA의 폭격기 라이센스
tblra_SABCAs_bombers_desc코0=SABCA는 강력하고 큰 폭격기를 만들 수 있지만, 그러나 핵심요소가 부족한 면이 있어 다른곳에서 라이센스를 따올 수만 있다면, 우리는 강력한 폭격기를 만들 수 있을것입니다.

tblra_SABCAs_CAS_desc코0=SABCA S.47은 수석 엔지니어의 통제하에 비행기 제조 업체 카포르니가 생산한 정찰 및 지원 전투기 입니다.
tblra_license_production코0=외국 디자인
tblra_license_production_desc코0=우리의 전투기는 많은 잠재력을 이끌어 내지 못하기 때문에 외국에서 항공기에 대한 라이센스를 찾으러 다녀야 합니다.
tblra_multipurpose_bombers코0=다목적 폭격기
tblra_multipurpose_bombers_desc코0=우리는 커다란 항공기(교통수단 제외)가 없기 때문에, 우리가 쉽고 경제적인 선택은 정찰에서 폭격에 이르기까지 모든 임무를 수행하는 전투기가 있어야 합니다.
tblra_king_reaction코0=비상 사태 선언
tblra_king_reaction_desc코0=국왕은 급진적인 정치 위기가 다가오면서 이를 통제할 능력이 부족해지자, 계엄령을 선포하기로 결정했습니다. 이 운명적인 시간에 국왕과 국방부는 국가의 안정을 위해 군대를 곳곳에 배치 시켰고, 그 와중에 헌법을 중단시켰다.
tblra_purge_radical_opposition코0=과격한 반대시위가 제거
tblra_purge_radical_opposition_desc코0=공산주의자와 파시스트들과 싸우려면, 거대한 단속조직을 만들어야만 한다. 이 과정에서 민간인의 권위가 줄어들고, 충성스로운 군주제로 대체됩니다.
tblra_reduce_parlementarism코0=의회주의 감소
tblra_reduce_parlementarism_desc코0=권력이 장관들에게 집중되어있지만, 균형을 이루는건 의회입니다. 장기적으로도 의회를 제거 할 수는 없지만, 정치 위기전보다는 우리가 훨씬 우위에 있습니다. 벨기에를 외부의 위협으로부터 지키기 위해선 이는 필요한 조치입니다!
tblra_restore_constitution코0=헌법 복원
tblra_restore_constitution_desc코0=노아의 홍수에 비유할만한 고난이 지난 후에, 평화의 비둘기는 마침내 조국의 품으로 돌아왔습니다. 이제 정부와 국민사이의 헌법을 복원하고 민간에게 정부를 이양할 때입니다.
tblra_aa_expertise코0=대공포 전문 지식

tblra_national_union코0=전시 정치 연합
tblra_national_union_desc코0=전쟁으로 새로운 위협에 맞서기 위해 민주당이 새로운 정치 연합을 구성하였습니다.
tblra_peacetime_national_union코0=국가 연합 정부
tblra_peacetime_national_union_desc코0=우리 정부는 모든 민주당을 모든 대규모 연합으로 통일하여 정치적 분쟁을 줄입니다.
tblra_congo_uranium코0=카탕카 우라늄
tblra_congo_uranium_desc코0=카탕카에 있는 신콜로브웨 우라닌석은 세계에서 가장 풍부한 우라늄 광석입니다. 우리는 전쟁에서 승리하기 위해서 다른 나라에 수출 해야만 합니다. §R이 보너스는 적 진영이 콩고의 레오폴드빌을 점령하고 유지하면 제거됩니다.§!
tblra_volunteer_corps코0=벨기에 자원병
tblra_church_support코0=교회 지원
tblra_benelux_research_cooperation코0=베네룩스 연구 협력체
tblra_v_for_victory코0=v 캠페인
tblra_efficient_license_production코0=효율적인 라이센스 생산
tblra_support_pcf_politics코0=벨기에 공산주의자 지원
tblra_support_pcf_diplomacy코0=벨기에 외교 중점
tblra_repair_damages코0=배상 손해
tblra_fascism_banned코0=파시즘 금지
tblra_nationalism코0=민족주의
tblra_french_advisors코0=프랑스인 조언자
tblra_royal_reaction코0=왕실 인수
tblra_monarchist_repression코0=군주제 억압
tblra_extended_royal_powers코0=확장된 왕권
tblra_purge_the_army코0=군 숙청
tblra_communist_army코0=정치 군대
tblra_recovery_from_the_great_depression1코0=대공황에서 회복
tblra_recovery_from_the_great_depression1_desc코0=경제 상황이 개선되고는 있지만, 경제는 여전히 대공황의 결과로 고통받고 있습니다.
tblra_recovery_from_the_great_depression2코0=대공황에서 회복
tblra_recovery_from_the_great_depression2_desc코0=경제 상황이 개선되고는 있지만, 경제는 여전히 대공황의 결과로 고통받고 있습니다.
tblra_recovery_from_the_great_depression3코0=대공황에서 회복
tblra_recovery_from_the_great_depression3_desc코0=경제 상황이 개선되고는 있지만, 경제는 여전히 대공황의 결과로 고통받고 있습니다.
tblra_recovery_from_the_great_depression4코0=대공황에서 회복
tblra_recovery_from_the_great_depression4_desc코0=경제 상황이 개선되고는 있지만, 경제는 여전히 대공황의 결과로 고통받고 있습니다.
tblra_recovery_from_the_great_depression5코0=대공황에서 회복
tblra_recovery_from_the_great_depression5_desc코0=경제 상황이 개선되고는 있지만, 경제는 여전히 대공황의 결과로 고통받고 있습니다.
tblra_digging_of_the_albert_canal코0=앨버트 운하 착공
tblra_digging_of_the_albert_canal_desc코0=대전쟁 이후 계획되어 1930년부터 시작된 왈로니아의 산업지역과 앤트워프의 항구를 연결하는 작업입니다. 비용이 많이 들지만, 이는 우리에게 매우 중요한 프로젝트 입니다.
tblra_van_den_bergen_plan코0=반 덴 베르겐의 징병 계획
tblra_military_linguistical_weaknesses코0=군의 언어적 약점
tblra_military_linguistical_weaknesses_desc코0=군대의 분열된건 언어적 문제라는 점이 대두되었습니다. 플랑드르어를 구사하는 장교가 부족한 점과 각각의 문화가 달라 일반적인 교육을 시키기 어려운점이 문제였습니다.

COG_force_publique_conscription코0=콩고군의 한정된 크기
COG_force_publique_conscription2코0=콩고군의 모집인원 증대
