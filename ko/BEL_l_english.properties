BEL_heavy_fighter_equipment_3_desc코0=The R-42은 R-36과 그 이후의 설계의 쌍 전투기 번형으로 나중에, 미국의 F-82 쌍둥이 무스탕에서 개발되었고 전쟁으로 인해 계획 되었습니다.
BEL_heavy_fighter_equipment_2코0=브레게 690
