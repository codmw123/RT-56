tblra.100.b코0=그게 뭐가 중요한가?

tblra.101.t코0=전투기 경연
tblra.101.desc코0=현대 항공전에 관한 최근 연구는 우리 공군의 약점을 보여주고 있습니다. 항공기가 다른 나라에 심각하게 뒤쳐지고 있기에, 정부는 가능한 한 해외에서 전투기를 인수할려는 계획을 시작했습니다. 추가 예산이 승인 되었습니다. 전문가들은 전투기의 날개를 현대화 하는데 어떤 날개가 가장 적합한지 경쟁하기 시작합니다.
tblra.101.a코0=에이비언 페어리가 만드는 가장 가벼운 요격기!
tblra.101.b코0=사브카에 만들어진 가장 무거운 중전투기!
tblra.102.t코0=경전투기 경연
tblra.102.desc_light_fighter코0=국방부는 우리의 영공을 지킬 수 있는 새로운 경전투기를 찾고 있습니다. 외교부는 이 프로젝트의 의도는 인정하면서도, 외교적 또는 정치적 우려가 걸릴 수도 있다고 경고 했습니다.
tblra.102.desc_light_fighter_refused코0=[From.GetAdjective] 이(가) 보안을 언급하며 라이센스 생산을 거부했습니다. 다른 곳에서 더 좋은 기회가 있을 수 도있고, 우리 스스로 업그레이드 하는 길을 찾을 수도 있습니다.
tblra.102.a코0=독일에 접근하다
tblra.102.b코0=이탈리아에 접근하다
tblra.102.c코0=프랑스에 접근하다
tblra.102.d코0=영국에 접근하다
tblra.102.e코0=미국에 접근하다
tblra.102.f코0=경연에서 얻은 경험을 이용해서, 우리 만의 비행기를 개발합시다.
tblra.103.t코0=중전투기 경연
tblra.103.desc_heavy_fighter코0=항공부는 장거리 요격과 폭격기 호위용으로, 신형 중전투기의 라이센스를 얻을 방법을 찾고 있으며, 외교부는 이 프로젝트의 의도는 인정하면서도, 외교적 또는 정치적 우려가 걸릴 수도 있다고 경고 했습니다.
tblra.103.desc_heavy_fighter_refused코0=[From.GetAdjective] 이(가) 보안을 언급하며 라이센스 생산을 거부했습니다. 다른 곳에서 더 좋은 기회가 있을 수 도있고, 우리 스스로 업그레이드 하는 길을 찾을 수도 있습니다.
tblra.104.t코0=[From.GetAdjective] 전투기 경연
tblra.104.desc코0=[From.GetAdjective] 공군은 현재 신형 경전투기에 대한 시험을 시작했고, 전문가에 따르면 우리의 경전투기가 가장 뛰어난 성능을 보이고 있습니다. [From.GetAdjective] 정부는 공식적으로 저희 전투기를 요청했습니다. 제조업체 대표들은 판매에 적극 찬성하지만, 우리의 장비들을 외국에 판매하면 국가 안보에 대한 우려가 있습니다.
tblra.104.a코0=물론이지
tblra.104.b코0=우리는 위험을 감수 할 수가 없다.
tblra.105.desc코0=[From.GetAdjective] 공군은 현재 신형 중전투기에 대한 시험을 시작했고, 전문가에 따르면 우리의 중전투기가 가장 뛰어난 성능을 보이고 있습니다. [From.GetAdjective] 정부는 공식적으로 저희 전투기를 요청했습니다. 제조업체 대표들은 판매에 적극 찬성하지만, 우리의 장비들을 외국에 판매하면 국가 안보에 대한 우려가 있습니다.
tblra.106.t코0=전투기 경연이 끝났다.
tblra.106.desc코0=제조업체들과 주요 정부 관계자들과 협상 끝에, 신형 전투기의 생산 허가도 확보했습니다. 정비공들을 위한 비행기의 시제품이 도착 했고, 곧 전체 도면과 청사진이 올 예정입니다. 생산은 언제듯이 시작할 수 있습니다.
tblra.106.a코0=근사하군


tblra.107.t코0=폭격기 경연
tblra.107.desc코0=우리의 공군력이 육군을 지원 할 수 있는 능력이 미흡하다고 드러났습니다. 장거리 공습과 근접 공중 지원은 우리의 부족한 핵심 분야로 파악되었습니다. 정부는 현대적인 폭격기를 인수하기 위해 노력을 기울 것입니다. 어느 종류부터 결정 할까요?
tblra.107.a코0=근접 지원을 위한 작은 폭격기
tblra.107.b코0=폭 넓은 지원을 위한 큰 폭격기
tblra.108.t코0=경폭격기
tblra.108.desc_cas코0=항공부는 지상군과의 근접 지원을 위해, 신형 경폭격기의 라이센스를 얻을 방법을 찾고 있으며, 외교부는 이 프로젝트의 의도는 인정하면서도, 외교적 또는 정치적 우려가 걸릴 수도 있다고 경고 했습니다.
tblra.108.desc_cas_refused코0=[From.GetAdjective] 이(가) 보안을 언급하며 라이센스 생산을 거부했습니다. 다른 곳에서 더 좋은 기회가 있을 수 도있고, 우리 스스로 업그레이드 하는 길을 찾을 수도 있습니다.
tblra.108.a코0=독일과 접촉하다
tblra.108.b코0=이탈리아와 접촉하다
tblra.108.c코0=프랑스와 접촉하다
tblra.108.d코0=영국과 접촉하다
tblra.108.e코0=미국과 접촉하다
tblra.109.t코0=중폭격기 경연
tblra.109.desc_tac코0=항공부는 장거리 차단과 전술 공습을 위한 신형 중폭격기의 라이센스를 얻을 방법을 찾고 있으며, 외교부는 이 프로젝트의 의도는 인정하면서도, 외교적 또는 정치적 우려가 걸릴 수도 있다고 경고 했습니다.
tblra.109.desc_tac_refused코0=[From.GetAdjective] 이(가) 보안을 언급하며 라이센스 생산을 거부했습니다. 다른 곳에서 더 좋은 기회가 있을 수 도있고, 우리 스스로 업그레이드 하는 길을 찾을 수도 있습니다.
tblra.109.a코0=독일과 접촉하다
tblra.109.b코0=이탈리아와 접촉하다
tblra.109.c코0=프랑스와 접촉하다
tblra.109.d코0=영국과 접촉하다
tblra.109.e코0=미국과 접촉하다
tblra.110.t코0=[From.GetAdjective] 폭격기 경연
tblra.110.desc코0=[From.GetAdjective] 공군은 현재 신형 경폭격기에 대한 시험을 시작했고, 전문가에 따르면 우리의 경전투기가 가장 뛰어난 성능을 보이고 있습니다. [From.GetAdjective] 정부는 공식적으로 저희 경폭격기를 요청했습니다. 제조업체 대표들은 판매에 적극 찬성하지만, 우리의 장비들을 외국에 판매하면 국가 안보에 대한 우려가 있습니다.
tblra.110.a코0=그들에게 우리 설계를 보여주자
tblra.110.b코0=우린 이것에 관심이 없다

tblra.111.t코0=[From.GetAdjective] 폭격기 경쟁
tblra.111.desc코0=[From.GetAdjective] 공군은 현재 신형 경폭격기에 대한 시험을 시작했고, 전문가에 따르면 우리의 중전투기가 가장 뛰어난 성능을 보이고 있습니다. [From.GetAdjective] 정부는 공식적으로 저희 중폭격기를 요청했습니다. 제조업체 대표들은 판매에 적극 찬성하지만, 우리의 장비들을 외국에 판매하면 국가 안보에 대한 우려가 있습니다.
tblra.111.a코0=그들에게 우리의 설계를 보여주다
tblra.111.b코0=우리는 이것에 흥미가 없다
tblra.112.t코0=폭격기 경연이 끝났다
tblra.112.desc코0=제조업체들과 주요 정부 관계자들과 협상 끝에, 신형 전투기의 생산 허가도 확보했습니다. 정비공들을 위한 비행기의 시제품이 도착 했고, 곧 전체 도면과 청사진이 올 예정입니다. 생산은 언제듯이 시작할 수 있습니다.
tblra.112.a코0=근사하군
tblra.113.t코0=벨기에인들에 우리와 함께 경폭격기를 개발하길 원한다.
tblra.113.desc코0=벨기에는 카프로니와 협력하여 SABCA가 경폭격기를 개발 할 수 있도록 경폭격기에 대한 지식을 공유하자고 제안 했습니다. 이것은 벨기에가 귀중한 근접 항공 지원기에 대한 지식을 얻는 계기가 될 것입니다.
tblra.113.a코0=우리는 얻을 수 있는 것은 다 가지게 될 것이다
tblra.113.b코0=우리는 자급자족을 선호한다
tblra.114.t코0=이탈리아인들은 우리의 공동 개발 제안을 받아 들였다.
tblra.114.desc코0=이탈리아 정부는 벨기에 군을 위한 새로운 항공기를 개발하기 위해 SABCA와 카프로니의 협력을 승인 했습니다.
tblra.114.a코0=대소식이군
tblra.115.t코0=프랑스의 벨기에 독립 보장
tblra.115.desc코0=수십년 동안, 벨기에는 프랑스의 보호를 받아왔습니다. 이는 1831년 네덜란드군을 격퇴하고, 네덜란드 남부를 확보하는데 도움을 준 프랑스 원정대가 도움을 준 벨기에 혁명으로 거슬러 올라갑니다. 대전쟁 이후 벨기에군과 긴밀한 협력을 유지하면서, 분쟁이 생길때 행동을 조율하고 있습니다. 우리는 벨기에를 보호하고, 우리는 그것을 보장할 것입니다.
tblra.115.a코0=그 문제에 대한 우리의 입장은 명확하다
tblra.116.t코0=중립 선언을 한다
tblra.116.desc코0=토론 끝에 프랑스 정부와의 지속적인 군사협력은 벨기에를 새로운 갈등으로 몰아 넣을 수 있는 만큼 안보에 위험하다고 말했습니다. 1914년 독일의 공세 같은 참사를 피하려면, 우리는 프랑스의 보증을 포기해야 합니다.
tblra.116.a코0=우리는 우리의 결정을 국제 연맹에 전달 할 것입니다.
tblra.117.t코0=벨기에가 프랑스 보호국으로 개명합니다.
tblra.117.desc코0=토론 끝에 벨기에 정부는 일단 중립정책을 유지하기로 결정했고, 모든 국경을 평등하게 유지하기로 했습니다. 이러한 결정은 프랑스의 영향력으로 외국 정부에 대한 추문적인 개입으로 간주한 자유주의 민족주의자 때문입니다.


tblra.117.c코0=흥미롭군
tblra.118.t코0=플랑드르 대표단은 완전한 중립을 원한다
tblra.118.desc코0='더 이상 프랑스의 개입을 원치 않는다' 이 슬로건은 플랑드르 민족주의자들이 세운 새로운 모토입니다. 그들은 우리의 프랑스의 보호를 포기하고 대신 엄격한 중립 정책을 고수하길 원합니다. 지난 18년간 벨기에의 외교상황과 달리 이 입장은 프랑스와 독일이 충돌할 경우, 슐리펜 계획이 반복이 될게 뻔하기 때문입니다. 전해오는 소문에 의하면 국왕이 이러한 결정을 지지 할 수도 있다고 합니다.
tblra.118.a코0=요구를 승인하라
tblra.118.b코0=우리는 그들의 의지에 굽히지 않을 것입니다.
tblra.119.t코0=폴-헨리의 최후 통첩
tblra.119.desc코0=대표주의 사회주의 정치인 중 하나인 폴 헨리는 가능한 빨리 중립정책을 취하지 않으면 다른 사회주의 장관들과 함께 사임하겠다고 협박 했습니다. 사회당원이 사퇴하면 지난 총선 이후 벨기에 정치의 중심이던 3자 연대는 산산조각이 날 뻔했습니다. 논리적인 방법은 프랑스와 영국과의 관계를 강화하기 위해 카톨릭 신자들과 함께 자유주의자들이 정부를 구성하는 겁니다.
tblra.119.a코0=헨리의 최후 통첩에 동의하다
tblra.119.b코0=우리는 그들 없이 정부를 구성할 것이다.
tblra.120.t코0=프랑스 협상국에 가입할까요?
tblra.120.desc코0=유럽의 다른 나라들에 대한 프랑스의 약속은 확고해 보입니다. 그들은 폭군들의 위협에 맞서 유럽 대륙을 지키기 위해 협상국을 결성했습니다. 우리의 입장과 같은 친프랑스 정책 때문에, 우리는 당연히 그 동맹에 참여할 것입니다. 또한 영국과 강력한 유대관계를 구축하고 우리와 전략을 공유하여 독일의 공세에 대비하는 겁니다.
tblra.120.a코0=우리의 국가는 라 마르세예즈가 아니다
tblra.120.b코0=대신 영국과 외교관계를 맺자
tblra.121.t코0=공산주의자들에게 방해받는 파시스트 회의
tblra.121.desc코0=어젯밤 파시스트 회의는 공산주의자의 방해로 골머리를 앓았습니다. 파시스트는 격렬하게 대응했고, 경찰이 주의깊게 주시하는 상황으로 이어졌습니다.
tblra.121.a코0=파시스트를 막기 위해 필요한 조치입니다.
tblra.121.b코0=폭력에 개입하라
tblra.122.t코0=공산주의자들이 대규모 파업을 조직하다
tblra.122.desc코0=하층 계급이나 그들의 힘을 보여주기 위해 전국적으로 대규모 파업을 조직했습니다. 짧은 파업이였지만 그들은 그 운동을 승리라 부릅니다. 그것은 공산주의자들과 민주 정당들 사이의 균열을 야기 시켰습니다.
tblra.122.a코0=만국의 노동자여, 단결하라!
tblra.122.b코0=피비린내 나는 공산주의자들!
tblra.122.c코0=그쯤 하고, 군대를 보내라!
tblra.123.t코0=공산주의자들이 브뤼셀에서 행진하다
tblra.123.desc코0=1933년 처럼 공산주의자들은 배고픔과 반 사회적 정의의 시위를 벌였습니다. 공산주의자들은 노동자들을 위한 개혁을 요구하고 있고, 이 행사를 노동자들을 위한 시위라고 주장하고 있습니다. 당국은 이번 시위가 민주주의자들을 겨냥한 폭동으로 변질 될것을 우려하고 있습니다
tblra.123.a코0=피비린내 나는 공산주의자들!
tblra.123.b코0=그쯤 하고, 군대를 보내라!
tblra.124.t코0=체포된 자비에르 렐레콤
tblra.124.desc코0=공산당이 주도한 파업을 진압하기 위해 주요 지도자인 자비에르 렐레콤이 체포 됬습니다. 그는 지난번 사건을 조사하기 위해 구금되 있습니다.
tblra.124.a코0=제 일을 하는 경찰
tblra.125.t코0=렉시스트 회의의 성공
tblra.125.desc코0=어젯밤 렉스주의자의 리더인 레옹 드그렐이 동조자들과 방을 채우고 민족정신의 해체를 반대하는 담론을 펼쳤습니다.
tblra.125.a코0=그들은 렉시스트가 승리했다고 말했다.
tblra.126.t코0=거대한 렉시스트 집회
tblra.126.desc코0=어제 오후 레옹 드그렐은 야외에서 대규모 집회를 열었습니다. 그는 검은 컨버터블을 타고 렉시스트 민병대를 시찰했으며, 의회제도와 민주주의 대표들에 대해 비방하는 긴 연설을 했다. 이런 인상적인 연설은 그들의 지지자들에게 큰 힘을 보여주었고, 비파시스트 시민들에게는 민주주의를 위협하는 대규모 열병식처럼 보였다.
tblra.126.a코0=우리의 손을 들어준건, 조국이 우릴 부른다는 소리다
tblra.126.b코0=그쯤 하고, 군대를 보내라!
tblra.127.t코0=거대한 베르디나소 집회
tblra.127.desc코0=어제 조리스 반 세베렌은 대규모 집회 중에 조직된 폭도들을 모아 그의 힘을 보여주었다. 그는 연설에서 현재의 정치 체제는 나라를 망치고 부패하게 하는 비효율적이라고 말했다.
tblra.127.a코0=우리는 더 커진다!
tblra.127.b코0=그쯤 하고, 군대를 보내라!
tblra.128.t코0=파시스트와 반파시스트 사이의 폭동
tblra.128.desc코0=조직된 파시스트 폭도들은 이에 항의하던 반파시스트 운동가들을 반복적으로 구타했고, 이로 인해 관련자 다수가 부상을 입었다.
tblra.128.a코0=정치적인 폭력은 해결책이 아니다
tblra.128.b코0=문제를 해결하기 위해 가능한 빨리 개입하라
tblra.129.t코0=레옹 드그렐은 마지막 집회 끝에 체포 되었다
tblra.129.desc코0=레옹 드그렐은 지난 파시스트 집회 끝에 관련 사건들에 관련되 조사를 받기 위해 구금되었다.
tblra.129.a코0=경찰이 제 일을 하고 있다
tblra.130.t코0=파시즘을 두려워 하는 군
tblra.130.desc코0=지난 파시스트 회의에서는 무력 시위를 막기 위해서는 민주주의를 수호해야 한다고 국민들에게 납득 시켜버린 역효과가 있었다.
tblra.130.a코0=누가 그들을 책망할 것인가?
tblra.131.t코0=파시스트의 5열일 것이다
tblra.131.desc코0=독일의 침략은 그 나라의 잠재적 동조자들을 체포하도록 야기 시킨다. 레옹 드그렐은 공식적으로 친독이 아니라고 했지만, 그의 잠재력은 무지 컸다고 한다. 결국 민족주의자의 대표적인 오귀스트 봄스, 레옹 드그렐, 조리스 반 세베렌 같은 사람들이 체포 되었다.
tblra.131.a코0=그들은 적과 협력 할 수 있다.
tblra.131.b코0=이견은 민주적 절차의 일부분 이다.
tblra.132.t코0=마르크스주의 사상을 확대시키는데 도움을 주는 신디칼리즘
tblra.132.desc코0=한 지방의 신디칼리스트는 공산주의 사상 홍보를 위한 캠페인을 시작했다. 그는 우리의 대의에 많은 동조자들을 끌어올린거 같다.
tblra.132.a코0=우리는 미래다!
tblra.133.t코0=부르고스 반동주의자들은 자본주의적 기관을 보호하려 하고 있다.
tblra.133.desc코0=우리가 두각을 나타내게 되자, 자본주의자들은 부르주아지가 만든 기관를 위해 자유를 보장하기로 했다. 하지만 노동자들이 권력에 접근하는 것은 아무도 막을 수 없기에 그 과정은 아마도 일시적일 것이다.
tblra.133.a코0=우리는 미래를 보았다. 그들은 피할 수 없는 것에 맞서 싸운다
tblra.134.t코0=공산주의자들의 등장에 대응하기 위해 파시스트들이 모였다.
tblra.134.desc코0=자본주의자들에 조종되는 파시스트들 반동 세력들은 공산주의자들을 공격하고 배격했다.
tblra.134.a코0=우리는 마침내 승리했다!
tblra.135.t코0=민주주의에 사람이 모이다
tblra.135.desc코0=파시스트와 공산주의의 연합은 민주 제도를 지지하는 반발을 불러일으켰다. 공공의 자유에 대한 공격을 규탄하고, 벨기에 사회의 구조를 유지하기 위해 협회가 결성 되었다.
tblra.135.a코0=자유는 보호되어야 한다.
tblra.136.t코0=콩고군은 현대 무기를 원한다.
tblra.136.desc코0=벨기에령 콩고의 군대인 콩고군은 몇년째 신식 무기를 받지 못했다. 구식 무기로 인해 전투력이 떨어짐에 따라, 곳곳에서 발생하는 사회적인 문제를 해결함에도 어려움을 겪고 있었다. 이를 타개하기 위해 본국에 무기를 요청했다.
tblra.136.a코0=물류 담당자에게 지시사항 전송

tblra.136.c코0=우리는 어떠한 소총의 여유도 없다.
tblra.137.t코0=벨기에는 신식 무기를 배에 실었다.
tblra.137.desc코0=벨기에 정부는 콩고군의 장비를 현대화 하기 위해 요청한 FN 소총의 일부분을 보냈다.
tblra.137.a코0=대소식이군
tblra.138.t코0=벨기에는 우리의 요청을 거절했다.
tblra.138.desc코0=벨기에 정부는 우리에게 요쳥 된 소총을 보내는 것을 거부했다. 이로인해 콩고군은 업무를 처리하기 더 힘든 상황에 처했다.
tblra.138.a코0=우리는 직접 만들어야 할 것이다.
tblra.139.t코0=콩고의 라이플
tblra.139.desc코0=콩고군의 무기 현대화를 위해 주기로 된 무기의 일부분이 드디어 준비되었다.
tblra.139.a코0=지체없이 그것들을 보내라
tblra.139.b코0=납품을 취소하고 무기를 비축해라
tblra.140.t코0=콩고군으로의 두번째 무기 선적
tblra.140.desc코0=콩고군으로 향하는 두번째 무기가 준비 되었다.
tblra.140.a코0=절차를 계속하라
tblra.141.t코0=마지막으로 콩고군에게 무기 제공
tblra.141.desc코0=콩고로 수송될 마지막 무기 제공이 준비 되었다.
tblra.141.a코0=나는 그들이 그들의 소총을 애용하기를
tblra.142.t코0=밸기에인들이 무기 전달을 거부했다!
tblra.142.desc코0=놀랍게도 벨기에인들은 그들이 전달하기로 약속한 무기 지원을 취소하고 수송 또한 취소하기로 결정했다. 이러한 결정은 콩고군 사령관의 큰 분노를 일으켰다. 이러한 벨기에 정부의 신뢰성 결여는 식민지의 자율성이 커야 된다는걸 깨닫게 했다.
tblra.142.a코0=스캔들이다
tblra.143.t코0=라이플의 첫 도착
tblra.143.desc코0=우리는 벨기에 정부가 약속한 첫 무기를 받았습니다.
tblra.143.a코0=나머지도 빨리 오기를 바란다
tblra.144.t코0=또 다른 무기가 도착했다.
tblra.144.desc코0=소형 무기가 담긴 두번째 선적이 도착했다.
tblra.144.a코0=올 때가 됬지!
tblra.145.t코0=약속된 무기의 마지막 부분도 배달 되었다.
tblra.145.desc코0=벨기에 정부가 약속한 무기의 마지막 부분이 마티다 항구에 도착 됬다.
tblra.145.a코0=그들이 약속은 지킨건 의외였다.

tblra.146.t코0=벨기에 정부가 비상사태를 선포했다.
tblra.146.desc코0=급진 정치인들의 증가하는 위협에 맞서 레오폴드 3세는 군대를 동원하기로 결정했다. 이런 움직임은 영국 정부의 호의를 받았다고도 전해졌다. 현재 벨기에에는 계엄령이 선포되어 파시스트 인사들이 대거 체포되었고, 수많은 왕당파들이 왕의 의견에 동조 했다. 민주주의 정부에선 평가가 엇갈린다. 국가의 안정을 파괴하는 국가의 적을 쳐부수면서 안도감을 느낀다는 사람이 있는 반면 민주주의를 훼손 시켰다고 비판하는 인사들도 적지 않다.
tblra.146.a코0=흥미롭군
tblra.146.b코0=국왕 만세!
tblra.147.t코0=벨기에 정부가 비상사태를 선포했다.
tblra.147.desc코0=급진 정치인들의 증가하는 위협에 맞서 레오폴드 3세는 군대를 동원하기로 결정했다. 이런 움직임은 영국 정부의 호의를 받았다고도 전해졌다. 현재 벨기에에는 계엄령이 선포되어 공산주의 인사들이 대거 체포되었고, 수많은 파시스트들이 왕의 의견에 동조 했다. 민주주의 정부에선 평가가 엇갈린다. 국가의 안정을 파괴하는 국가의 적을 쳐부수면서 안도감을 느낀다는 사람이 있는 반면 민주주의를 훼손 시켰다고 비판하는 인사들도 적지 않다.
tblra.147.a코0=흥미롭군
tblra.147.b코0=국왕 만세!
tblra.148.t코0=벨기에의 왕은 외교 협정을 제안했다.
tblra.148.desc코0=그들의 편에서 우리의 지지를 보장하기 위해 레오폴드 3세는 그들 나라에 대한 우리의 개입을 알고, 더 평화로운 해결책을 제시했다. 그는 계엄령을 선포하고 우리가 그들의 독립과 중립을 지킬 동안 급진 정치인들을 직접 다루곤 했다.
tblra.148.a코0=합리적인 해결법이군
tblra.148.b코0=침략의 가능성을 무시해서는 안된다.
tblra.149.t코0=영국은 우리의 제안을 거절했다.
tblra.149.desc코0=영국인들은 우리의 제안을 거절했다. 다만, 영국의 개입 가능성을 완전히 배제 할 수 없기에 파시스트와 공산주의자를 쓰러뜨리기 위해 온 힘을 당해야 하며, 그들이 전선에 있는 한 준비 되어야 한다.
tblra.149.a코0=출동 시간이다!
tblra.150.t코0=충성심 시연
tblra.150.desc코0=최근 들어 귀족주의자와 군주주의자들이 모여 나라를 지키려는 열정을 뽐내고 있습니다. 로셀라레에서는 사람들이 자발적으로 모여 충성심을 보여주기 위해 왕의 초상화에 꽃다발을 놓고 있습니다.
tblra.150.a코0=국왕님 오래사세요!
tblra.151.t코0=영국 간섭의 위협
tblra.151.desc코0=영국 의회는 벨기에에 대한 개입 계획을 승인했다. 침략의 가능성은 현실화 되고 있으며, 그들이 새로운 유럽 분쟁을 피하라는 우리의 외교적 간청에 귀 귀울이지 안는 탓에, 반민주적인 정치적 위기와 영국의 상륙 가능성에 멈춰있다. 왕은 총참모장을 만나 파시스트와 공산주의자와의 싸움에 대해 논의 하기 시작했다.
tblra.151.a코0=계엄령을 선포하라
tblra.151.b코0=너무 위험하다

tblra.152.t코0=계엄령이 효력을 발효하다
tblra.152.desc코0=벨기에 라디오 방송국에서 말했듯이, 계엄령은 국내에서 효과적으로 선포되었습니다. 국왕이 브레엔돈크 요새의 군사 고등사령부에서 지휘하는 사이 렉시스트, VNV, 공산당 등등이 군인들에게 수색을 받기 시작했다.   국왕은 왕위를 지키는 동시에 독립을 지킬 준비가 되어 있는 나라를 효과적으로 통치하고 있다.
tblra.152.a코0=적의 심장부를 타격한다.

tblra.153.t코0=기둥 정치가 부활하다
tblra.153.desc코0=민주 정치가 기능을 되찾으면서, 사회가 재편되는 모양새 입니다. 그 결과 어떤식으로든, 기둥 시스템이 다시 한번 사회의 구조를 담당할 것입니다.
tblra.153.a코0=우리가 배우고 사랑하는 시대가 돌아왔습니다.

tblra.156.t코0=벨기에의 끝
tblra.156.desc코0=역사적 국토의 절반을 잃은 탓에, 플랑드르와 왈롱의 인구가 사라졌습니다. 따라서 정부는 이러한 상황을 인정하며, 기관들이 정상적인 운영을 못한다는 것을 인정했습니다.

tblra.156.b코0=타당한 변화다
tblra.156.c코0=타당한 변화다
tblra.156.d코0=타당한 변화다

tblra.157.t코0=벨기에의 끝
tblra.157.desc코0=역사적 국토의 절반을 잃은 탓에, 플랑드르와 왈롱의 인구가 사라졌습니다. 따라서 정부는 이러한 상황을 인정하며, 기관들이 정상적인 운영을 못한다는 것을 인정했습니다.
tblra.157.a코0=타당한 변화다
tblra.157.b코0=타당한 변화다
tblra.157.c코0=타당한 변화다
tblra.157.d코0=타당한 변화다

tblra.158.t코0=플랑드르의 사자가 떠오르다
tblra.158.desc코0=왈룬 영토의 손실로 벨기에 정부는 무너졌습니다. 현재 압도적으로 많은 플랑드르인 시민들에 의해 언어적 평형이 무너졌습니다. 플랑드르 민족주의자들은 플랑드르 국가를 다시 세우기로 결정했습니다. 그들은 이 날이 1302년 황금 박차 전투 이후 두번째로 위대한 플랑드르의 날이라고 말했습니다.
tblra.158.a코0=흥미롭군


tblra.159.desc코0=이전 수도 브뤼셀을 포함해 플랑드르 영토가 상실되면서, 벨기에 정부는 혼란에 빠졌습니다. 새로운 정치적 현실에 적응하기 위해, 리에주에서 회의를 통해 왈롱 국가의 건국을 선언했습니다.
tblra.159.a코0=흥미롭군

tblra.160.t코0=가을 작전
tblra.160.desc코0=벨기에의 상실로 인해, 우리는 우리의 침략 계획을 새롭게 짤 필요가 있습니다.
tblra.160.a코0=더 쉬워질 것이다.

tblra.161.t코0=콩고에서의 파워플레이
tblra.161.desc코0=또 다른 공산주의 국가의 영향으로 콩고 내의 공산주의 운동의 주도권을 두고 논쟁이 벌어졌습니다. 알버트 데코스터는 단지 그가 유럽 태생인 것 때문에 불법적으로 여겨지고, 아프리카 나라는 아프키라인이 통치해야 한다고 주장하는 사람들이 꽤 있습니다. 허수아비에 불과해도 말이죠
tblra.161.a코0=아프리카는 아프리카인에 의해 통치되어야 한다.
tblra.161.b코0=그에게 정부를 맡겨라
tblra.161.c코0=그를 계속 집권시켜라

tblra.162.t코0=새로운 정부가 도시명을 변경하다
tblra.162.desc코0=콩고의 여러 도시명들은 아직도 반제국주의 이름들을 영락없이 보여주고 있습니다. 이 문제를 해결하기 위해 도시 이름들을 여러 혁명 영웅들과 프롤레타리아트들을 기리는 것으로 바꿔야 합니다.
tblra.162.a코0=모두 바꿔라
tblra.162.b코0=그게 다 무슨 소용인가

tblra.164.t코0=1935년 식민지 부의 보고
tblra.164.desc코0=우리는 콩고에서의 피에르 락만의 업적에 대해 만족하고 있습니다. 그는 식민지를 잘 이용하고 있기 때문입니다. 여러 학살이 보고 될지라도요. 경제가 개선되고 있으며, 1909년 이후 원주민들의 상황도 개선되고 있습니다. 게다가 광산 생산과 고무 추출은 상당한 수익을 가져다 주고 있습니다. 그럼에도 우리의 광산 장비는 슬슬 구식이 되어가고 있고 이러한 상황은 우리 광산업에 큰 영향을 미칠 것입니다. 콩고군에 관해서라면 완전히 흐트러져 있습니다. 군인들은 완전히 못쓰는 소총을 가지고 있고, 장교들은 기강이 해이해져 있습니다. 그래서 현재로서는 가장 기본적인 작업만 할 수 밖에 없습니다. 국제연맹은 유제네 저어스가 위임받은 부룬디와 르완다를 통치 하는 동안, 보고서를 완성했습니다. 르완다의 무타바 3세, 부룬디의 므왐부차 4세는 사고 없이 잘 통치하고 있다. 결과적으로는 우리는 민간 정부를 교체할 필요는 없다 생각하고, 대신 군대의 긴급한 지원이 필요하다.
tblra.164.a코0=할 일이 많군!

tblra.165.t코0=앨버트 운하가 완성되었다.
tblra.165.desc코0=10년간의 작업 끝에 앨버트 운하가 완공 되었다.
tblra.165.a코0=대단한 업적이군

tblra.166.t코0=앨버트 운하의 공사가 중단 되었다.
tblra.166.desc코0=전쟁으로 인해, 알버트 운하의 공사 작업은 완공 직전에 멈췄습니다.
tblra.166.a코0=전쟁에서 이긴다면, 공사를 재개할 것이다.

tblra.167.t코0=브뤼셀이 기술 지원을 약속 했습니다.
tblra.167.desc코0=우리가 새로운 소총을 요구하는 동안, 정부는 기술적인 도움을 보냈습니다.
tblra.167.a코0=그래도 없는 것보다 낫다.

tblra.news.1.t코0=네덜란드 정부는 벨기에 정부의 요청에 굴복했다!
tblra.news.1.d코0=네덜란드 정부는 벨기에 정부의 요청을 받아들여 공산주의를 받아들였다.
tblra.news.1.a코0=대소식이군!
tblra.news.1.b코0=빌어먹을 벨기에 놈들! 그놈들은 존재하지 말아야해!
tblra.news.1.c코0=기뻐해라 노동자들이여! 혁명이 퍼진다!
tblra.news.1.e코0=외국의 침략 앞에 수치스러운 나라다
tblra.news.2.t코0=네덜란드 정부는 벨기에의 요구를 거절했다.
tblra.news.2.d코0=네덜란드 정부는 벨기에 정부의 최후통첩을 거부했고, 그런 터무니없는 요구에 복종하지 않을 것이라고 했습니다. 네덜란드는 바다에서든 땅이든 다른 침략자로부터 방어할 준비가 되있다고 발표했습니다.
tblra.news.2.a코0=네덜란드는 공격성에 반대한다!
tblra.news.2.b코0=네덜란드는 동맹국들이 필요할 것이다.
tblra.news.2.c코0=역사의 행진은 멈추지 않을 것이다!
tblra.news.2.e코0=걱정되는군!
tblra.news.3.t코0=네덜란드 정부는 연합군의 도움을 구한다!
tblra.news.3.d코0=벨기에의 요구를 거절한 네덜란드는, 침략에 대비하기 위해 연합국에 도움을 구했습니다.
tblra.news.3.a코0=연합국은 자유를 수호할 것이다.
tblra.news.3.b코0=적들의 적은 우리의 친구다
tblra.news.3.c코0=역사의 행진은 멈추지 않을 것이다!
tblra.news.3.e코0=짧은 전쟁이 일어나겟죠?
tblra.news.43.t코0=레옹 드그렐은 티오이스 제국을 선포했다.
tblra.news.43.d코0=레옹 드그렐은 국가와 군을 찬양하는 장문의 연설에서 네덜란드와의 연합이 완성됬기에 재결합한 저지대 국가들에 대한 축복이 시작됬다고 하였습니다. 이제 이 나라는 티오이스 제국으로 명명될 것이며, 황제인 찰스 5세의 정신을 되살리자는 의미에서 옛날 '부르건디 서클을' 정치 체제로 도입하자고 요구했습니다. 
tblra.news.43.a코0=오늘날 제국주의자들이 깨어났다!
tblra.news.43.b코0=존재하지 않는 나라, 존재하지 않는 제국 다음으로 말입니다!
tblra.news.43.c코0=우리는 우리의 지도를 바꿔야 할 것이다
tblra.news.44.t코0=조리스 반 세베렌은 디트체 리즈크을 선언했다.
tblra.news.44.d코0=조리스 반 세베렌은 국가와 군을 찬양하는 장문의 연설에서 네덜란드와의 연합이 완성됬기에 재결합한 저지대 국가들에 대한 축복이 시작됬다고 하였습니다. 이제 이 나라는 디트체 리즈크로 명명될 것이며, 저지대 국가들의 왕위 요구자들의 복귀를 요청했습니다. 
tblra.news.44.a코0=오늘날 제국주의자가 깨어났다.
