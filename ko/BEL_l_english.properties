tblra.28.c코0=전쟁이다!
tblra.38.t코0=1936년 선거운동을 시작하다
tblra.38.d코0=선거날이 임박해지자 정치 활동이 활발해지고 있는 것을 보여준다. 몇달 후 5월말에 국민 투표가 시작됩니다. 일부 정당들이 연정을 세우기 위해 선거 협약을 벌이고 있습니다. 렉시스트, 베르디나소, VNV 같은 포퓰리즘 정당들은 과연 득표 할 수 있을까요?
tblra.38.a코0=우리는 멋진 회의가 될것이다!
tblra.39.t코0=민주 연합이 깨졌다!
tblra.39.d코0=벨기에 정국의 변화 때문에 전쟁에 찬성하는 노조는 없어졌다.
tblra.39.a코0=알겠다.
tblra.40.t코0=조세프 자케모트가 죽었다!
tblra.40.d코0=공산당은 조세프 자케모트의 갑작스러운 죽음을 발표했다. 그는 벨기에 공산당을 10년 동안 이끌었으며, 이제는 줄리엔 라오트, 자비에르 렐리콤, 조르주 반 덴 붐으로 구성된 새 트로이카가 공산당을 이끌어 나갈 것입니다.
tblra.40.a코0=렐레콤은 모스크바의 선택이며, 그는 당을 지배 할것입니다.
tblra.40.b코0=줄리엔 라호트는 벨기에 공산당을 이끌어 나갈 것입니다.
tblra.41.t코0=렉시스트 의원들의 사임은 재보궐 선거로 이어지게 되었읍니다. 파울 반 질랜드가 레옹 드그렐과 경쟁할 것입니다.
tblra.41.d코0=1935년 POP 의원들의 사임과 비견될만한 렉시스트 의원들의 대규모 사퇴는 보궐선거의 조직을 강제 시켰습니다. 렉시스트의 심장인 레옹 드그렐이 출마한다는 소식에 파울 반 질랜드는 그에 맞서기 위해 출마를 결심하였습니다. 선거는 전투로 변질되었고, 총리는 공산당을 포함해서 다른 모든 정당의 지지를 받았습니다. 이에 레옹 드그랠은 파울 반 질랜드를 붉은 악당의 꼭두가시라고 소문내고 다녔습니다.
tblra.41.a코0=힘을 합쳐 세력을 결성하자!
tblra.41.b코0=청렴한 선거를 위해, 레옹 드그렐!
tblra.41.c코0=파시즘에 대항하여 승리를 얻자!
tblra.42.t코0=1919년에 독일에게 도난당한 땅
tblra.42.d코0=대전쟁때 우리는 벨기에게도 우리 영토의 일부를 합병했습니다. 마지노선을 둘러싼 우리의 공세는 베르사유 조약을 수정할 수 있는 절호의 기회가 될 것입니다.
tblra.42.a코0=그 땅들도 원래 우리 것이다!
tblra.43.t코0=레옹 드그렐은 티오이스 제국의 시작을 선포 했습니다.
tblra.43.d코0=레옹 드그렐은 국가와 군을 찬양하는 연설에서 네덜란드의 연합이 성사되었기에, 서유럽의 저지대 국가들에게 새로운 시대가 시작되었다고 발표 하였습니다. 이러한 변화를 보여주기 위해 이 나라는 티오이스 제국으로 명명 될 것입니다.
tblra.43.a코0=오늘날, 제국이 깨어났다!
tblra.44.t코0=요리스 반 세베렌은 네덜란드 제국을 선포합니다.
tblra.44.d코0=요리스 반 세베렌은 국가와 군을 찬양하는 연설에서 네덜란드의 연합이 성사되었기에, 서유럽의 저지대 국가들에게 새로운 시대가 시작되었다고 발표 하였습니다. 이러한 변화를 보여주기 위해 이 나라는 네덜란드 제국으로 명명 될 것입니다.
tblra.44.a코0=오늘날 수세기 후에 우리는 마침내 진정으로 하나가 됬습니다.
tblra.49.t코0=요리스 반 세베렌이 프랑스 군인들에게 살해당했다.
tblra.49.d코0=침략 초기에 파시스트들이 적과 협력하지 않을까 우려하여, 정부에 투옥 시켰습니다. 그 정치범들은 적의 사정권으로 벗어난 곳인 프랑스로 이송 되었습니다. 벨기에가 항복한 후 술취한 프랑스 병사들이 그들을 죽였고, 요리스 반 세베렌은 그렇게 생을 마감했습니다.
tblra.49.a코0=전쟁이 수천의 사상자 중 한명일 뿐이다.
tblra.50.t코0=요리스 반 세베렌은 모든 플랜더스의 재결합을 시작했습니다.
tblra.50.d코0=플랜더스가 우리에게 돌아 왔으니 우리가 상상 속에서만 생각하던 구상을 실행할 시간입니다. 릴과 덩케르크는 이름을 되찾을 시간입니다.
tblra.50.a코0=플랑드르를 위한 모든 것. 그리스도를 위한 플랑드르
tblra.50.b코0=그들은 플랑드르를 잊었습니다. 이것은 절망적이다.
tblra.51.t코0=북 프랑스는 해방되었다.
tblra.51.d코0=이제 북쪽이 자유로워 졌으니 지명을 바꿀 시간입니다. 드골은 릴이 아니라 릴리즈에서 태어났습니다.
tblra.51.a코0=프랑스가 자유를 되찾았다!
tblra.52.t코0=낡은 르노-FT17
tblra.52.d코0=몇년동안 사용되지 않은 14대의 르노-FT17은 여전히 우리의 보유고에 있습니다. 대전쟁이후 프랑스에게 구입한 49대의 전차는 우리의 전차가 낡았다는 것을 증명하고 있습니다. 어떤 사람들은 이것을 경찰서에 나눠 주는 것이 좋다고 생각합니다.
tblra.52.a코0=일단 경찰서에게 주어라
tblra.53.t코0=포를 비축하라
tblra.53.d코0=75mm의 무기고에 비축된 포들이 배치 되기를 기다리고 있습니다.
tblra.53.a코0=우리는 그것들을 우리의 사단에 배치 해야합니다.
tblra.54.t코0=그 많은 포들과 스웨덴의 총으로 교환한다
tblra.54.d코0=작년에 사들인 보르퍼스 산악총은 현재 우리의 창고에서 배치를 기다리고 있씁니다.
tblra.54.a코0=우리는 그것들을 우리의 사단에 배치를 해야한다.
tblra.55.t코0=허버트 피에로가 사직 했습니다.
tblra.55.d코0=수년간의 지친 허버트 피에로는 사직서를 제출하기로 결정했습니다. 아킬레 반 액커가 대신 정부를 이끌어 나갈 것입니다.
tblra.55.a코0=간단한 전화
tblra.56.t코0=카탕카의 우라늄 수송이 중단 되었습니다.
tblra.56.d코0=벨기에가 카탕카를 잃거나 카탕카와의 연결이 끊겨서 더 이상 우라늄을 받지 못하게 되었습니다. 이것은 우라늄의 관한 연구를 어렵게 만들 것입니다.
tblra.56.a코0=어쩔 수 없다.
tblra.57.t코0=카탕카의 우라늄 수송이 재개 되었습니다.
tblra.57.d코0=벨기에가 카탕카의 통제 능력을 다시 회수 하였기에. 우라늄을 다시 받을 수 있게 되었습니다.
tblra.57.a코0=우리는 그것의 잠재력을 위해 더 연구 해야 한다.
tblra.58.t코0=자비에르 렐리콤이 체포 되었다.
tblra.58.d코0=벨기에의 공산당 지도자 자비에르 렐레콤은 독일군에게 체포되어 브리엔도크 요새에 감금 되었습니다.
tblra.58.a코0=파시즘의 희생자 중 하나이다.
tblra.59.t코0=줄리엔 라호트가 체포되었다.
tblra.59.d코0=벨기에의 공산당 지도자 줄리엔 라호트은 독일군에게 체포되어 브리엔도크 요새에 감금 되었습니다.
tblra.59.a코0=파시즘의 희생자 중 하나이다.
tblra.60.t코0=알렉산드로 갈로핀의 암살
tblra.60.d코0=벨기에 경제의 중요한 역할을 맡고 있던 소사이어티 게네레레의 이사를 맡고 있던 알렉산드로 갈로핀은 야만적인 파시스트 단체의 로버트 얀 베르렐렌에게 살해당했다. 
tblra.60.a코0=파시즘의 희생자 중 하나이다.
tblra.61.t코0=지난 평화!
tblra.61.d코0=평화의 귀환을 계기로 전국노조 정부는 앞으로의 계획에 집중할 수 있게 되었습니다.
tblra.61.a코0=평화가 지속되기를 바란다.
tblra.62.t코0=레오폴드 3세의 항복
tblra.62.d코0=레오폴드 3세는 적에게 항복하였고, 벨기에 북부의 궁전에 감금되었습니다. 한편 정부는 국왕과 뜻을 달리 하기로 결정했고, 전쟁을 계속하기로 결정했습니다.
tblra.62.a코0=국가는 해방될 것이다.
tblra.63.t코0=찰스가 섭정 왕자가 되었다.
tblra.63.d코0=왕이 존재 하지 않는 동안, 동생인 찰스가 섭정 왕자의 직을 맡기로 했습니다. 기관들의 정상적인 회복을 위해 정부와 협력하겠다고 선언했습니다.
tblra.63.a코0="헌법을 준수 할것을 맹세합니다..."
tblra.64.t코0=산산조각난 민주주의 정부
tblra.64.d코0=벨기에 정국의 변화로, 전쟁을 찬성하는 노조는 이제 없습니다.
tblra.64.a코0=새로운 시대가 기다린다!
tblra.64.b코0=노동자들의 혁명이 승리한다!
tblra.64.c코0=급진적인 반대가 나날이 커지고 있다
tblra.65.t코0=보수주의자들이 국회 다수를 확보했습니다.
tblra.65.d코0=정치권에 대한 그들의 영향력이 높아지면서, 사회주의자들은 몰락했고 이제 그들이 왈룬의 차기 정부를 이끌 것입니다.
tblra.65.a코0=마히유는 신부이며 진정한 왈룬의 장군입니다.
tblra.65.b코0=우리는 피에르 같은 노련한 정치인에게 의지 해야한다.
tblra.66.t코0=콩고에는 식민지 자치권이 제한되어 있다.
tblra.66.d코0=콩고에서 제한된 제도로 피에르 릭만 총독은 새로운 권한을 부여 받았습니다. Together for Victory DLC가 권장됩니다.
tblra.66.a코0=콩고가 벨기에의 통제하가 되다.
tblra.66.b코0=노동과 진보!
tblra.67.t코0=벨기에 콩고에서 전투기 자금을 조달했습니다.
tblra.67.d코0=벨기에령 콩고에서 RAF에서 복무중인 비행기 조종사들을 위해 자금을 조달했습니다.
