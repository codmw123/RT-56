BEL_CAS_equipment_1_desc코0=이 근접 항공 지원기는 1940년에 불충분한 속도, 격추당하기 쉬운 목표물, 그리고 불충분한 화력 때문에 조종사들에게 앨버트 운하의 다리 파괴를 불가능하게 만들었습니다.


BEL_CAS_equipment_2_desc코0=Renard 37 B is 지상 공격을 수행하기 위한 R-37의 변형입니다. 전투기의 원형만 만들어졌기 때문에 이것은 페이퍼 플랜으로만 남게 되었습니다.
