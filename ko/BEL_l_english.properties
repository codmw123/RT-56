recruit_dutch_generals_tooltip코0=이번 결정에서의 반응이 활발한 가운데, 3명의 장성이 우리의 계획에 동참할 것이다.

COG_support_african_diplomacy코0=콩고의 아프리카 외교
cog_diplomacy_focus코0=콩고 외교 중점
tblra_declared_neutrality코0=프랑스의 독립 보장 포기
tblra_neutrality_debate_over코0=중립성 논쟁은 끝났다.

tblra_benelux_tech_sharing_group코0=베네룩스 3국 과학 위원회
tblra_benelux_tech_sharing_group_desc코0=동원할 인력이 많지 않기 때문에, 우리 시대의 군사적인 위협을 막기 위해서는 기술적 우위 뿐이다. 베네룩스 국가들의 긴밀한 협력은 우리 3군의 잠재력을 충분히 활용할 수 있을 것이다.
benelux_research_name코0=베네룩스 연구 위원화
benelux_research_desc코0=다른 베네룩스 국가들이 연구한 기술의 연구 시간을 낮춘다
belgium_research_name코0=벨기에 연구 그룹
belgium_research_desc코0=콩고와 벨기에가 연구한 기술의 연구 시간을 낮춘다
italian_research_name코0=이탈리아 연구 그룹
italian_research_desc코0=이탈리아가 연구한 기술의 연구 시간을 낮춘다 이 기술들은 석궁, 나무 탱크, 근육질의 헬리콥터, 무시무시한 이동식 파스타 중포를 포함한다.





VLA_army_effort코0=새로운 군대 조직
VLA_army_effort_desc코0=공중전과 해상전의 비중이 증가하고 있지만, 지상전은 여전이 전쟁의 핵심이다. 준비만 하면 참호의 지옥을 피할 수 있을 것이다.
VLA_equipment_effort코0=장비 현대화
VLA_equipment_effort_desc코0=보병들이 운반 할 수 있는 장비에는 한계가 있다. 우리는 우리 부대의 무기를 현대화 하는데 초점을 맞출 것이다.
VLA_motorization_effort코0=차량화 지원
VLA_motorization_effort_desc코0=보병들을 안전하게 전장으로 이동 시킬려면, 기동성이 매우 중요하다. 이러한 발전에 초점을 맞추면 우리가 신속하게 조치를 취 할 수 있을것이다.
VLA_doctrine_effort코0=새로운 전술
VLA_doctrine_effort_desc코0=대전쟁에서 지상전을 지휘했던, 군사 교리는 시대에 뒤떨어진 것이다. 우리는 내일의 군사 교리를 현대화 하는데 최대한 노력을 쏟아 부릉 것이다.
VLA_equipment_effort_2코0=장비를 개혁
VLA_equipment_effort_2_desc코0=우리의 보병과 지원 장비가 최고의 장비로 무장할 수 있도록 노력을 다할 것입니다.
VLA_mechanization_effort코0=기계화 보병
VLA_mechanization_effort_desc코0=기계화 된 보병의 가능성을 생각해 보면, 우리는 미래에 어떤 차량이 만들어 질지 상상해 볼 필요가 있다.
VLA_doctrine_effort_2코0=대규모 훈련
VLA_doctrine_effort_2_desc코0=전쟁은 초창기 시절부터 최근의 분쟁까지 항상 있어 왔습니다. 이를 반영하기 위해 교리를 지속적으로 연구해야 합니다.
VLA_equipment_effort_3코0=현대화 마무리
VLA_equipment_effort_3_desc코0=외국 장비를 모방하거나 구매하여 우리의 군대가 세계 최고가 됫는 것을 목표로 해야 합니다.
VLA_armor_effort코0=장갑차 설계
VLA_armor_effort_desc코0=기계화 보병에서 배운 것을 적용하면, 장갑차도 개선 시킬 수 있습니다.
VLA_special_forces코0=특수 부대
VLA_special_forces_desc코0=우리에게는 특수 부대가 필요합니다. 산악병과 낙하산병이 우선순위가 되어야 한다.
VLA_aviation_effort코0=플랑드르 공군 사관학교 설립
VLA_aviation_effort_tt코0=§Y공군기지§!의 건설 슬롯이 충분하지 않습니다!
VLA_aviation_effort_desc코0=공중전보다 더 빠른 교리는 없습니다. 항공은 모든 국가가 알아야 하는 분야 입니다.
VLA_fighter_focus코0=전투기 중점
VLA_fighter_focus_desc코0=우리는 대전쟁에서 공중전을 보지 못했습니다. 전투기 개발에 앞장서는 우리는 전장을 지배할 것입니다.
VLA_bomber_focus코0=폭격기 중점
VLA_bomber_focus_desc코0=적국의 사람들이 미래의 전쟁에 대해 회상할때, 하늘에서 불의 비가 내렸다고 말할 겁니다. 우리는 그것을 위해 노력해야 합니다.
VLA_aviation_effort_2코0=외국 전술 연구
VLA_aviation_effort_2_desc코0=우리의 공군을 다른 군부대와 통합 하려면, 항공의 발전이 더 필요할 것이다.
VLA_CAS_effort코0=급강하 폭격기
VLA_CAS_effort_desc코0=현대 군대는 지상 뿐만 아니라 공중에서도 차량의 지원이 필요합니다.
VLA_rocket_effort코0=로켓 엔진 
VLA_rocket_effort_desc코0=로켓과 제트엔진은 우리의 선박에게 전례 없는 속도를 제공한다. 우리는 이 기술을 개발하면 적을 기습할 수 있다.
VLA_NAV_effort코0=뇌격기
VLA_NAV_effort_desc코0=새로운 해전이 수면 아래에서 일어났듯이, 이번에는 바다 공중위에서 일어났다.
VLA_naval_effort코0=조선소 정책
VLA_naval_effort_tt코0=§Y조선소§!의 건설슬롯이 부족합니다!
VLA_naval_effort_desc코0=우리의 해군 증강이 최우선 과제가 되어야 한다. 새로운 조선소에 모든 가용 자원을 할당하고, 보조함들에 대한 연구를 시작해야 한다.
VLA_flexible_navy코0=유연한 해군
VLA_flexible_navy_desc코0=잠수함 기술을 진보적으로 발전시킨다면, 적의 호휘함에 대해 더욱 효율적으로 공격 할 수 있을 것이다.
VLA_large_navy코0=거대한 해군
VLA_large_navy_desc코0=주력함을 위해 우리는 새로운 해군 교리를 채택하고, 물류 수송대의 안전을 확보할 필요가 있습니다.
VLA_submarine_effort코0=잠수함 교리
VLA_submarine_effort_desc코0=잠수함은 어뢰정 발명이래 흥미로운 발전이다. 우리는 우리 수송선을 보호하는 것 외에도 적의 수송선에도 사용하는 것이 좋을 것이다.
VLA_cruiser_effort코0=순양함 구상
VLA_cruiser_effort_desc코0=첨단 전함을 연구하기 전에 경순양함들은 교체가 필요하다.
VLA_destroyer_effort코0=구축함 설계
VLA_destroyer_effort_desc코0=잠수함에 대해 연구하면서, 우리는 그러한 전략에 대항하는 방법을 배웠다. 구축함들이 필요하다.
VLA_capital_ships_effort코0=주력함 설계
VLA_capital_ships_effort_desc코0=가장 많은 전함을 가진 나라가 바다를 지배할 것입니다. 전투함과 항공모함은 해군력의 우위를 상징한다.
VLA_industrial_effort코0=산업 연구
VLA_industrial_effort_desc코0=우리는 모든 노력을 민간 산업에 집중해야 합니다.
VLA_industrial_effort_2코0=산업 연구 2
VLA_industrial_effort_2_desc코0=철의 의지와 가치없는 노동 윤리로 우리는 커다란 산업에 노력을 기울여야 한다.
VLA_construction_effort_tt코0=§Y민간 공장§!의 건설 슬롯이 부족합니다.!
VLA_construction_effort코0=브뤼셀 산업 개발
VLA_construction_effort_desc코0=현재는 브뤼셀과 그 주변에 철도가 건설되고 있기 때문에, 그 도시의 경제적 잠재력은 더 커질 것이다.
VLA_production_effort코0=지부르제 스메데리젠 지원
VLA_production_effort_tt코0=§Y군수 공장§!을 위한 건설 슬롯 부족합니다!
VLA_production_effort_desc코0=트랙터를 만들 수 있다면, 탱크도 만들 수 있다. 우리는 우리의 군사 생산 능력이 뒤쳐지면 안된다!
VLA_construction_effort_2코0=앤트워프 항구 혁신
VLA_construction_effort_2_desc코0=공장을 계속 확장하면 무역 및 추가 건설을 위한 제품 생산 속도를 높일 수 있습니다.
VLA_production_effort_2코0=대형 산업 지원
VLA_production_effort_2_desc코0=유럽의 주요 항구중 하나인 앤트워프는 수출에 중점을 둔 산업을 발전 시키기에 용이한 항구입니다.
VLA_production_effort_3코0=군수 
VLA_production_effort_3_desc코0=새로운 장비 확장을 위해서는 군수 공장 확장을 위한 지속적인 노력이 필요합니다.
VLA_infrastructure_effort코0=브뤼셀 철도 연결
VLA_infrastructure_effort_desc코0=적절한 인프라가 없는 국가는 건설 계획을 추구 할 수 없습니다.
VLA_infrastructure_effort_tt코0=§Y기반시설§!을 위한 건설 슬롯이 충분하지 않습니다!
VLA_coal_mines코0=륌비르흐 탄광을 이용하자
VLA_coal_mines_desc코0=석탄은 우리의 자원이며 추출을 극대화 해야 합니다.
VLA_synth_oil_effort_tt코0=§Y합성 정제소§!를 위한 건설 슬롯 충분하지 않습니다!
VLA_infrastructure_effort_2코0=도로 혁신
VLA_infrastructure_effort_2_desc코0=인프라를 확장하면 첨단 프로젝트에 관한 전송 및 통신이 가능해집니다.
VLA_construction_effort_3코0=앤트워프 산업
VLA_construction_effort_3_desc코0=기반시설의 확장으로 건설 능력이 크게 확장되었습니다.
VLA_nuclear_effort코0=핵 프로젝트
VLA_nuclear_effort_desc코0=세계를 변화시키는 가장 자리에 서서, 우리는 다른 사람들을 위해 불을 밝힐 수가 있습니다.
VLA_extra_tech_slot코0=겐트 대학 지원
VLA_extra_tech_slot_desc코0=최근 우리의 산업 발전으로 더 많은 연구를 지원할 수 있게 되었습니다.
VLA_extra_tech_slot_2코0=혁신 조정의 공동체
VLA_extra_tech_slot_2_desc코0=우리나라의 빠른 산업화는 우리가 추구해야 할 새로운 연구 기회를 열게 되었습니다.
VLA_technology_sharing코0=기술 공유
VLA_technology_sharing_desc코0=우리의 동맹국과 기술을 공유 함으로서 우리의 진영 전체가 기술 발전을 더 효율적으로 할 수 있게 되었습니다.
VLA_secret_weapons코0=비밀 무기
VLA_secret_weapons_desc코0=모든 자원을 탱크와 비행기에 소비하려고 하지만, 전쟁에서 승리하는 비결은 전자 및 로켓 그리고 핵 연구에 달렸습니다.
VLA_political_effort코0=기본법
VLA_political_effort_desc코0=세상에 변화를 가져 오려면 우리나에 변화를 가져와야 합니다. 우리의 정치적 입장을 강화해야 합니다.
VLA_collectivist_ethos코0=신디케이트 역량 강화
VLA_collectivist_ethos_desc코0=적은 우리를 분열 시킬려 하지만, 우리는 하나가 되기 위해 단합할 것입니다. 
VLA_liberty_ethos코0=민주적 합의
VLA_liberty_ethos_desc코0=인류 정신을 질식시켜버리는 이데올로기 광신시대에 우리는 개인의 자유와 자산을 보호할 것입니다
VLA_militarism코0=군국주의
VLA_militarism_desc코0=군대를 악으로 보는 사람들은 전선에서 망설일 자들입니다. 우리는 그들에게 우리의 문화와 군사주의를 심어줄 것입니다.
VLA_political_correctness코0=정치 정확성
VLA_political_correctness_desc코0=논란의 여지가 있거나 부끄러운 의견을 가진 사람들은 그들에 대한 광범위한 음모가 있다고 우려하는 것 같습니다. 훌륭한 아이디어 인데도 말입니다.
VLA_neutrality_focus코0=중립 정책
VLA_neutrality_focus_desc코0=다른 사람들은 세계의 분쟁에서 우위에 서려면 용기와 지혜가 필요하다는 사람들이 있지만, 우리는 거절하는데에 더 많은 노력이 드는 것을 알 수 있습니다. 
VLA_interventionism_focus코0=개입주의
VLA_interventionism_focus_desc코0=우리는 모든 사람의 자유를 생각합니다. 폭정을 막는 것이 전쟁을 의미한다면, 그렇게 하십시오
VLA_military_youth코0=플랑드르 사회주의 청년단
VLA_military_youth_desc코0=우리나라 젊은 이들의 정치 교육을 장려하는 조직은 충성도를 자기 희생으로 촉진할 것입니다.
VLA_deterrence코0=전쟁 억제
VLA_deterrence_desc코0=홀로 서면 우리는 전쟁의 혜택을 받지 못합니다. 다행히도 최고의 방어 수단은 아무 것도 하지 않는 것이라는 겁니다.
VLA_volunteer_corps코0=자원병
VLA_volunteer_corps_desc코0=사람들이 자유를 이상을 위해 죽는건 이상한 일이지만, 해외 사람들엔 용감한 전사로 보일 것입니다.
VLA_paramilitarism코0=플랑드르 가드
VLA_paramilitarism_desc코0=군대를 보완하기 위해서는 더 많은 사람들을 군사 훈련을 받게 해야합니다.
VLA_indoctrination_focus코0=주입
VLA_indoctrination_focus_desc코0=진리에 근거하여 이념을 확립한 이후에는, 교육과 미디어로 이 진리를 주입해야 합니다.
VLA_foreign_expeditions코0=해외 탐사
VLA_foreign_expeditions_desc코0=우리의 적들이 분쟁에 개입할 준비를 하고 있으니, 우리도 똑같이 목표를 위해 준비를 해야 합니다.
VLA_why_we_fight코0=우리는 왜 싸우는가
VLA_why_we_fight_effect코0=우리가 §Y중립정책§!을 가지고 있지 않다면, 우리는 진영을 만들 수 있을 겁니다.
VLA_why_we_fight_desc코0=세상이 점점 더 불안정 해지는 가운데, 우리 국민들은 권력자가 잔혹한 행위를 저지르는 것을 보고 있습니다. 이제 우리는 대의를 위해 싸울 사람들을 모으고, 모든 사람들이 자유를 위해 싸워야 합니다.
VLA_political_commissars코0=정치적 쉼표
VLA_political_commissars_desc코0=우리의 정책이 군대에서도 준수되도록 하기 위해 군대에 정치적인 공무원을 파견 하실 겁니다.
VLA_internationalism_focus코0=국제주의
VLA_internationalism_focus_desc코0=이데올로기는 국경 따윈 없다. 다른 누군가는 스스로를 주권이라고 외치지만, 우리의 신념은 그런 주장 보다 높다
VLA_nationalism_focus코0=깃발 주위에서의 집회
VLA_ultra_nationalism_focus코0=VNV의 승리
VLA_nationalism_focus_desc코0=우리나라는 정치적 성과를 위해서는 어떤 희생을 감수하셔야 합니다.
VLA_ideological_fanaticism코0=이념적 광신
VLA_ideological_fanaticism_desc코0=우리의 이념을 확립시키기 위해서는 모든 사람이 죽음에 직면할 준비가 되있어야하고, 죽음에 준비가 되어있어야 합니다.
VLA_conservatism_focus코0=카톨릭 영향
VLA_conservatism_focus_desc코0=카톨릭 영향
VLA_welfare_focus코0=사회 개혁
VLA_rearmament_agreement코0=이면 계약
VLA_conservatism_focus_desc코0=사회 개혁.
VLA_political_coalition_focus코0=정치 연합
VLA_political_coalition_focus_desc코0=정치 연합
VLA_Antwerp_Oil_Industry코0=안트워프 기름 정제 공장
VLA_Antwerp_Oil_Industry_desc코0=안트워프는 화학 부문의 중요한 항구입니다. 국제 무역의 위협이 날로 증가 함에 따라, 석탄을 석유로 변경하기 위해 몇몇 시설을 정제소로 변경해야 합니다.
VLA_reinforce_antwerp_brussels코0=KO 라인
VLA_reinforce_antwerp_brussels_desc코0=브라반트는 우리나라의 중심에 있는 중요한 도시고, 앤트워프는 중요한 요새가 있고, 브뤼셀은 우리의 중심이다. 두 지역의 요새화는 곧 우리 방어의 핵심이 될것이다. 코닝스후이크트 마을에서 와브르 마을까지의 선에는 대전차 지뢰와 배수로 벙커가 설치 될것이다.


WLL_army_effort코0=새로운 군대 조직
WLL_army_effort_desc코0=공중전과 해상전의 비중이 증가하고 있지만, 지상전은 여전이 전쟁의 핵심이다. 준비만 하면 참호의 지옥을 피할 수 있을 것이다
WLL_equipment_effort코0=장비 현대화
WLL_equipment_effort_desc코0=보병들이 운반 할 수 있는 장비에는 한계가 있다. 우리는 우리 부대의 무기를 현대화 하는데 초점을 맞출 것이다.
WLL_motorization_effort코0=차량화 지원
WLL_motorization_effort_desc코0=보병들을 안전하게 전장으로 이동 시킬려면, 기동성이 매우 중요하다. 이러한 발전에 초점을 맞추면 우리가 신속하게 조치를 취 할 수 있을것이다.
WLL_doctrine_effort코0=새로운 전술
WLL_doctrine_effort_desc코0=대전쟁에서 지상전을 지휘했던, 군사 교리는 시대에 뒤떨어진 것이다. 우리는 내일의 군사 교리를 현대화 하는데 최대한 노력을 쏟아 부릉 것이다.
WLL_equipment_effort_2코0=장비 개혁
WLL_equipment_effort_2_desc코0=우리의 보병과 지원 장비가 최고의 장비로 무장할 수 있도록 노력을 다할 것입니다.
WLL_mechanization_effort코0=기계화 
WLL_mechanization_effort_desc코0=기계화 된 보병의 가능성을 생각해 보면, 우리는 미래에 어떤 차량이 만들어 질지 상상해 볼 필요가 있다.
WLL_doctrine_effort_2코0=대규모 
WLL_doctrine_effort_2_desc코0=전쟁은 초창기 시절부터 최근의 분쟁까지 항상 있어 왔습니다. 이를 반영하기 위해 교리를 지속적으로 연구해야 합니다.
WLL_equipment_effort_3코0=현대화 마무리
WLL_equipment_effort_3_desc코0=외국 장비를 모방하거나 구매하여 우리의 군대가 세계 최고가 됫는 것을 목표로 해야 합니다.
WLL_armor_effort코0=장갑차 
WLL_armor_effort_desc코0=기계화 보병에서 배운 것을 적용하면, 장갑차도 개선 시킬 수 있습니다.
WLL_special_forces코0=특수 부대
WLL_special_forces_desc코0=우리에게는 특수 부대가 필요합니다. 산악병과 낙하산병이 우선순위가 되어야 한다.
WLL_aviation_effort코0=공군 사관학교
WLL_aviation_effort_tt코0=§Y공군기지§!를 위한 건설 슬롯 충분하지 않습니다!
WLL_aviation_effort_desc코0=공중전보다 더 빠른 교리는 없습니다. 항공은 모든 국가가 알아야 하는 분야 입니다.
WLL_fighter_focus코0=Primacy to "페어리 전투기"
WLL_fighter_focus_desc코0=우리는 대전쟁에서 공중전을 보지 못했습니다. 전투기 개발에 앞장서는 우리는 전장을 지배할 것입니다.
WLL_bomber_focus코0=SABCA 우선 지원
WLL_bomber_focus_desc코0=적국의 사람들이 미래의 전쟁에 대해 회상할때, 하늘에서 불의 비가 내렸다고 말할 겁니다. 우리는 그것을 위해 노력해야 합니다.
WLL_aviation_effort_2코0=외국 전술 
WLL_aviation_effort_2_desc코0=우리의 공군을 다른 군부대와 통합 하려면, 항공의 발전이 더 필요할 것이다.
WLL_CAS_effort코0=급강하 폭격기
WLL_CAS_effort_desc코0=현대 군대는 지상 뿐만 아니라 공중에서도 차량의 지원이 필요합니다.
WLL_rocket_effort코0=로켓 엔진
WLL_rocket_effort_desc코0=로켓과 제트엔진은 우리의 선박에게 전례 없는 속도를 제공한다. 우리는 이 기술을 개발하면 적을 기습할 수 있다.
WLL_NAV_effort코0=뇌격기
WLL_NAV_effort_desc코0=새로운 해전이 수면 아래에서 일어났듯이, 이번에는 바다 공중위에서 일어났다..
WLL_naval_effort코0=조선소 지원
WLL_naval_effort_tt코0=§Y조선소§!를 위한 건설 슬롯이 부족합니다!
WLL_naval_effort_desc코0=우리의 해군 증강이 최우선 과제가 되어야 한다. 새로운 조선소에 모든 가용 자원을 할당하고, 보조함들에 대한 연구를 시작해야 한다.
WLL_flexible_navy코0=유연한 해군
WLL_flexible_navy_desc코0=잠수함 기술을 진보적으로 발전시킨다면, 적의 호휘함에 대해 더욱 효율적으로 공격 할 수 있을 것이다.
WLL_large_navy코0=거대한 해군
WLL_large_navy_desc코0=주력함을 위해 우리는 새로운 해군 교리를 채택하고, 물류 수송대의 안전을 확보할 필요가 있습니다.
WLL_submarine_effort코0=잠수함 전술
WLL_submarine_effort_desc코0=잠수함은 어뢰정 발명이래 흥미로운 발전이다. 우리는 우리 수송선을 보호하는 것 외에도 적의 수송선에도 사용하는 것이 좋을 것이다.
WLL_cruiser_effort코0=순양함 구상
WLL_cruiser_effort_desc코0=첨단 전함을 연구하기 전에 경순양함들은 교체가 필요하다.
WLL_destroyer_effort코0=구축함 
WLL_destroyer_effort_desc코0=잠수함에 대해 연구하면서, 우리는 그러한 전략에 대항하는 방법을 배웠다. 구축함들이 필요하다.
WLL_capital_ships_effort코0=주력함 설계
WLL_capital_ships_effort_desc코0=가장 많은 전함을 가진 나라가 바다를 지배할 것입니다. 전투함과 항공모함은 해군력의 우위를 상징한다.
WLL_industrial_effort코0=뫼즈 밸리 산업 계획
WLL_industrial_effort_desc코0=우리는 모든 노력을 민간 산업에 집중해야 합니다.
WLL_industrial_effort_2코0=산업 계획 2
WLL_industrial_effort_2_desc코0=철의 의지와 가치없는 노동 윤리로 우리는 커다란 산업에 노력을 기울여야 한다.
WLL_construction_effort코0=리에주 산업 계획
WLL_construction_effort_tt코0=§Y민간 공장§!을 위한 건설 슬롯이 부족합니다!
WLL_construction_effort_desc코0=전 세계에서 전쟁이 일어나더라도 민간 산업의 비중을 과소 평가 해서는 안됩니다!
WLL_production_effort코0=FN 에른스탈에 투자
WLL_production_effort_tt코0=§Y군수공장§!을 위한 건설 슬롯이 부족하다!
WLL_production_effort_desc코0=트랙터를 만들 수 있다면, 탱크도 만들 수 있다. 우리는 우리의 군사 생산 능력이 뒤쳐지면 안된다!
WLL_construction_effort_3코0=나무르의 경공업 장려
WLL_construction_effort_3_desc코0=썽브흐-뫼즈강 중심에 있는 나무르는 정치 수도 일뿐만 아니라 리에주와 차리오리를 연결하는 2차 산업단지로 발전할 수 있습니다.
WLL_coal_mines코0=석탄 전투
WLL_coal_mines_desc코0=석탄은 우리의 자원이고 우리는 석탄을 최대한 추출해야한다.
WLL_Artificial_Oil_Industry코0=석탄에서 석유로
WLL_Artificial_Oil_Industry_desc코0=우리의 석탄은 석유와 인공고무로 바꿀 수 있으며, 수입에 덜 의존 할 수있는 유용한 개발이다
WLL_production_effort_2코0=FRC를 확장
WLL_production_effort_2_desc코0=군사 장비 생산을 위한 민간 공장 개조는 비효율적이다. 우리는 군사생산 증가에 집중 해야한다.
WLL_production_effort_3코0=에이번 전투기와 SABCA에 투자
WLL_production_effort_3_desc코0=새로운 장비에 대한 요구에 부응하기 위해서는 더 많은 군수공장이 필요하다
WLL_infrastructure_effort코0=도로 혁신
WLL_infrastructure_effort_desc코0=제대로 된  기반시설이 없는 나라에서는 사업이나 개발을 추구 할 수 없다
WLL_infrastructure_effort_tt코0=§Y기반시설을§!을 위한 건설 슬롯이 부족합니다!
WLL_synth_oil_effort_tt코0=§Y합성 정제소§!를 위한 건설 슬롯이 부족합니다!
WLL_infrastructure_effort_2코0=철도 혁신
WLL_infrastructure_effort_2_desc코0=기반시설을 확장하면 비밀 프로젝트에 관한 운송과 수송이 더 쉬워질 것이다.
WLL_construction_effort_2코0=에노의 제조 업체 증가
WLL_construction_effort_2_desc코0=몬스와 샤를로이 사이의 지역은 석탄이 넘쳐날 뿐만 아니라 제조공장도 많다. 우리는 더욱 더 지어야 한다.
WLL_liege_forts코0=리에주 전선 확대
WLL_liege_forts_desc코0=리에주의 요새는 대전쟁 때 대독일 방어의 핵심이였다. 독일의 공격을 저지하기 위해서는 재건설이 더욱 빨리되어야만 한다. 또한, 폭격기의 출동 가능성도 잊지말라.
WLL_nuclear_effort코0=핵 기술
WLL_nuclear_effort_desc코0=세상을 바꾸는 가장 자리에서서, 우리 주변의 이웃들에게 불을 밝히는 국가가 되어야한다.
WLL_extra_tech_slot코0=세계에 투자
WLL_extra_tech_slot_desc코0=우리 산업 연구들이 더욱 확장된 나머지, 우리는 더 많은 연구 기술을 하게 할지 모른다.
WLL_extra_tech_slot_2코0=혁신 조정
WLL_extra_tech_slot_2_desc코0=우리 나라의 급속한 산업화는 우리가 추구해야할 연구개발의 새로운 기회를 열어주었다.
WLL_technology_sharing코0=기술 공유
WLL_technology_sharing_desc코0=우리의 세력은 동맹국들과 기술을 공유하면서, 전시 R&D를 더 효율적으로 수행할 수 있게 할 것이다.
WLL_secret_weapons코0=비밀 무기
WLL_secret_weapons_desc코0=탱크나 전투기 같은 무기들에 자원을 소비하는 것보다, 핵, 로켓, 공학 등에 투자하는게 더 효율적이다.
WLL_political_effort코0=새 주를 조직하다.
WLL_political_effort_desc코0=세상에 변화를 가져오려면 우리나라에 변화를 가져 올 수 있어야 한다. 우리의 정치적 입지를 강화하는게 우선이다.
WLL_collectivist_ethos코0=집산주의의 기둥
WLL_collectivist_ethos_desc코0=우리의 적은 작은 나라들을 분열하려 하지만, 우리는 하나기 때문에 민족을 위해 단결할 것이다.
WLL_liberty_ethos코0=민주적인 합의
WLL_liberty_ethos_desc코0=인간의 정신을 질식시켜려는 이 광신적 이념시대에 우리는 개인의 자유와 자산을 수호할 것이다.
WLL_militarism코0=군국주의
WLL_militarism_desc코0=군을 악으로 보는 사람들은 주저 할 수 밖에 없다. 우리는 군국주의를 문화에 침투시켜, 군인의 국민이 되도록 할 것이다.
WLL_political_correctness코0=정치적 정당성
WLL_political_correctness_desc코0=이것은 아주 좋은 생각인데도, 사람들은 약간의 논란이 있거나, 다른 의견을 가지고 있다면 항상 우려한다.
WLL_neutrality_focus코0=중립 정책
WLL_neutrality_focus_desc코0=편을 드는 것보다 거절하는게 더 용감하고 영리하다.
WLL_interventionism_focus코0=개입주의
WLL_interventionism_focus_desc코0=우리는 우리의 시민들에게 자유를 보장하는것이 전쟁을 의미한다면, 그렇게 하는것이 맞다
WLL_military_youth코0=주네스 렉시스트
WLL_military_youth_desc코0=우리 젊은이들의 정치를 교육하는 사람들은 그들의 충성도와 자기 희생 정신을 촉진 시킬것입니다.
WLL_deterrence코0=제지
WLL_deterrence_desc코0=홀로 서 있는 우리는 전쟁으로부터 얻는 이익이 별로 없다. 다행히도 우리는 딱히 방어할 일이 없다.
WLL_volunteer_corps코0=자원병 파견
WLL_volunteer_corps_desc코0=해외에서의 승리를 위해 우리 민족의 자기 희생을 요구 할것입니다.
WLL_paramilitarism코0=왈롱 근위대
WLL_paramilitarism_desc코0=군사 원칙은 군외에도 적용되어 있다. 우리는 예비군을 창설시켜, 군사훈련을 받는 사람들을 증가 시킬 것이다.
WLL_indoctrination_focus코0=주입
WLL_indoctrination_focus_desc코0=진리에 근거해 이념을 확립을 했으니. 그 진리를 교육과 미디어를 통해 주입 시켜야 한다.
WLL_foreign_expeditions코0=외국 탐사
