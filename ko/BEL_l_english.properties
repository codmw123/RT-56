BEL_tac_bomber_equipment_0_desc코0=벨기에 공군의 다목적 역할을 하기 위해 GR.8이 제작되었습니다. 폭격기, 정찰기, 중전투기를 하는 벨기에 공군의 무리한 요구로 제작되었고, 결과적으로 모든 역할에서 성능이 떨어졌습니다.


BEL_tac_bomber_equipment_1_desc코0=SABCA S.45는 카프로니 Ca.135를 제작하여 이탈리아의 제한된 기능보다 더 나은 전투기를 생산할 수 있습니다. 이 폭격기의 생산으로 더 많은 것을 쉽게 만들 수 있었지만, 그들은 시도 조차 하지 않았습니다.
