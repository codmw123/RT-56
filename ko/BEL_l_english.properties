BEL_nav_bomber_equipment_2_desc코0=R-37은 R-36의 원형 버젼의 첫번째 개정판입니다. 청사진에는 세가지 번형이 표시됩니다.: 폭격기 및 전투기 그리고 해안 방어기는 200KG 어뢰로 무장한 R-37을 보여줍니다
