COG_Support_the_congo_railways코0=식민지 교통 사무소
COG_Support_the_congo_railways_desc코0=1935년에 설립된 '식민지 교통 사무소'는 벨기에령 콩고의 철도 시스템을 담당했습니다.
COG_congo_rubber코0=고무농장을 확장
COG_congo_rubber_desc코0=콩고의 열대 기후는 고무 농장에 있어 최적의 환경입니다. 새로운 품종과 농장의 확장은 생산을 쉽게 증가 시킬것입니다. 나는 원주민이 그 문제에 대해 직접적인 도움을 줄 것임을 확신합니다.
COG_congo_rubber2코0=농장의 생산성 향상
COG_congo_rubber2_desc코0=콩고의 열대 기후는 고무 농장에 있어 최적의 환경입니다. 새로운 품종과 농장의 확장은 생산을 쉽게 증가 시킬것입니다. 나는 원주민이 그 문제에 대해 직접적인 도움을 줄 것임을 확신합니다.
COG_congo_rubber3코0=야생 고무 덩굴을 이용
COG_congo_rubber3_desc코0=전선에 연료를 공급하기 위해서는 더 많은 고무가 필요하기 때문에 농장을 확장할 필요가 있습니다. 우리는 정글에 일부의 인원을 보내서, 레오폴드 2세 통치하에 심어졌던 고무 덩굴에서 연료를 추출 할 수 있습니다.
COG_congo_rubber4코0=고무 추출 극대화
COG_congo_rubber4_desc코0=콩고의 열대 기후는 고무 농장에 있어 최적의 환경입니다. 새로운 품종과 농장의 확장은 생산을 쉽게 증가 시킬것입니다. 나는 원주민이 그 문제에 대해 직접적인 도움을 줄 것임을 확신합니다.
COG_support_tungsten_mining코0=콩고 텅스텐 광업 시작
COG_support_tungsten_mining_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
COG_support_tungsten_mining2코0=콩고 텅스텐 광업 확장
COG_support_tungsten_mining2_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
COG_support_tungsten_mining3코0=콩코 텅스텐 광업 추가 확장
COG_support_tungsten_mining3_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
COG_support_tungsten_mining4코0=텅스텐 추출 극대화
COG_support_tungsten_mining4_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.

COG_support_copper_mining코0=콩고 구리 채굴 시작
COG_support_copper_mining_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
COG_support_copper_mining2코0=콩고 구리 광업 확장
COG_support_copper_mining2_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
COG_support_copper_mining3코0=콩고 구리 광업 추가 확장
COG_support_copper_mining3_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
COG_support_copper_mining4코0=콩고 구리 추출 극대화
COG_support_copper_mining4_desc코0=콩고의 여러지역에서 발견되는 풍부한 자원들은 우리의 문명을 돕기위해 우리를 기다린듯 하다.
COG_great_inga_dam코0=잉가 댐
COG_great_inga_dam_desc코0=오래전부터 꿈꿔왓떤 이 구상은 이미 1928년에 콩고의 전력이 고갈된 알루미늄 공장을 연결했습니다. 이 프로젝트는 1939년에 세계의 알루미늄 생산량보다 더 많은 양을 생산하기 위해 구상 되었습니다
COG_industrial_effort코0=콩고 산업 계획
COG_industrial_effort_desc코0=이 변화의 시기에, 우리의 공산품 중 일부는 콩고에서 제조되어야 합니다.
COG_transform_the_congo코0=식민지 기회 확대
COG_transform_the_congo_desc코0=수송 능력을 높이기 위해 바나나와 마타디 항구를 개조해야 합니다.
COG_transform_the_congo2코0=식민지 제조에 투자
COG_transform_the_congo2_desc코0=콩고가 착취를 당했으면서 불구하고, 그곳의 인력과 자원은 본국에서 제조하는것 보다, 그곳에서 제조하는게 더 이득입니다.
COG_transform_the_congo3코0=식민지 제조 증가
COG_transform_the_congo3_desc코0=콩고가 착취를 당했으면서 불구하고, 그곳의 인력과 자원은 본국에서 제조하는것 보다, 그곳에서 제조하는게 더 이득입니다.
COG_production_effort코0=지역 군인 모병
COG_production_effort_desc코0=지역 군인 모병
COG_production_effort_2코0=만일을 위해서
COG_production_effort_2_desc코0=콩고는 전쟁의 위협이 닥치지 않을 것 같지만, 만일의 사태를 위해 대응할 준비가 되어 있어야합니다.
COG_production_effort_3코0=지역 군인 모병 3
COG_production_effort_3_desc코0=지역 군인 모병 3
COG_export_to_new_markets코0=새로운 시장으로 수출
COG_export_to_new_markets_desc코0=전쟁의 혼란으로 인해 일부 국가에는 수출을 할 수가 없습니다. 우리는 최대한의 자원을 동맹국에게 지원해야 합니다.
COG_war_mining_production_directorate코0=전쟁 광업 생산 관리국
COG_war_mining_production_directorate_desc코0=전쟁 광업 생산 관리국은 1941년에 다양한 광업회사를 감독하고 동맹국이 필요로 하는 자원을 관리하기 위해 만들어졌습니다.
COG_gold_extraction코0=금 추출 강화
COG_gold_extraction_desc코0=키키로는 '돈은 전쟁의 소식이다'라고 말했습니다. 2천년 이후 그의 말을 사실이 되었으며, 콩고에는 각종 보물들이 가득합니다. 질투심 많은 적들에게서 지켜내야만 합니다.
COG_diamond_extraction코0=다이아몬드 추출 강화
COG_diamond_extraction_desc코0=다이아몬드는 보석외에도 다양한 용도에 사용됩니다. 전쟁에서 다이아몬드의 수요가 급증함에 따라서, 우리는 동맹국들에게 공급할 수 있는 가장 단단한 광물을 추출해야만 합니다.


COG_invest_in_nuclear_program코0=카탕카의 우라늄 생산을 지원
COG_invest_in_nuclear_program_desc코0=알버트 아이슈타인의 상대성 이론과 우라늄-238의 방시성 붕괴이론을 바탕으로, 원자를 분리하면 막대의 에너지가 발생한다는걸 알게 되었습니다. 우리는 연쇄 반응 이론의 가능성을 조사해야하고, 이를 위해선 엄청난 양의 우라늄을 추출해야 할것입니다. 콜로웨지와 신콜로즈웨에서 필요한 만큼의 광물을 추출해야 할것입니다.
COG_further_nuclear_research코0=우라늄 탐사 및 추출
COG_further_nuclear_research_desc코0=원자에 대한 새로운 이해와 우라늄 광석의 생산 증가로 우리는 그 잠재력의 조사 뿐만이 아니라 적에 대한 승리를 위해, 동맹국에 우라늄을 보낼 수도 있을것입니다.
COG_establish_radio_stations코0=라디오 방송국을 설립
COG_establish_radio_stations_desc코0=라디오 방송국은 국가 외곽지역만이 아닌, 유럽과 식민지의 통신을 용이하게 만들어 줄것입니다.
COG_radio_divisional_support코0=콩고군의 무선 장비
COG_radio_divisional_support_desc코0=콩고의 광활한 구역에서 부대를 잘 정비하기 위해서는 각 부대가 자체의 무선 장비를 이용할 줄 알아야 합니다.
COG_extra_tech_slot코0=식민지 과학 연구소
COG_extra_tech_slot_desc코0=식민지 과학 연구소는 벨기에령 콩고의 주요 연구 시설이였습니다. 벨기에 앤트워프에 설치되어, 식민지의 본질과 지질을 연구했다. 또한 식민지 콩고 농업 연구소는 생산량을 증대시키는데 큰 기여를 했다.
COG_extra_tech_slot_2코0=기술 전문가 초대
COG_extra_tech_slot_2_desc코0=시대의 도전에 맞서려면, 혁신적인 잠재력을 높여야 합니다. 외국 전문가를 초대해 새로운 기술 역량을 확보해야 합니다.

COG_colonial_loyalty코0=충성스러운 식민지
COG_colonial_loyalty_desc코0=새로운 위협에 대체 할 수 있도록 정부를 재조직해야 합니다. 현재 총독은 너무 많은 권력을 확보하고 있어서, 그가 권력의 일부를 유능한 사람에게 양도 할 수 있도록 해야만 합니다.
COG_reinforce_colonial_government코0=식민지 정부 강화
COG_reinforce_colonial_government_desc코0=벨기에 정착민 지원과 식민지의 신뢰도는 피에르 렉크만의 정당성과 식민지의 안정성을 위한 중요한 자산이다.
COG_commit_to_the_war코0=전쟁에 전념하다
COG_commit_to_the_war_desc코0=우리는 지금 전쟁중입니다. 몇몇 사람들은 중립으로 선언해야 생각 했을지도 몰라도, 전쟁의 현실은 우리에게 깊게 위협으로 남고 있습니다. 우리는 보호라는 구실로 우리의 식민지를 탈취하려는 적들에 저항을 서슴치 말아야 합니다.
COG_technology_sharing코0=기술 공유
COG_technology_sharing_desc코0=우리는 자원에서는 동맹국을 돕고 있으며, 그들에겐 산업과 군사진을 위해 청사진과 전문가를 가져와야 합니다.
COG_increased_research_collaboration코0=연구 협력 강화
COG_increased_research_collaboration_desc코0=우리는 여러가지 방법으로 벨기에와 연결되어 있습니다. 우리는 그곳의 연구자들과 접촉하여 그들의 기술을 따라가야 합니다.
COG_cracks_down_on_enemies코0=적에 대해 정찰
COG_cracks_down_on_enemies_desc코0=앙골라에서 활동하는 독일 스파이 체포는 식민지 안보에 있어서 탁월한 선택이였다.
COG_military_help코0=군사 원조
COG_military_help_desc코0=우리는 콩고군이 필수 장비를 생산할 수 있도록, 연합군에게 군사적 원조를 요청해야 합니다. 이것은 우리의 해양무역 의존도를 줄이고 군사력을 상향 시킬 것입니다.
COG_colonial_defense_associations코0=식민지 방어 협회 지원
COG_colonial_defense_associations_desc코0=우리가 전쟁을 벌이는 이 시점에, 벨기에 시민들은 식민지를 지켜내기 위해 자발적으로 '방어 협회'를 구성했습니다. 우리는 그들을 수천명의 아프리카 군단을 지휘하는 장교들로 모집해야만 합니다.
COG_finance_planes_britain코0=영국의 전투기 모금 지원
COG_finance_planes_britain_desc코0=RAF에 복무하는 벨기에 조종사들은 본국이 항복 후에도 끝까지 영국에 남아 전투를 계속하고 있습니다. 우리는 그들을 위해 비행기 자금을 모아야 합니다.
COG_finance_planes_belgium코0=벨기에의 전투기 모금 지원
COG_finance_planes_belgium_desc코0=우리는 독립을 위해 싸우는 전투기 파일럿들을 위해 식민지 전역에 모금 캠페인을 벌일겁니다.
COG_expand_force_publique_recruitment코0=콩고군 모집 확대





COG_empower_congolese코0=콩고 능력 강화
COG_empower_congolese_desc코0=콩고에게 권한을 부여하십시오 [이름이 변경될 것입니다]
COG_burn_royal_portraits코0=왕실의 사진을 태우다
COG_burn_royal_portraits_desc코0=왕실의 사진을 태우다
COG_affinity_fascism코0=파시스트 성향
COG_affinity_fascism_desc코0=파시스트 성향
COG_affinity_new_order코0=새로운 질서에 대한 친화력
COG_affinity_new_order_desc코0=새로운 질서에 대한 친화력
COG_independence코0=피에르 릭만스 정부 전복
COG_independence_desc코0=우리는 콩고 주요 도시와 콩고군으로부터 충분한 지지를 모았으니 쿠데타를 감행해야 합니다. 이 시도는 벨기에의 영향에서 벗어날 수 있을겁니다.
COG_doctrinal_marxism코0=마르크스 주의 교리
COG_doctrinal_marxism_desc코0=마르크스-레닌 주의는 자본주의자로부터 광산에서 억압받는 노동자들을 구하기 위한 유일한 노선이다. 우리는 강력한 신디케이트를 만들어 통합해야 합니다.
COG_masses_education코0=대중 교육
COG_masses_education_desc코0=알파벳화는 근로자들을 자유롭게 하기위한 첫단계입니다.
COG_political_commissars코0=정치적 쉼표
COG_political_commissars_desc코0=그 명령은 따르지 않겠다!
COG_communist_army코0=공산주의 군대
COG_communist_army_desc코0=혁명은 위험하다. 무기를 들어라!
COG_join_comintern코0=코민테른에 가입
COG_join_comintern_desc코0=소비에트 연방은 혁명의 중심지이다. 그들의 명령을 따르지 않는건 어리석은 일이다.
COG_african_diplomacy코0=아프리카 외교
COG_african_diplomacy_desc코0=아프리카 한가운데의 자유 국가로서 대륙에 대한 우리의 입장을 주장할 때 입니다.
COG_influence_liberia코0=라이베리아에 미치는 영향
COG_influence_liberia_desc코0=라이베리아는 노예의 후손이 세운 땅입니다. 그들의 조상들은 노예제도에서 해방되었지만, 이번에는 프롤레타리아 착취에서 벗어날 때입니다.
COG_influence_south_africa코0=남아프리카에 미치는 영향
COG_influence_south_africa_desc코0=남아프리카 원주민들은 너무 오랫동안 억압받아왔습니다. 그들을 동참시키기 위해 사회주의의 길을 보여줄 때입니다.
COG_technology_sharing_communism코0=과학적 형재애
COG_technology_sharing_communism_desc코0=과학은 인류를 사회주의의 길로 인도할것입니다.

COG_build_revolution코0=혁명을 구축
COG_build_revolution_desc코0=더 나은 전망에 힘입어, 노동자들은 혁명의 승리를 위해 더욱더 노력할것입니다.
COG_manipulate_native_masses코0=대중을 조작
COG_manipulate_native_masses_desc코0=우리는 단순히 유럽인으로는 군대를 조직할 수가 없습니다. 그들을 우리의 명령에 죽으라면 죽을 수 있도록 그들을 설득해야 합니다.
COG_colonial_claims코0=콩고 유역 주장
COG_colonial_claims_desc코0=베를린 회의에서 콩고의 범위는 '강대국'에 의해 억제되었다. 이제 스탠리가 말했던 '두 바다를 콩고에 연결하는 계획'을 수용하고 '강대국'따위 뒤집을 차례이다.
COG_mobilize_colonial_manpower코0=식민지 징병
COG_mobilize_colonial_manpower_desc코0=콩고의 인구 수가 늘어날 수록 그들을 효과적으로 지배하기 위한 장교가 필요합니다. 벨기에에서 장교를 육성해와야 합니다.
COG_join_axis코0=추축국에 가입
COG_join_axis_desc코0=독일은 우리의 모델이며, 독일의 새로운 부탁은 무조건 도와야합니다.
COG_german_scientists코0=독일 과학자들을 초대
COG_german_scientists_desc코0=우리의 자원과 독일의 무기를 맞바꾸는것으로, 우리는 전세계의 자본주의와 공산주의에 맞서야 합니다.
COG_italian_scientists코0=이탈리아 과학자들을 초대
COG_italian_scientists_desc코0=우리의 자원과 이탈리아의 무기를 맞바꾸는것으로, 우리는 전세계의 자본주의와 공산주의에 맞서야 합니다.
COG_join_italy코0=이탈리아에게 접근
COG_join_italy_desc코0=이탈리아는 우리의 모델이며, 독일의 새로운 부탁은 무조건 도와야합니다.
COG_technology_sharing_fascism코0=협력의 힘
COG_technology_sharing_fascism_desc코0=우리는 홀로 싸운다면 전쟁에서 이길 수 없지만, 우리의 노력을 합친다면 공산주의의 영향을 받지 않는 아프리카 지역의 지배권을 얻을 수 있습니다.

COG_army_effort코0=콩고군 개혁
COG_army_effort_desc코0=콩고군은 매우 질이 낮습니다. 소총은 낡았고 장교는 사기가 내려간지 오래입니다. 개혁을 시도할 때입니다.
COG_engineer_effort코0=엔지니어 군단
COG_engineer_effort_desc코0=험한 지형으로 이동하려면 엔지니어의 도움은 필수적입니다. 전문가들의 형성이 필요합니다.
COG_motorization_effort코0=차량화 지원
COG_motorization_effort_desc코0=우리는 보병보다 훨씬 더 빠르게 대륙을 오갈 수 있는 차량화 보병을 연구해야합니다.
COG_motorised_support코0=자동화 지원
COG_motorised_support_desc코0=군대를 최전선에 신속하게 배치할려면, 보병 사단의 지원 부대를 상당 부분을 자동화 해야합니다.
COG_armor_effort코0=장갑차 위원회
COG_armor_effort_desc코0=전차는 정글 같은 지형에서 맞지 않기에 장갑차를 도입해야 합니다. 장갑차 개발위원회에서 함께 할것입니다.
COG_equipment_effort코0=장비 현대화
COG_equipment_effort_desc코0=1889년에 만들어진 소총들은 너무 오래됬습니다. 없애거나 현대화할 때입니다.
COG_equipment_effort_2코0=장비 현대화 2
COG_equipment_effort_2_desc코0=새로운 소총이 도입 되었을지라도 다른 장비들은 아직도 구식입니다. 개선이 시급합니다.
COG_equipment_effort_3코0=장비 현대화 3
COG_equipment_effort_3_desc코0=우리는 몇가지 노력끝에 식민지 경찰 수준이였던 군대를 국가 상비군 수준으로 만들 수 있었습니다.

COG_gendarmerie_formation코0=경찰 현대화
COG_gendarmerie_formation_desc코0=콩고군은 (적어도 이론적으론) 군대가 아니라 경찰이다. 경찰은 일상 업무에선 필수적인 부분이다.
COG_doctrine_effort코0=전술 현대화
COG_doctrine_effort_desc코0=장비를 현대화 하는것처럼 전술에도 현대화가 필요합니다. 우리의 장교는 군사 이론의 발전을 위해선 현대의 전략과 전술이 필요하다고 말했습니다.
COG_doctrine_effort_2코0=전술 현대화 2
COG_doctrine_effort_2_desc코0=새로운 전술을 실험하기 위해서는 대규모 훈련이 필요합니다. 이 훈련에는 수천명의 장병들이 참여할 것입니다.
COG_river_patrols코0=강 순찰대
COG_river_patrols_desc코0=콩고 분지는 국가의 기초이며 군대와 물품을 옮기기 위해서 통제는 필수적 입니다. 그러기 위햐서는 가벼운 보트로 순찰을 해야하고 보병이 쉽게 건널 수 있도록 해야 합니다.
COG_special_forces코0=특수 부대
COG_special_forces_desc코0=콩고의 자연환경은 울창한 숲과 정글이 뒤덮었으며, 강이 흐르고 매우 거칩니다. 이에 따라 이 지형을 전문적으로 운용하기 위한 특수부대를 만들어야 합니다.
COG_jungle_training코0=정글 훈련
COG_jungle_training_desc코0=정글이 우리의 영토를 상당 부분 차치함에 따라서, 우리는 이 정글을 효과적으로 움직이는것이 콩고군의 목표입니다.
COG_fortify_congo_mouth코0=콩고 입구를 요새화
COG_fortify_congo_mouth_desc코0=우리의 주요 자산은 콩고에 집중되어 있고, 따라서 콩고는 보호되어야 하며 강마다 적절한 요새가 있어야 합니다
COG_fortify_cities코0=도시를 보호
COG_fortify_cities_desc코0=레오폴드빌이 안전하더라도 카탕카의 엘리자베스빌과 오리엔탈의 스탠리빌은 여전이 취약하고 강화합니다.

COG_air_force_congo코0=콩고군의 공군
COG_aviation_effort_tt코0=§Y공군기지§!의 건설 슬롯이 충분 하지 않습니다.
COG_air_force_congo_desc코0=공중전은 현대 국가들은 모두 배워야 하는 교리가 됬습니다
COG_fighter_focus코0=전투기 청사진을 가져오다
COG_fighter_focus_desc코0=전투기 개발에 압장선다면 우리는 공중전에서 우위를 범할 것입니다.
COG_bomber_focus코0=장거리 비행 실험
COG_bomber_focus_desc코0=적국 미래의 사람들이 오늘날의 전투를 이야기 할때, 하늘에서 불이 쏟아졌다고 이야기 하도록 할것입니다.
COG_long_range_fighters코0=장거리 전투기
COG_long_range_fighters_desc코0=광대한 정글을 커버하기 위해서는 새로운 개념이 제시 되어야 합니다. 장거리를 이동하고 적 폭격기에 도달하기 위해서는 그 사이에 중간지가 필요합니다.
COG_radar_system코0=레이더 시스템
COG_radar_system_desc코0=콩고의 광대함은 효율적으로 순찰하기엔 어렵기 때문에, 레이더 시스템으로 적이 가까이 왔을때만 전투기를 출격 하도록 합시다.
COG_aviation_effort_2코0=외국 전술 연구
COG_aviation_effort_2_desc코0=우리의 공군을 다른 공군과 통합 할려면, 항공에 대한 연구가 더 필요 할것입니다.
COG_CAS_effort코0=폭격기 시제품
COG_CAS_effort_desc코0=현대 군대는 지상의 병기 뿐만 아니라, 공중에서의 병기도 지원이 필요합니다.
COG_rocket_effort코0=제트 엔진 개발
COG_rocket_effort_desc코0=로켓 엔진은 무인 또는 유인 선박 모두에게 전례없는 속도를 제공합니다. 적의 놀란 얼굴이 기대되는 군요.
COG_NAV_effort코0=뇌격기 실험
COG_NAV_effort_desc코0=해전의 새로운 개념이 바다 아래에서 시작했던 것처럼, 이제는 바다 공중위에서 시작될 것입니다.
COG_naval_effort코0=마티디에서의 조선 시작
COG_naval_effort_tt코0=§Y조선소§! 건설 슬롯이 충분 하지 않습니다.
COG_naval_effort_desc코0=콩고 강 입구에서 가장 멀리 떨어져 있는, 가장 현대적인 마티디 항구는 해군의 가장 이상적인 출발점입니다.
COG_submarine_operations코0=수송선 파괴 전술
COG_submarine_operations_desc코0=잠수함을 위해 우리는 잠수함 전용 교리를 발전시켜서, 적의 수송선을 효과적으로 파괴할 수 있다.
COG_large_navy코0=해군 전술
COG_large_navy_desc코0=대형 선박을 보호하기 위해 우리의 해군 교리를 조정하고 무역선의 안전을 보장하기 위해서는 어떤 종류의 함선을 골라야 할지 알아야 합니다.
COG_fleet_management코0=함대 관리
COG_fleet_management_desc코0=우리의 새 함대가 효과적이긴 위해서는, 새로운 교리가 필요합니다.
COG_submarine_experiments코0=잠수함 실험
COG_submarine_experiments_desc코0=잠수함 전술은 어뢰의 발명이후 가장 흥미로운 전술이 되었습니다. 우리의 수송선을 보호할 뿐만 아니라, 적의 수송선도 파괴할 수 있을겁니다.
COG_cruiser_effort코0=전함 실험
COG_cruiser_effort_desc코0=전함 연구를 시작하기 위해서는 소형함을 교체 해야합니다.
COG_destroyer_effort코0=고급 구축함
COG_destroyer_effort_desc코0=잠수함에 대해 연구 하면서, 이러한 전략에 대응하는 방법도 알게 되었습니다. 구축함이 절실합니다.
COG_capital_ships_effort코0=주력함에 집중
COG_capital_ships_effort_desc코0=가장 많은 전함을 가진 나라가 대양을 지배할 것입니다. 전함과 항공모함은 해군력의 우위를 상징합니다.


