tblra.23.t코0=파울 반 질란트 의 횡령
tblra.23.d코0=구스타브 삽 의원은 총리가 국가 은행에서의 근무했을 때의 횡령을 고발했습니다. 반 젤란트의 스캔들은 정부에 깊은 압박을 가했지만, 3자 연합은 버텨낼 것입니다.
tblra.23.a코0=사직하는 것이 더 안전할 것이다.
tblra.24.t코0=정치적 동요가 정부를 위협하고 있습니다!
tblra.24.d코0=렉시스트들의 위협이 별로 대수롭지 않게 보여지자 정치적 분쟁은 더욱더 과격해졌습니다. 헨리 드 만 재무장관은 상류층에 대한 세금을 부과하기 위해 카톨릭 정당과 자유당의 일부분을 사회당과 통합하려 했고, 이후 드 만은 건강상의 이유로 장관직을 그만 두었습니다. 이 프로젝트는 한동안 국회를 흔들어 놓았고, 우리는 카톨릭 신자가 없는 연합을 만들어야 합니다.
tblra.24.a코0=폴 헨리 스파크는 드 만보다 더 많은 지지를 얻고 있다.
tblra.25.t코0=플랑드르 민족주의자 지명 스캔들
tblra.25.d코0=레오폴드 3세는 플랑드르 의대학장 지명에 대전쟁 당시에 독일군에 협력했던 아드리아인 닥터 마틴을 거부했습니다. 분명 이 제안은 장관들과의 협의에서 선출된 사람이여야 할건데, 알고보니 누군가 몰래 왕립명령에 이름을 넣은거 였던것 같습니다. 이번 사건으로 인해 모든 내각이 사퇴했습니다.
tblra.25.a코0=허버트 피에르가 다음 수상이 될것입니다.
tblra.26.t코0=나라를 지키기 위해 허버트 피에르가 수상이 되었습니다.
tblra.26.d코0=현 상황을 직시하고 나라를 단합시키기 위해, 허버트 피에르를 중심으로 한 민주당 연립정부가 만들어 졌습니다.
tblra.26.a코0=우리는 평화 속에서 살기를 원합니다.
tblra.27.t코0=나라를 지키기 위해 허버트 피에르가 수상이 되었습니다.
tblra.27.d코0=현 상황을 직시하고 나라를 단합시키기 위해, 허버트 피에르를 중심으로 한 민주당 연립정부가 만들어 졌습니다.
tblra.27.a코0=우리는 평화 속에서 살기를 원합니다.
tblra.28.t코0=벨기에 최후통첩
tblra.28.d코0=벨기에 혁명정부는 우리나라에 공산주의 정부를 강요하고 있습니다.
tblra.28.a코0=받아들이지
