tblra.8.a코0=받아들이지
tblra.8.b코0=거절한다
tblra.9.t코0=[From.GetName] 이(가) 승인했다.
tblra.9.d코0=영국인들은 베네룩스가 독일과의 전쟁에서 전략적인 위치에 있다는 것을 깨닫고, 우리나라에 대한 보호를 확장하기로 했습니다.
tblra.9.a코0=대소식
tblra.10.t코0=[From.GetName] 이(가) 거절했다.
tblra.10.d코0=영국인들은 베네룩스를 딱히 전략적으로는 중요하게 여기지 않는 것 같습니다.
tblra.10.a코0=저주받을 영국놈들
tblra.11.t코0=해체 과정 시작
tblra.11.d코0=우리는 이 격동의 정치 이래, 기둥을 허무는게 우리의 국가 강화를 위한 중요한 단계입니다.
tblra.11.a코0=가공 시작
tblra.12.t코0=경제법 개정 제안
tblra.12.d코0=[Root.GetName] 은(는) 비용을 절감할 수 있는 새로운 경제법을 제안했습니다.
tblra.12.a코0=받아들이지
tblra.12.b코0=거절한다
tblra.13.t코0=[From.GetName] 이(가) 승인했다.
tblra.13.d코0=[From.GetName] 은(는) 비용을 절감하고 경제를 조정하기 위해 서로 협력하기로 합의했습니다.
tblra.13.a코0=듣기 좋군!
tblra.14.t코0=[From.GetName] 이(가) 거절했다.
tblra.14.d코0=Sadly [From.GetName] 은(는) 그들의 자주권이 없어질 수도 있었기에, 우리의 제안을 거절했습니다.
tblra.14.a코0=베네룩스에 슬픈 날이다.
tblra.15.t코0=모두가 경제 제안을 받아들이다.
tblra.15.d코0=베네룩스 전체가 경제 제안을 받아들였고, 앞으로 우리는 더 가까워 질 것입니다.
tblra.15.a코0=대소식
tblra.22.t코0=파업하는 노동자들
tblra.22.d코0=안트워프에서의 두명의 사회주의자들이 파시스트 단체에게 암살된 사건을 계기로, 항구 노동자들이 파업을 시작했고, 이는 다른 국가들에게로 까지 퍼져 나갔습니다.
tblra.22.a코0=우리는 양보해야 한다
