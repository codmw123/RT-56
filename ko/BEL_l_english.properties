BEL_fighter_equipment_2_desc코0=벨기에 군과의 계약해지로 인한 R-36의 실패 이후 알프레드 레너드는 자신만의 전투기 설계를 만들었지만, 벨기에 정부는 허리케인 전투기를 채택했기 때문에, 그의 설계에 관심이 없었습니다.
