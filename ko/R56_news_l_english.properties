r56.news_event.11.t코0=유나이티드 프루트 컴퍼니의 온두라스 인수
r56.news_event.11.d코0=유나이티드 프루트 컴퍼니는 1899년부터 온두라스에 영업하였고 이때부터 현지 바나나 생산업체 7곳을 인수하여 뉴올리언스에 바나나를 수출하기 시작했습니다. 그 이후 유나이티드 프루트 컴퍼니는 온두라스의 정치에 점점 더 관여하게 되었고 최근 움직임을 보아 유나이티드 프루트 컴퍼니는 이 작은 중남미 국가를 완전히 인수한 것으로 보입니다.과연 중앙아메리카의 나머지 국가들에게 어떤 일이 일어날지는 아무도 알 수 없습니다.
r56.news_event.11.a코0=이것은 말썽을 일으킬 것이다.
r56.news_event.11.b코0=적어도 바나나는 싸다.
r56.news_event.11.c코0=이것은 공정한 사업이다.





















