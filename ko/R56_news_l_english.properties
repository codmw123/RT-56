r56.news_event.7.t코0=[BRA.GetLeader]의 브라질 권력 장악
r56.news_event.7.d코0=오늘 아침 [BRA.GetLeader]가 브라질 정부와 군부를 장악하였다는 뉴스는 라틴아메리카에 많은 충격을 주었습니다. 정부 지도부의 갑작스러운 변화는 많은 국제 관측자들과 심지어 일부 브라질 시민들에게 있어서도 놀라운 일이였습니다. 비록 많은 브라질 정치인들이 지난 10년 동안 브라질의 내부 투쟁을 고려할 때 그러한 변화는 예상된 것이라고 말했습니다.\이 새 정부가 어느 방향으로 향할지 아무도 알 수 없지만 많은 사람들이 그것이 즉각적인 확장을 추구할 것이라고 의심하고 있습니다.
