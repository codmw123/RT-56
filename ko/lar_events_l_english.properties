lar_news.26.desc코0=포르투갈과 브라질의 군주정 복원에 이어 포르투갈 국왕과 브라질 황제는 여러 차례의 회의를 통해 양국 통일의 필요성과 잠재적 이익에 대해 논의했습니다.지난 브라질-포르투갈 회담에서 오랜 협상 끝에, 지도자들은 공식적으로 [POR.GetNameDef]의 재건에 합의했습니다.오늘, 수많은 군주주의 군중의 축복 속에서 [POR.GetLeader](은)는 포르투갈-브라질의 황제 자리에 올랐습니다. 황제는 그의 신민들에게 그들의 충성에 감사하며, 그의 아래의 모든 백성들을 위해 통치할 것이라고 천명했습니다.
