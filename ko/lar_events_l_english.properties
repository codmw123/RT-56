lar_france_political_violence.4.desc코0=잠시간의 평화 뒤, [This.GetLeader]의 지지율이 전례 없이 치솟으면서 공산주의자들과 반동 단체들의 고질적인 정치폭력이 다시 시작된 것 같습니다. 경찰의 보고에 따르면 우리가 극복했다고 생각했던 옛 혼돈을 연상케 하는 정치적 동기에 따른 폭력이 치솟고 있다고 합니다.
