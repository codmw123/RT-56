lar_capture_tito.1.desc코0=유고슬라비아 파르티잔 리더 티토를 제거하는 이번 작전을 결국 실패로 돌아갔습니다. 공수 대대가 티토가 있으리라고 예상되는 동굴 지점으로 진입했으나 우리 정보원이 미처 알지 못했던 지점에서 적의 강력한 반격이 시작되었습니다. 공수 부대가 용감하게 대응했지만, 예상보다 빨리 적의 증원부대가 도착했고, 탈출 시도마저 쉽지 않았습니다.생존자들은 일단 아군 전선으로 귀환했고, 티토의 행방은 현재 묘연한 상태입니다.
