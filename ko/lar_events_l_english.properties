lar_operative_event.1.desc코0=적의 전선 뒤에서 작전이 진행중일때, [This.GetName](은)는 적 첩보기관인 [From.From.GetAdjective]의 방첩활동에 의해 체포당했습니다. 다른 보고에 의하면 [This.GetSheHe]의 심문은 외진 곳에서 진행될 예정입니다. 우리는 [This.GetSheHe](이)가 가능한 심문에 오랫동안 저항할 것이라고 믿습니다만, [This.GetSheHe](이)가 무너지기 전에 구조되거나 죽이지 않는 한 적은 [This.GetSheHe](을)를 통해 정보를 얻게 될 가능성이 높습니다.
