lar_news.2.desc_republic_no_help코0=오랜 내전 끝에 제2공화국은 마침내 아나키스트와 국민파를 모두 물리치는 데 성공했고, 스페인에 대한 전권을 확보했습니다. 비록 고립된 국민파 소규모 병력들이 이전 국민파 지역에서 공화파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.모든 역경을 겪으면서도 소련의 원조를 최소한으로만 받아들인 스페인 공화국은 대내외의 적들로 인해 곤경에 처하면서도 민주주의의 보전을 유지할 수 있었습니다. 국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있는 가운데, 현재의 세계적 위기 상황에서 민주적인 스페인이 무엇을 할지는 두고 봐야 할 듯합니다.
lar_news.2.desc_republic_soviet_help코0=소련의 광범위한 원조로, 제2공화국은 마침내 아나키스트와 국민파를 모두 물리치는 데 성공했고, 스페인에 대한 전권을 확보했습니다. 비록 고립된 국민파 소규모 병력들이 이전 국민파 지역에서 공화파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 소련의 압박이 거세지고 있는 가운데, 민주적인 스페인이 민주주의적 원칙에 충실할 수 있을 것인지, 아니면 단지 모스크바의 영향력을 서유럽에 행사하는 전초기지가 될 것인지는 두고 봐야 할 듯합니다.



