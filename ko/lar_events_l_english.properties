lar_portugal_navy_mutiny.3_extra.desc코0=반란은 우리 장교들이 처음 예상했던 것보다 더 잘 준비되어 있었습니다. 우리 해안포가 반란군 함선에 사격하자, 반란군들은 증기를 발생시켰고 구축함 다우가 출항하는 길을 안내했고, 그 사이에 몇 척의 배들이 따라갔습니다. 몇몇 선박들은 피난을 시도하다가 부딪혀 해안에 좌초되어 아군이 반역자들을 체포했습니다.불행히도, 배 [?POR_ships_revolted]척은 가까스로 탈출해 스페인으로 향하고 있습니다. 우리는 스페인 내전이 끝난 후 스페인 정부에 접근해 이 손실에 대한 보상이 이루어지도록 할 것입니다.
