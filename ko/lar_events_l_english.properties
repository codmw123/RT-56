lar_news.1.desc_franco코0=오랜 내전 끝에 프란시스코 프랑코 휘하에서 연합한 국민파는 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화파 소규모 병력들이 이전 공화파 지역에서 국민파의 통제를 방해하는 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.이제 국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 국민파의 이념적 융합이 외교정책에 영향을 미칠지, 그들이 받은 외국의 후한 군사적 원조가 되갚아질 것인지는 두고 봐야 할 듯합니다.
lar_news.1.desc_franco_unified코0=최근 몇 주간 승리한 국민파 내부의 다양한 파벌들 사이에서 긴장이 고조되고 있습니다. 하지만 이제 완강히 저항하는 지도자들의 추방과 강제적인 정당들의 통합을 통해 프란시스코 프랑코가 이러한 분열을 해결하고, 이것을 명분으로 삼아 남아있는 세력들을 통합할 수 있었던 것으로 보입니다. 비록 고립된 공화파 소규모 병력들이 이전 공화파 지역에서 국민파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 국민파의 이념적 융합이 외교정책에 영향을 미칠지, 그들이 받은 외국의 후한 군사적 원조가 되갚아질 것인지는 두고 봐야 할 듯합니다.
lar_news.1.desc_franco_uprising코0=국민파 내 대의명분의 차이는 극복하기 너무 큰 것으로 판명되었지만, 오랜 내전 끝에 프란시스코 프랑코 휘하의 국민파는 마침내 카를로스파와 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화피 소규모 병력들이 이전 공화파 지역에서 국민파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다. 국가의 초점은 붕괴된 도시와 산업재건에 맞춰져 있으며, 그들이 받은 아낌없는 해외 원조를 갚을지는 두고 봐야 할 듯 합니다.
lar_news.1.desc_falangist코0=오랜 내전 끝에 에밀리오 몰라 휘하의 국민파는 마침내 카를로스파와 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화파 소규모 병력들이 이전 공화파 지역에서 국민파의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다. 국가의 초점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 호세 안토니오 프리모 데 리베라 휘하의 민간정부로 전환되기 위한 준비가 이루어지고 있습니다. 스페인의 제국주의적 야망이 현재의 세계 위기에서 어떤 모습을 드러낼지는 두고 봐야 할 듯합니다.
lar_news.1.desc_carlists코0=마누엘 팔 콘데 휘하의 카를리스트 세력이 마침내 팔랑헤주의자와 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화파 소규모 병력들이 이전 공화파 지역에서 민족주의 통제를 방해할 게릴라전을 계속하고 있지만, 더 이상 의미있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다. 카를리스트 저항군의 용기와 광신성이 그들의 승리를 확보하는데 큰 핵심이었으며 이 같이 높은 사기가 전후 스페인 재건의 큰 특징이 되었습니다. 전쟁이 끝나면서 많은 카를리스트들이 그들의 노력에 대한 보상을 받고 정당한 왕위 요구자가 스페인의 왕위에 오를 때가 오기를 초조하게 기다리고 있습니다.
