lar_spain.7.desc_2코0=전후 신생 정부에 대한 우리의 영향력이 증대되는 것을 우려한 카를로스파는, 결국 인내심이 부족해지면서 자기들 손으로 문제를 처리하기로 선택했고, 그들의 민병대가 우리 군을 공격했습니다.그들은 새로운 정부에서 그들의 권력을 넓히기 위해 공화파에 대한 우리의 어렵게 얻은 승리를 위협할 것입니다!

lar_spain.8.t코0=파시스트의 탄압!

lar_spain.8.desc_2코0=전후 정부에서 영향력 확대를 위한 우리의 계속된 움직임에 불만을 가진 팔랑헤 수뇌부는, 우리의 움직임을 완전히 제거하기로 결정했습니다. 팔랑헤 군이 우리의 민병대를 공격했고, 우리의 핵심 사상가들과 정치인들을 체포하려고 시도했습니다.그들은 새로운 정부에서 그들의 권력을 넓히기 위해 공화파에 대한 우리의 어렵게 얻은 승리를 위협할 것입니다!

lar_spain.9.t코0=아나키스트 봉기!

lar_spain.9.desc_2코0=최점점 증가하는 아나키스트 공동체들의 독자적인 운동이 최근의 성장을 통해 정점에 이르렀습니다. 안정되고 중앙집권화된 정부를 복구하려는 우리의 타당한 노력에 불만을 가진 아나키스트들과 그들의 동맹인 마르크스주의자들은, 국지적인 분쟁을 우리 군과의 전면적인 시가전으로 악화시켰습니다.그들은 그들만의 독립에 관한 어리석은 생각에 사로잡혀 국민파에 대한 우리의 어렵게 얻은 승리를 위협할 것입니다!

lar_spain.10.t코0=정부의 탄압!

lar_spain.10.desc_2코0=의심할 여지없이 우리 스스로 진행하려는 지속적인 독립에 화가 난 제 2 공화국 정부는 스탈린주의자들의 동맹국과 함께 우리 영토의 주요 전략적 지역과 건물에 대한 통제권을 장악하려고 시도했습니다. 이러한 시도들에 맞서는 것은 지금까지의 우군들과 사격을 교환하는 결과를 낳았고, 이후 전면적인 싸움으로 번졌습니다.우리가 평화롭게 살도록 내버려두기 보다는 타협하고 통제권을 포기해야 하는것을 피하기 위해 어렵게 얻은 우리의 승리를 민족주의자들에게 걸게 될것입니다!!

lar_spain.11.t코0=카를로스파 격퇴


lar_spain.12.t코0=팔랑헤 격퇴







lar_spain.16.t코0=제2공화국 격퇴

lar_spain.17.t코0=스탈린주의자들의 격퇴

lar_spain.18.t코0=때를 기다리는 반란


lar_spain.18.a_tt코0=이 국민정신은 내전이 시작되면 사라질 것입니다.
lar_spain.19.t코0=[From.GetNameDefCap]의 굴복 요구
lar_spain.19.desc코0=[From.GetAdjective] 의 외교관들은 [From.GetNameDef]가 세계 문제에 있어서 '히스패닉 세계의 리더십을 맡을 것'이라고 주장하며 우리의 외교 정책을 그들의 외교정책에 종속시킬 것을 요구해 왔습니다.
lar_spain.19.a코0=우리는 강력한 지도자가 필요하다. 왜 그들이 아니어야 하지?
lar_spain.19.b코0=우리는 우리의 이익과 스스로를 위해 일어날 수 있다.
lar_spain.20.t코0=[From.GetNameDefCap]의 투항
lar_spain.20.desc코0=우리의 주장에 따라 [From.GetAdjective] 정부는 히스패닉계와 관련된 국제 문제에 대한 우리의 리더십을 인정했습니다.
lar_spain.20.a코0=우리는 그들을 영광으로 이끌 것이다.
lar_spain.21.t코0=[From.GetNameDefCap]의 요구 거부
lar_spain.21.desc코0=우리의 주장에도 불구하고 [From.GetAdjective] 정부는 히스패닉계와 관련된 국제 문제에 대한 우리의 리더십을 인정하지 않았습니다. 그들은 계속해서 그들만의 외교 정책을 추구 할 것입니다.
lar_spain.21.a코0=무력을 통해 우리 지도력의 이점을 보여주겠다.
lar_spain.22.t코0=[From.GetNameDefCap]의 원조 수락
lar_spain.22.desc코0=[From.GetAdjective] 정부는 공화당에 대항하는 그들의 싸움에서 물질적인 원조를 요청하였습니다. 내전은 그들의 보급품에 타격을 줄 정도로 파괴적인것으로 보입니다. 그들은 우리에게 어떤 지원이든간에 공산주의를 물리치는데에 매우 귀중한 지원이 될것이라고 보장하고 있습니다.
lar_spain.22.a코0=우리는 그들에게 할 수 있는 원조를 제공해야 한다.
lar_spain.22.b코0=우리는 현재 여분이 없다.
lar_spain.23.t코0=원조를 보낸 [From.GetNameDefCap]
lar_spain.23.desc코0=[From.GetAdjective] 정부는 공산주의 억제를 위한 투쟁에서 우리를 돕기 위해 물질적인 지원을 보낼 것이라고 알려왔습니다.
lar_spain.23.a코0=우리는 그들의 도움을 기억할 것이다.
lar_spain.24.t코0=원조를 보내지 않는 [From.GetNameDefCap]
lar_spain.24.desc코0=[From.GetAdjective] 외교관들은 유감스럽게도 지금 우리에게 도움을 줄 수 없다고 알려왔습니다.
lar_spain.24.a코0=공산주의가 스페인의 피로 억제되는동안 그들은 영예에 앉아잇다.
lar_spain.25.t코0=이베리아 조약
lar_spain.25.desc코0=[From.GetAdjective] 사절은 이베리아 반도 내의 평화 유지뿐만 아니라 상호 방어를 강화하자는 의견도 제안 했습니다.제안된 조약은 각 당사자들이 가입하는 어떤 동맹이든 같이 가입할 것을 의무화하는 한편, 침략이든 전쟁 선포를 받는것이든 이로 인해 상대측에 개입하는 어떤 분쟁에서라도 양 당사자가 같은 편에 서게 될 것을 명문화하자는  것입니다.
lar_spain.25.a코0=그러한 조약은 우리의 유대를 매우 강화시킬 것이다.
lar_spain.25.b코0=우리는 행동의 독립을 유지해야한다.
lar_spain.26.desc코0=[From.GetNameDefCap] 측은 제안된 이베리아 조약을 전적으로 받아들이겠다고 알려왔습니다. 어떤 동맹에 가입하거나 어떤 전쟁을 치르더라도 그들은 우리와 함께 할 것입니다.
lar_spain.26.a코0=그들은 정말 충실한 친구들이다.
lar_spain.27.desc코0=[From.GetNameDefCap]에게 제안한 이베리아 협정이 외교 정책에서 독립적으로 행동할 기량을 지나치게 제한할 것을 우려하기에 이를 거부한다고 알려왔습니다.
lar_spain.27.a코0=그들은 자신도 모르는 사이에 약해져버렸다.
lar_spain.28.t코0=이베리아 조약 발족

lar_spain.28.a코0=우리는 열정적이다.

lar_spain.30.t코0=라틴 연합
lar_spain.30.desc코0=우리의 협력이 꾸준히 증가하고 있기에, [From.GetAdjective]정부는 이제 우리 자신과 스페인외에도 이탈리아와 프랑스를 포함한 본격적인 동맹에 대한 제안을 내놓았습니다.
lar_spain.30.a코0=좋은 생각이다.
lar_spain.30.b코0=이 국가들과의 동맹은 우리의 최고 관심사가 아니다.
lar_spain.31.desc코0=[From.GetAdjective] 정부는 라틴 연합을 구성하자는 제안을 받아들이겠다고 알려왔습니다.
lar_spain.31.a코0=그들 자신이 이 신생 동맹의 귀중한 일원임을 스스로 입증해 보일 것이다.
lar_spain.32.desc코0=[From.GetAdjective] 정부는 현재 라틴 동맹에 가입할 의사가 없음을 알려왔습니다.
lar_spain.32.a코0=아마도 그들은 나중에 의견을 바꿀 것이다.
lar_spain.33.t코0=에스파냐 군사연합
lar_spain.33.desc코0=카를로스파에게는 여전히 군대의 지지가 있습니다. 그들과 조율하고 그들의 도움을 받는 것은 우리의 봉기가 성공하도록 보장하는데 큰 도움이 될 것입니다.



lar_spain.33_tt코0=카를로스파 봉기가 일어나면 §Y3개 보병 대대§!로 이루어진 잘 훈련된 5개의 카를로스파 민병대 사단이 생성될 것입니다.
lar_spain.34.t코0=후계 문제
lar_spain.34.desc코0=자식을 남기지 않은 알폰소 카를로스 공작의 죽음과 함께, 카를로스파 세력은 점차 약화되었고, 결국 카를로스주의 운동에 분열을 낳게 되었습니다.알폰소 카를로스가 직접 임명한 후계자, 즉 보르본-파르마 가문의 카를로스 하비에르의 주장을 지지할 사람들이 몇 있지만, 그는 왕위에 대한 왕조적인 명분이 없습니다. 다른 이들은 오히려 이사벨라 2세의 후손인 반역자의 종파이지만 왕위에 대한 명분을 가지고 있는 망명 중인 왕 알폰소 13세의 주장을 오히려 지지할 것입니다.만약 이 문제가 신속히 처리되지 않는다면, 우리의 지지가 여러 가지 파벌로 분열되는 것을 야기할 것입니다.
lar_spain.34.a코0=폐하의 유언은 반드시 행해져야한다. 하비에르께서는 새로운 국왕이 되실 것이다!
lar_spain.34.a_tt코0=부르봉-파르마의 하비에르께서는 왕정복고를 이루고 국왕이 되실 것이다.
lar_spain.34.b코0=왕조의 연계는 유지되어야한다. 알폰소 13세께서는 우리의 국왕이 되실 것이다!
lar_spain.34.b_tt코0=알폰소 13세께서는 왕정복고를 이루고 국왕이 되실 것이다.
lar_spain.35.t코0=왕정복고

SPB_xavier_king코0=부르봉-파르마의 하비에르
SPB_alfonso_king코0=알폰소 13세
SPB_xavier_king2코0=하비에르는 하비에르 1세의 왕관과 곤포를 물려받았습니다. 마침내 스페인 옥좌에 적법한 카를로스 후계자가 앉게 되었습니다.
SPB_alfonso_king2코0=알폰소 13세는 여러 해 동안의 망명생활 끝에 스페인 왕좌에 복귀하였고 마침내 두 계파를 통일함으로써 한 세기 동안의 유혈 사태를 종식시켰습니다.
lar_spain.35.a코0=한 세기 동안의 불의가 옳게 되었다. 국왕 폐하 만세!
lar_spain.36.t코0=탕헤르 점령
lar_spain.36.desc코0=1924년 탕헤르 의정서를 노골적으로 무시한 채, 점령군이라고 밖에 표현할 수 밖에 없을 [From.GetAdjective]군이 탕헤르 국제 구역에 진입했습니다. 영토를 전면적으로 합병하라는 스페인 민족주의자들의 요구에도 불구하고, [From.GetAdjective]에서는 이것이 단순히 '임시 전시 조치'이며, 이후 도시가 전쟁 전의 상태로 돌아올 것이라고 보증했습니다.
lar_spain.36.a코0=우리가 탕헤르인의 권리를 옹호하지 않으면, 누가 하느냐?

lar_spain.36.b코0=그들의 약속은 현재로서는 충분하다.
lar_spain.37.desc코0=[FROM.GetNameDefCap]에서 우리의 탕헤르 점령에 대해 단호하게 공식적인 반대 입장을 표명했습니다. 우리의 행동을 불법으로 간주한 [FROM.GetNameDefCap]정부는 우리가 즉시 철수하지 않으면 국제 지구에서 우리를 추방하기 위해 군사력을 사용할 것을 암시하기까지 했습니다.
lar_spain.37.a코0=그들의 쓸데없는 협박에 겁먹지 않을 것이다.
lar_spain.37.b코0=그럼 우리는 물러나야 한다.
lar_spain.38.desc코0=예상대로 나약한 [From.GetAdjective]정부는 우리의 탕헤르 정복에 대해 이이를 제기하지 않았습니다. 우리는 자유롭게 도시를 보다 완전히 국가에 통합 할 수 있을 겁니다.
lar_spain.38.a코0=다시 한번 스페인을!
lar_spain.39.t코0=[From.GetNameDefCap]의 북아프리카 요구
lar_spain.39.desc코0=[From.GetAdjective] 외교관들은 우리에게 최후 통첩을 제공하여 즉시 북아프리카에 대한 통제권을 즉시 [From.GetNameDef]에게 양도 할 것을 요구했습니다. 의심 할 여지없이 저들은 우리의 현재 국제 지위 상의 약점을 활용하려 하고 있습니다 ...
lar_spain.39.a코0=우리는 또 다른 전쟁을 할 여유가 없다. 받아들여야 한다.
lar_spain.39.b코0=그들은 그것을 그렇게 쉽게 얻진 못할 것이다!

lar_spain.40.desc코0=[From.GetNameDefCap] 측은 우리의 요구를 받아들였고 외교관들은 북아프리카의 지배권을 즉시 이양하기 위한 준비를 하고 있음을 우리에게 확인시켰습니다.
lar_spain.40.a코0=아주 효율적이군.
lar_spain.41.t코0=[From.GetNameDefCap]의 요구 거부
lar_spain.41.desc코0=[From.GetAdjective]측 외교관들은 북아프리카에 대한 스페인의 모든 요구를 단호히 거부한다고 우리에게 알려왔습니다.
lar_spain.41.a코0=그럼 우리는 그것을 강제로 빼앗아야한다.
lar_spain.42.t코0=[From.GetNameDefCap]의 프랑스 옥좌 주장
lar_spain.42.desc코0=최근 스페인 왕좌에 오른 [From.GetLeader] 왕은 이미 프랑스 왕좌에 대한 자신의 의도를 분명히 했으며, 왕좌에 대한 왕위계승권을 자신의 주장의 근거로 삼았습니다. 최근 우리나라에서 왕실주의자들의 정치적 승리로 인해, 왕은 이제 마침내 이러한 계획들에 따라 행동하는 것이 적절하다고 생각했고, 가능한 한 서둘러 랭스에서 왕위에 오르고 싶다는 그의 바람을 공식적으로 선언했습니다.
lar_spain.42.a코0=폐하의 주장은 타당하다. 우리는 기꺼이 받아들인다. 국왕 폐하 만세!
lar_spain.42.b코0=프랑스는 스페인에게 절대로 굴복하지 않을 것이다,
lar_spain.43.t코0=[From.GetNameDefCap]의 요구사항 인식
