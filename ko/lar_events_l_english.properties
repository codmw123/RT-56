lar_appeal_to_overseas_territories.2.t코0=인도차이나가 비시에 남다.
lar_appeal_to_overseas_territories.2.desc코0=인도차이나의 총독은 우리와의 협력은 고려 대상조차 되지 못한다며 공개적으로 거부의 의사를 밝혔습니다. 그는 또한 식민지 라디오 방송을 통해 '감히 현 상황을 불만이 있는 몰지각하고 무책임한 이들'에게는 대대적인 탄압이 있을 것이라고 선언하였습니다.
lar_appeal_to_overseas_territories.2.a코0=겁쟁이와 반역자.
lar_appeal_to_overseas_territories.3.t코0=인도차이나의 [This.GetLeader] 지지
lar_appeal_to_overseas_territories.3.desc코0=인도차이나의 총독은 현 비시 정부는 정통성 없는 꼭두각시일 뿐이라며 대신 [This.GetLeader]에 대한 지지를 선언하였습니다. 하지만 아직 비시에 충성을 바치는 대다수 현지 부대들의 전향을 위한 협상이 현재 진행중입니다.
lar_appeal_to_overseas_territories.3.a코0=멋지군!
lar_appeal_to_overseas_territories.4.t코0=시리아의 비시 잔존
lar_appeal_to_overseas_territories.4.desc코0=시리아의 총독은 우리의 호소를 완전히 무시해버리기로 결정한 것 같습니다. 정보에 따르면 막후에서 간략한 토의가 있었던 듯 하나, 결국 저들은 우리의 라디오 방송에 대해 일체의 공식적인 답변이나 행동을 하지 않았습니다.
lar_appeal_to_overseas_territories.5.t코0=시리아의 [This.GetLeader] 지지
lar_appeal_to_overseas_territories.5.desc코0=식민지 통치에 관련된 주요 인물 여럿이 총독에게 체포된 쿠데타가 시리아에서 조용히 일어났던 듯 합니다. 총독은 곧 [This.GetLeader]에 대한 충성 선언을 한 뒤 적들에게 빼앗긴 조국을 되찾기 위해 기꺼이 총을 들 프랑스의 애국자들을 소집하였습니다.
lar_appeal_to_overseas_territories.6.t코0=중앙아프리카의 비시 잔존
lar_appeal_to_overseas_territories.6.desc코0=우리의 중앙아프리카 영토 식민지 행정관들이 단체로 [This.GetLeader]의 라디오 호소를 합법적인 정부의 권위를 깎아내리려는 반역이라고 비방하였습니다. 정보에 따르면 저들은 저들이 편을 바꿨을 때 현지인들의 독립 시도에 대한 억제력이 부족해질까 봐 걱정하는 듯합니다.
lar_appeal_to_overseas_territories.6.a코0=다 합쳐도 반푼이가 안 될 머저리들 같으니라고.
lar_appeal_to_overseas_territories.7.t코0=중앙아프리카의 전향
lar_appeal_to_overseas_territories.7.desc코0=총독 펠릭스 에부에를 필두로 하여 중앙아프리카의 식민지들이 우리의 대의를 위해 한데 뭉쳤습니다. 현지 청년들의 모병 운동은 이미 시작되었습니다.
lar_appeal_to_overseas_territories.8.t코0=서아프리카의 비시 잔존
lar_appeal_to_overseas_territories.8.desc코0=비록 서아프리카의 행정관들은 우리에게 합류하는 것에 대해 긍정적이지만, 현지의 유럽인 다수는 그렇지 않은 듯 합니다. 대중의 압력으로 인해 서아프리카의 행정관들은 어쩔 수 없이 공개적으로 비시 정부에의 지지 선언을 하게 되었습니다.
lar_appeal_to_overseas_territories.9.t코0=서아프리카의 [This.GetNameDef] 지지
lar_appeal_to_overseas_territories.9.desc코0=서아프리카의 현지 행정관들이 [This.GetLeader]의 호소에 어떻게 대응할지 언쟁하는 동안 현지의 애국자들은 식민지 정부 청사를 장악하는데에 성공하였습니다. 이제 서아프리카는 우리의 통제 하에 있습니다.
lar_appeal_to_overseas_territories.10.t코0=마다가스카르의 비시 잔존
lar_appeal_to_overseas_territories.10.desc코0=마다가스카르의 총독은 시민들에게 평정을 유지하고 비시에 있는 합법적인 정부의 뜻을 따를 것을 요구하였습니다. 비록 작은 불만이 있었던 듯 하나 대부분의 주민들은 이러한 요구에 순응한 것 같습니다.
lar_appeal_to_overseas_territories.11.t코0=마다가스카르의 전향
lar_appeal_to_overseas_territories.11.desc코0=마다가스카르의 총독은 우리와 연합군에게 섬의 군사기지를 넘겨주며 이를 단단히 지켜주기를 요청하였습니다.
lar_appeal_to_overseas_territories.12.t코0=북아프리카의 비시 잔존
lar_appeal_to_overseas_territories.12.desc코0=비록 우리 중 북아프리카의 식민지가 전향할 것이라고 여긴 이들은 몇 없었지만, 저들의 잔인한 거절은 여전히 충격적이었습니다. 현지의 총독은 [This.GetLeader](을)를 미친 반역자라고 부르며 비시 정부에의 무조건적인 충성을 선언하였습니다.
lar_appeal_to_overseas_territories.13.t코0=북아프리카의 전향
lar_appeal_to_overseas_territories.13.desc코0=놀랍게도 북아프리카의 프랑스 총독은 도를 넘은 친비시 관료 여럿을 체포하고 [This.GetLeader]의 새 정부에 대한 지지를 맹세하였습니다.
