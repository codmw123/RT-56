lar_spain.77.t코0=알폰소 13세의 죽음
lar_spain.77.desc1코0=1931년 제2공화국 선포 이후 줄곧 망명생활을 해온 스페인을 통치한 마지막 왕 알폰소 13세가 오늘 오전 로마에서 별세했습니다. 비교적 어린 나이에 심장 질환에 굴복한 그는 망명 중인 것과 현 [Root.GetNameDef]의 상황으로 인해 로마에 안장될 것으로 예상됩니다. 알폰소의 장남과 차남은 1933년에 이미 왕위 계승권을 포기했기 때문에 삼남인 인판테 후안이 후계자가 될 것으로 보이지만, 왕의 차남 인판테 하이메가 후계권을 재확인하는 것을 고려하고 있다는 소문이 돌고 있습니다.
lar_spain.77.desc2코0=이른 아침 알폰소 13세는 심한 가슴통증에 시달리다 마드리드에서 급작스럽게 세상을 떠났습니다. 왕의 시신은 곧 마드리드의 산 제로니모 엘 레알 교회에 안치될 예정이며, 왕실의 장례에 앞서 대중들이 조의를 표할 수 있게 할 예정입니다.  청각장애로 인해 예전에 왕위 계승권을 포기했음에도 불구하고, 차남인 인판테 하이메는 선왕의 사후 몇 시간 동안 왕위에 대한 권리를 재빨리 재확증했으나, 카를리스트가 압도적으로 지지하고 있는 상황에서, 삼남인 인판테 후안이 이 주장에 이의를 제기할 수 있을 것 같지는 않아 보입니다.
lar_spain.77.a코0=국왕 폐하께서 돌아가셨다. 국왕 폐하 만세!
lar_spain.78.t코0=산후르호의 죽음
lar_spain.78.desc코0=내전이 시작된 지 불과 며칠 지나지 않아 쿠데타의 선봉장 호세 산후르호가 스페인에서 국수주의 세력을 지휘하기 위해 포르투갈에서 오는 도중 비행기 추락으로 사망하는 등 우리 쪽은 이미 비극에 휩싸였습니다. 2년이 넘는 망명 생활 끝에 스페인 땅으로 돌아온 '대담한 비행사'란 영웅적인 인상을 남기기 위해, 장군은 보다 작은 비행기를 타고 비행할 것을 고집했고, 무거운 짐들도 모두 같은 비행기에 싣도록 요구함으로써 비행기가 과적된 것으로 보입니다.비행기가 이륙하자마자 얼마안가 그는 즉사했고, 그렇게 됨으로써 국민파 지도부는 지배권을 놓고 옥신각신하는 장군들로 전락해버렸습니다.
