lar_france_vichy_reunification.2.desc코0=비시 정부가 투표 결과 스스로 해체하고 우리에게 권한을 이양하기로 하였습니다. 대다수의 하급 공무원들은 자리에 계속 남기를 선택했고, 잔존 병력은 우리의 지휘 체계 아래로 들어왔습니다.
