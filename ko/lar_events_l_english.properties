lar_news.291.t코0=폴리네시아가 통일되다!
lar_news.291.desc코0=하와이, 아오테아로아, 타히티, 그리고 사모아가 [From.GetOldAdjective]의 확고한 지배 아래로 들어감에 따라, [From.GetLeader](은)는 앞으로 이 국가가 [From.GetNameDef](으)로 불리게 될 것이고 모든 태평양 사람들의 마땅한 고국이라고 천명했습니다.폴리네시아 사회 전역에서 모두가 크게 기뻐하고 있으며, 일부는 심지어 [From.GetLeader](이)가 바로, 2세기 전 나하 석상의 예언을 충족시킨 하와이의 국왕, 카메하메하라고 주장하기도 했습니다.
lar_news.291.new_zealand_desc코0=하와이, 아오테아로아, 타히티, 그리고 사모아가 [From.GetOldAdjective]의 확고한 지배 아래로 들어감에 따라, [From.GetLeader](은)는 앞으로 이 국가가 [From.GetNameDef](으)로 불리게 될 것이고 모든 태평양 사람들의 마땅한 고국이라고 천명했습니다.식민지 수탈의 오랜 역사로 인해, 원주민인 마오리족은 [From.GetOldAdjective] 정부에 대한 어떠한 충성이나 지원을 약속하는 것을 주저하는 경우가 많았습니다. 하지만 뉴질랜드와 마오리 지도자 간의 라타나 동맹이 체결되고, 정부 내에서 마오리족의 위상이 높아짐에 따라 [From.GetNameDef](은)는 식민지 독립 이후 다문화주의의 모범 국가가 되었습니다.
