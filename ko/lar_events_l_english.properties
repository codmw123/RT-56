lar_heavy_water.2.desc코0=텔레마크 지역 연락망의 보고에 따르면 거너사이드 작전이 완전한 성공을 거두었다고 합니다. 낙하산으로 경비 인력을 피해 대원들이 성공적으로 공장으로 잠입할 수 있었습니다.폭약을 설치하고 위치에서 벗어난 지금, 인원을 여럿으로 나누어 추격 부대를 따돌리고 있다고 합니다. 아직 그들로부터 아무런 소식을 듣지는 못했지만, 이는 이미 예상했던 상황입니다. 독일 놈들이 우리 특공대를 잡았는지 죽였는지 아무런 소식이라도 공표하기를 기다리고 있을 뿐입니다.
